<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : Template</title>
        <link type="text/css" rel="stylesheet" href="resources/css/style.css"/>
        <script type="text/javascript" src="resources/js/superfish.js"></script>
    </h:head>
    <h:body>
        <div id="main_container">
            <!-- Start Header Logo -->
            <ui:include src="resources/header_logo.xhtml" />
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="resources/header_detail.xhtml" />
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="resources/menubar.xhtml" />
            <!-- End Menu -->
            <div id="content_container">
                <div id="content_name">Basic Information</div>
                <div id="content">
                    <table id="content_form">
                        <tr><td colspan="100%"><p:spacer width="2"/></td></tr>

                        <tr>
                            <td><p:spacer width="2"/></td>
                            <td>
                                <input type="button" class="greenButton medium" value="Save"/>
                                <input type="button" class="greenButton medium" value="Cancel"/>
                                <input type="button" class="greenButton large" disabled="disabled" value="Next"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bottom_line"><!-- --></div>
            </div>
            <div class="clear"></div>
            <!-- Start Footer -->
            <ui:include src="resources/footer.xhtml" />
            <!-- End Footer -->
        </div>
    </h:body>
</f:view>
</html>
