<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:clv="http://clevel.com/ui">
    <h:head>
        <title>Isa Report</title>
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <h:body>
        <p:panel id="pnl_maincontainer">
            <div id="main_container">
                <ui:include src="../site/include/header_logo.xhtml"/>
                <ui:include src="../site/include/menubar_isa.xhtml"/>

                <div id="content_container">
                    <h:form id="reportForm">
                        <div class="body_lpane">
                            <label class="subject">Report</label>
                            <a class="step_border_select">ISA Reports</a>
                        </div>
                        <div class="body_rpane">
                            <label class="subject">ISA Reports</label>
                            <p:fieldset legend="User Maintenance - Audit Log">
                                <p:panelGrid columns="5">
                                    <h:outputText value="จากวันที่:"/>
                                    <clv:BECalendar value="#{isaReport.dateFrom}" id="popupButtonCalTh1" showOn="button" pattern="dd/MM/yyyy"
                                                    navigator="true" locale="th_TH" showButtonPanel="true" />

                                    <h:outputText value="ถึงวันที่:"/>
                                    <clv:BECalendar value="#{isaReport.dateTo}" id="popupButtonCalTh2" showOn="button" pattern="dd/MM/yyyy"
                                                    navigator="true" locale="th_TH" showButtonPanel="true" />

                                    <p:commandButton value="ส่งออกรายงาน"
                                                     action="#{isaReport.userMaintenanceReport}"
                                                     ajax="false"/>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:panelGrid columns="2">
                                <h:outputText value="รายงานผู้ใช้งานที่ไม่เข้าสู่ระบบมากกว่า 90 วัน:"/>
                                <p:commandButton value="ส่งออกรายงาน"
                                                 ajax="false"
                                                 action="#{isaReport.notLogonOver}">
                                         <f:setPropertyActionListener value="3" target="#{isaReport.notLogonOverDay}"/>
                                        </p:commandButton>
                                <h:outputText value="รายงานการละเมิดหรือการเข้าสู่ระบบล้มเหลวของผู้ใช้ระบบ:"/>
                                <p:commandButton value="ส่งออกรายงาน"
                                                 action="#{isaReport.violationReport}"
                                                 ajax="false"/>
                                <h:outputText value="รายงานข้อมูลผู้ใช้:"/>
                                <p:commandButton value="ส่งออกรายงาน"
                                                 ajax="false"
                                                 action="#{isaReport.userReport}"/>

                            </p:panelGrid>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:panel>
    </h:body>
</f:view>
</html>
