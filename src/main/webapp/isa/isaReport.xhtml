<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:clv="http://clevel.com/ui">
    <h:head>
        <title>Isa Report</title>
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <h:body>
        <p:panel id="pnl_maincontainer">
            <div id="main_container">
                <ui:include src="../site/include/header_logo.xhtml"/>
                <ui:include src="../site/include/menubar_isa.xhtml"/>

                <div id="content_container">
                    <h:form id="reportForm">
                        <!-- L pane-->
                        <div class="body_lpane">
                            <label class="subject">Manage User</label>
                            <a class="step_border" href="manageUser.xhtml">User Profile</a>
                            <a class="step_border" href="userProfileUpload.xhtml">Upload User Profile</a>
                            <a class="step_border_select" href="isaReport.xhtml">Report</a>
                        </div>

                        <div class="body_rpane">
                            <label class="subject">Report</label>
                            <table border="0">
                                <tr>
                                    <td style="width: 100px; min-width: 100px; max-width: 100px;" />
                                    <td style="width: 300px; min-width: 300px; max-width: 300px;" />
                                    <td style="width: 100px; min-width: 100px; max-width: 100px;" />
                                    <td style="width: 300px; min-width: 300px; max-width: 300px;" />
                                    <td style="width: 120px; min-width: 120px; max-width: 120px;" />

                                </tr>
                                <tr>
                                    <td class="title" >
                                        <p:outputLabel value="From" />
                                    </td>
                                    <td >
                                        <clv:BECalendar value="#{isaReport.dateFrom}"
                                                        id="dateOfFrom"
                                                        showOn="button"
                                                        pattern="dd/MM/yyyy"
                                                        yearRange="1950:2100"
                                                        mindate="01/01/1950"
                                                        navigator="true"
                                                        locale="th_TH"
                                                        showButtonPanel="true">
                                        </clv:BECalendar>
                                    </td>
                                    <td class="title" >
                                        <p:outputLabel value="To" />
                                    </td>
                                    <td >
                                        <clv:BECalendar value="#{isaReport.dateTo}"
                                                        id="dateOfTo"
                                                        showOn="button"
                                                        pattern="dd/MM/yyyy"
                                                        yearRange="1950:2100"
                                                        mindate="01/01/1950"
                                                        navigator="true"
                                                        locale="th_TH"
                                                        showButtonPanel="true">
                                        </clv:BECalendar>
                                    </td>
                                    <td>
                                        <p:commandButton value="Download" styleClass="medium"
                                                         update="@form"
                                                         ajax="false"
                                                         actionListener="#{isaReport.onSubmitReport()}" >
                                        </p:commandButton>
                                    </td >
                                </tr>
                            </table>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:panel>
    </h:body>
</f:view>
</html>
