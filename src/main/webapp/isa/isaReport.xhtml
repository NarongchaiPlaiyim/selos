<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:clv="http://clevel.com/ui">
    <h:head>
        <title>Isa Report</title>
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript library="js" name="jquery.numeric.js"/>
        <h:outputScript library="js" name="custom.js" />
    </h:head>
    <h:body>
        <p:panel id="pnl_maincontainer">
            <div id="main_container">
                <div id="content_container">
                    <h:form id="reportForm">
                        <ui:include src="../site/include/header_logo.xhtml"/>
                        <ui:include src="../site/include/menubar_isa.xhtml"/>

                        <div class="body_rpane">
                            <label class="subject">ISA Reports</label>
                            <table border="0">
                                <tr>
                                    <td style="width: 50px; min-width: 50px; max-width: 50px;" />
                                    <td style="width: 200px; min-width: 200px; max-width: 300px;" />
                                    <td style="width: 80px; min-width: 50px; max-width: 80px;" />
                                    <td style="width: 220px; min-width: 220px; max-width: 220px;" />
                                    <td style="width: 120px; min-width: 120px; max-width: 120px;" />
                                    <td style="width: 220px; min-width: 220px; max-width: 220px;" />
                                    <td style="width: 120px; min-width: 120px; max-width: 120px;" />

                                </tr>
                                <tr>
                                    <td class="title" colspan="2" >
                                        <p:outputLabel value="รายงานสิทธิของกลุ่มผู้ใช้งาน : " />
                                    </td>
                                    <td class="title" >
                                        <p:outputLabel value="จากวันที่ : " />
                                    </td>
                                    <td>
                                        <clv:BECalendar value="#{isaReport.dateFrom}"
                                        id="dateOfFrom"
                                        showOn="button"
                                        pattern="dd/MM/yyyy"
                                        yearRange="1950:2100"
                                        mindate="01/01/1950"
                                        navigator="true"
                                        locale="th_TH"
                                        showButtonPanel="true">
                                        </clv:BECalendar>
                                    </td>
                                    <td class="title" >
                                        <p:outputLabel value="ถึงวันที่ : " />
                                    </td>
                                    <td >
                                        <clv:BECalendar value="#{isaReport.dateTo}"
                                        id="dateOfTo"
                                        showOn="button"
                                        pattern="dd/MM/yyyy"
                                        yearRange="1950:2100"
                                        mindate="01/01/1950"
                                        navigator="true"
                                        locale="th_TH"
                                        showButtonPanel="true">
                                        </clv:BECalendar>
                                    </td>
                                    <td>
                                        <p:commandButton value="ส่งออกรายงาน" styleClass="medium"
                                                         actionListener="#{isaReport.onPrintActivity()}"
                                                         update=":msgBoxSystemMessagePanel, @form"
                                                         allowTypes="/(\.|\/)(csv)$/"
                                                         ajax="false" >
                                        </p:commandButton>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" colspan="2" >
                                        <p:outputLabel value="รายงานข้อมูลผู้ใช้ : " />
                                    </td>
                                    <td>
                                        <p:commandButton value="ส่งออกรายงาน"
                                                         styleClass="medium"
                                                         actionListener="#{isaReport.onSubmitExportCSV()}"
                                                         update=":msgBoxSystemMessagePanel, @form"
                                                         allowTypes="/(\.|\/)(csv)$/"
                                                         ajax="false">
                                            <p:fileDownload value="#{isaReport.streamedContent}" />
                                        </p:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:panel>
        <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
            <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                             header="#{isaReport.messageHeader}" message="#{isaReport.message}" >
                <p:commandButton value="OK"
                                 process="@this"
                                 oncomplete="msgBoxSystemMessageDlg.hide()"/>
            </p:confirmDialog>
        </p:panel>
    </h:body>
</f:view>
</html>
