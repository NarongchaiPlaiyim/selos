<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel id="MadateDetail" rendered="#{mandateFieldSum.mandateFieldMessageViewList != null}" styleClass="panel" style="display: table; width: 800px;height: 450px;">
        <table class="content_table_form">
            <tr>
                <td>
                    <p:dataTable id="mandateField" var="msgItem" value="#{mandateFieldSum.mandateFieldMessageViewList}"
                                 paginator="false" rowKey="#{msgItem.MandateFieldMessageView}" scrollable="true" scrollHeight="420"
                                 rowIndexVar="msgRowIndex" >

                        <p:column headerText="No." styleClass="center" style="width:22px;">
                            <h:outputText value="#{msgRowIndex+1}"/>
                        </p:column>

                        <p:column headerText="#{msg.get('app.mandate.message.header.page')}"
                                  styleClass="center"
                                  style="width: 150px;text-align: left">
                            <h:outputText
                                    value="#{msgItem.pageName}"/>
                        </p:column>

                        <p:column
                                headerText="#{msg.get('app.mandate.message.header.field')}"
                                styleClass="center"
                                style="width: 150px;">
                            <h:outputText value="#{msgItem.fieldDesc}"/>
                        </p:column>

                        <p:column
                                headerText="#{msg.get('app.mandate.message.header.desc')}"
                                styleClass="center" style="width: 300px;">
                            <h:outputText value="#{msgItem.message}"/>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td class="center">
                    <p:commandButton value="OK"
                                     styleClass="medium"
                                     process="@this"
                                     oncomplete="msgBoxMandateMessageDlg.hide()"/>
                </td>
            </tr>
        </table>

    </p:panel>
</ui:composition>
