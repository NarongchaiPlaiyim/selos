<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <!--<f:event type="preRenderView" listener="#{loginBean.checkAuthenticated}"/>-->

    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="default" name="css/style.css" />
        <!--<link rel="stylesheet" href="resources/default/css/style.css" type="text/css" media="screen"/>-->
    </h:head>
    <h:body>

        <p:panel header="login">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="user name: "/>
                    <p:inputText value="#{loginBean.userName}"/>
                    <h:outputText value="password: "/>
                    <p:password value="#{loginBean.password}"/>
                </h:panelGrid>
                <p:commandButton value="Login" action="#{loginBean.login}"
                                 ajax="false" style="width: 150px;"/>
                <!--<p:commandButton value="Logout" action="#{identity.logout}" rendered="#{identity.loggedIn}"-->
                                 <!--ajax="false" style="width: 150px;"/>-->
            </h:form>

        </p:panel>
    </h:body>
</f:view>
</html>
