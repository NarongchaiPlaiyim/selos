<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Isa Report</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
        <script type="text/javascript" language="javascript"
                src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
        <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
    </h:head>
    <h:body>
        <p:panel id="pnl_maincontainer">
            <div id="main_container">
                <ui:include src="site/include/header_logo.xhtml"/>
                <ui:include src="site/include/menubar_isa.xhtml"/>

                <div id="content_container">
                    <h:form id="userTableData">
                        <div class="body_lpane">
                            <label class="subject">Report</label>
                            <a class="step_border_select">ISA Reports</a>
                        </div>
                        <div class="body_rpane">
                            <label class="subject">ISA Reports</label>
                            <p:fieldset legend="User and Group Maintenance - Audit Log">
                                <p:panelGrid columns="5">
                                    <h:outputText value="จากวันที่:"/>
                                    <p:calendar showOn="button"/>
                                    <h:outputText value="ถึงวันที่:"/>
                                    <p:calendar showOn="button"/>
                                    <p:commandButton value="ส่งออกรายงาน"/>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:panelGrid columns="2">
                                <h:outputText value="รายงานผู้ใช้งานที่ไม่เข้าสู่ระบบมากกว่า 90 วัน:"/>
                                <p:commandButton value="ส่งออกรายงาน" action="#{isa.notLogonOver}">
                                         <f:setPropertyActionListener value="3" target="#{isa.notLogonOverDay}"/>
                                        </p:commandButton>
                                <h:outputText value="รายงานการละเมิดหรือการเข้าสู่ระบบล้มเหลวของผู้ใช้ระบบ:"/>
                                <p:commandButton value="ส่งออกรายงาน" />
                                <h:outputText value="รายงานข้อมูลผู้ใช้:"/>
                                <p:commandButton value="ส่งออกรายงาน" action="#{isa.userReport}"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:panel>
    </h:body>
</f:view>
</html>
