<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : Customer Acceptant</title>
        <link type="text/css" rel="stylesheet" href="../resources/css/style.css"/>
        <script type="text/javascript" src="../resources/js/superfish.js"></script>
    </h:head>
    <h:body>
        <div id="main_container">
            <!-- Start Header Logo -->
            <ui:include src="../resources/header_logo_callcenter.xhtml" />
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="../resources/header_detail_callcenter.xhtml" />
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="../resources/menubar_callcenter.xhtml" />
            <!-- End Menu -->
            <div id="content_container">
                <div id="content_name">Customer Acceptant Confirm</div>
                <div id="content">
                    <table id="content_form">
                        <tr>
                            <td><p:spacer width="5"></p:spacer></td>
                        </tr>
                        <tr>
                            <td class="center">
                                <table class="table_content" width="90%" align="center">
                                    <tr>
                                        <th colspan="6">Customer Acceptant</th>
                                    </tr>
                                    <tr>
                                        <td colspan="6" class="title center">Application Detail</td>
                                    </tr>
                                    <tr>
                                        <td class="title right">Customer Name :</td>
                                        <td colspan="5" class="left"><input type="text" class="largest" value="Mr.A Example"/></td>
                                    </tr>
                                    <tr>
                                        <td class="title right">ผลการอนุมัติ :</td>
                                        <td colspan="5" class="left">
                                            <input type="radio" id="samerequest" name="approve" checked="true"/><label for="samerequest">เหมือนขอ</label>
                                            <input type="radio" id="notsamerequest" name="approve"/><label for="notsamerequest">ต่างขอ</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title right">CA Number :</td>
                                        <td class="left"><input type="text" class="larger" value="04731660051802013007"/></td>
                                        <td class="title right">Zone SME :</td>
                                        <td class="left"><input type="text" class="large" value="พหลโยธิน"/></td>
                                        <td class="title right">Code Zone :</td>
                                        <td class="left"><input type="text" class="large" value="SE-00101"></input></td>
                                    </tr>
                                    <tr>
                                        <td class="title right">Zone Manager :</td>
                                        <td class="left"><input type="text" class="large" value="Mr.Zone Manager"/></td>
                                        <td class="title right">Tel :</td>
                                        <td class="left"><input type="text" class="large" value="02-123-45678"/></td>
                                        <td class="title right">Address Email :</td>
                                        <td class="left"><input type="text" class="largest" value="zone.manager@tmbbank.com"/></td>
                                    </tr>
                                    <tr>
                                        <td class="title right">BDM :</td>
                                        <td class="left"><input type="text" class="large" value="Mr.BDM Maker"/></td>
                                        <td class="title right">Tel :</td>
                                        <td class="left"><input type="text" class="large" value="012-345-6788"/></td>
                                        <td class="title right">Product Program :</td>
                                        <td class="left"><input type="text" class="large" value="TMB SME SmartBiz"/></td>
                                    </tr>
                                    <tr>
                                        <td class="title right">เดิมขอ :</td>
                                        <td class="left"><input type="text" class="large" value="12,000,000"/></td>
                                        <td class="title right">อนุมัติ :</td>
                                        <td class="left"><input type="text" class="large" value="12,000,000"/></td>
                                        <td class="title right">ต่าง :</td>
                                        <td class="left"><input type="text" class="large" value="0"/></td>
                                    </tr>
                                    <tr>
                                        <td class="title right">Customer Confirm :</td>
                                        <td colspan="5" class="left">
                                            <input type="radio" id="confirm" name="customerconfirm" checked="true"/><label for="samerequest">ทำนิติกรรม</label>
                                            <input type="radio" id="notconfirm" name="customerconfirm"/><label for="notsamerequest">ไม่ทำนิติกรรม</label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="center">
                                <p:commandButton value="Save" styleClass="medium"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bottom_line"><!-- --></div>
            </div>
            <div class="clear"></div>
            <!-- Start Footer -->
            <ui:include src="../resources/footer_callcenter.xhtml" />
            <!-- End Footer -->
        </div>
    </h:body>
</f:view>
</html>
