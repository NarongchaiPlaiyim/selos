<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <!--<f:event type="preRenderView" listener="#{loginBean.checkAuthenticated}"/>-->

    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="../resources/css/style.css"/>
    </h:head>
    <h:body>

        <p:panel header="login">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="user name: "/>
                    <p:inputText value="#{loginBean.userName}"/>
                    <h:outputText value="password: "/>
                    <p:password value="#{loginBean.password}"/>
                    <p:commandButton value="Login" action="#{loginBean.login}"
                                     ajax="false" style="width: 150px;"/>
                </h:panelGrid>
                <p:commandButton value="Login" action="#{loginBean.login}"
                                 ajax="false" style="width: 150px;"/>
                <p:commandButton value="Reset" action="#{loginBean.login}"
                                 ajax="false" style="width: 150px;"/>
                <!--<p:commandButton value="Logout" action="#{identity.logout}" rendered="#{identity.loggedIn}"-->
                                 <!--ajax="false" style="width: 150px;"/>-->
            </h:form>
            <p:commandButton id="basic" value="Basic" onclick="dlg1.show();" type="button" />
            <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </p:panel>
    </h:body>
</f:view>
</html>
