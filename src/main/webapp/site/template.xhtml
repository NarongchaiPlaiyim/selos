<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : Example Template</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>

    <h:body>
        <p:panel id="pnl_maincontainer">
            <h:form id="frmMain">
                <div id="main_container">
                    <!-- Start Header Logo -->
                    <ui:include src="include/header_logo.xhtml"/>
                    <!-- End Header Logo -->
                    <!-- Start Header Detail -->
                    <ui:include src="include/header_detail.xhtml"/>
                    <!-- End Header Detail -->
                    <!-- Start Menu -->
                    <ui:include src="include/menubar.xhtml"/>
                    <!-- End Menu -->
                    <div id="content_container">
                        <div id="content_name">SE-LOS Template</div>
                        <div id="content">
                            <div id="content_info">
                                <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]
                                </div>
                                <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName"
                                                                                          value="MR.BDM Maker"/>,
                                    <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                            </div>
                            <div id="content_form">
                                <!-- start content -->
                                <!-- end content -->
                            </div>
                        </div>
                        <div id="bottom_line"><!-- --></div>
                    </div>
                    <div class="clear"></div>
                    <!-- Start Footer -->
                    <ui:include src="include/footer.xhtml"/>
                    <!-- End Footer -->
                    <h:inputHidden id="pagename" value="mnuprescreen"/>
                    <h:inputHidden id="subpagename" value="submnuprescreen"/>
                </div>
            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
