<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : Agreement Sing</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
        <!--<h:outputScript library="js" name="custom.js" />-->
        <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
        <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
    </h:head>

    <h:body>
        <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
            <h:form id="frmMain">
                <div id="main_container">
                    <!-- Start Header Logo -->
                    <ui:include src="include/header_logo.xhtml"/>
                    <!-- End Header Logo -->
                    <!-- Start Header Detail -->
                    <ui:include src="include/header_detail.xhtml"/>
                    <!-- End Header Detail -->
                    <!-- Start Menu -->
                    <ui:include src="include/menubar.xhtml"/>
                    <!-- End Menu -->
                    <div id="content_container">
                        <div id="content_name">#{msg.get('app.agreement.header')}</div>
                        <div id="content">
                            <div id="content_info">
                                <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                                <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText
                                        id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                            </div>
                            <div id="content_form">

                                <!-- start content -->
                                <table class="content_table_form" border="0">

                                    <tr>
                                        <td class="title" style="width: 150px;">
                                            <p:outputLabel value="#{msg.get('app.agreement.approved')}"/>
                                        </td>
                                        <td class="left">
                                            <p:selectOneRadio value="#{agreementSing.agreementSingView.approvedType}" layout="grid" columns="2">
                                                <f:selectItem itemLabel="#{msg.get('app.agreement.approved.new')}"         itemValue="0"/>
                                                <f:selectItem itemLabel="#{msg.get('app.agreement.approved.new.change')}" itemValue="1"/>
                                            </p:selectOneRadio>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2">
                                            <div class="separate"></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="width: 300px; max-width: 300px; min-width: 300px;">
                                        </td>

                                        <td>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="title">
                                            <p:outputLabel value="#{msg.get('app.agreement.confirmation')}"/>
                                        </td>
                                        <td>
                                            <p:outputLabel value="#{agreementSign.agreementSingView.confirm}"/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="title">
                                            <p:outputLabel value="#{msg.get('app.agreement.complete')}"/>
                                        </td>
                                        <td >
                                            <p:selectOneRadio value="#{agreementSing.agreementSingView.complete}" layout="grid" columns="2">
                                                <f:selectItem itemLabel="#{msg.get('app.agreement.complete.yes')}"         itemValue="0"/>
                                                <f:selectItem itemLabel="#{msg.get('app.agreement.complete.no')}" itemValue="1"/>
                                            </p:selectOneRadio>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="title">
                                            <p:outputLabel value="#{msg.get('app.agreement.remark')}"/>
                                        </td>
                                        <td >
                                            <p:inputTextarea value="#{agreementSign.agreementSingView.remark}" rows="3" cols="130" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2">
                                            <div class="separate"></div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="center" colspan="2" style="margin-top: 20px;">
                                            <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="small" />
                                            <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small"/>
                                        </td>
                                    </tr>

                                </table>
                                <!-- end content -->
                            </div>

                        </div>
                        <div id="bottom_line"><!-- --></div>
                    </div>

                    <div class="clear"></div>
                    <!-- Start Footer -->
                    <ui:include src="include/footer.xhtml"/>
                    <!-- End Footer -->
                </div>
            </h:form>

        </p:panel>

    </h:body>
</f:view>
</html>
