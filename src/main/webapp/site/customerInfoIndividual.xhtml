<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">

<h:head>
    <title>SE-LOS : Customer Info. Detail - Individual</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript library="js" name="custom.js" />
    <h:outputScript library="js" name="jquery.ui.datepicker.min.js" />
</h:head>

<h:body>
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">#{msg.get('app.custInfoIndi.header')}</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>,
                                <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/>
                            </div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <table class="content_table_form" id="contentTableForm">
                            <tr>
                                <td class="title" style="min-width: 200px; max-width: 200px; width: 200px;">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.docType')}"/>
                                </td>
                                <td style="min-width: 250px; max-width: 250px; width: 250px;">
                                    <p:selectOneMenu size="1" style="min-width: 200px; max-width: 200px; width: 200px;"
                                                     value="#{custInfoSumIndi.customerInfoSearch.documentType.id}"
                                                     required="#{not empty param[searchButton.clientId]}"
                                                     disabled="#{custInfoSumIndi.editForm}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.documentTypeList}"
                                                       var="docType"
                                                       itemLabel="#{docType.description}"
                                                       itemValue="#{docType.id}"/>
                                        <p:ajax event="change" update=":frmMain:inputSearch"
                                                process="@this" listener="#{custInfoSumIndi.onChangeSearch}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">#{msg.get('app.custInfoIndi.content.search.by')}</td>
                                <td>
                                    <p:selectOneRadio value="#{custInfoSumIndi.customerInfoSearch.searchBy}"
                                                      required="#{not empty param[searchButton.clientId]}"
                                                      disabled="#{custInfoSumIndi.editForm}">
                                        <f:selectItem itemLabel="#{msg.get('app.custInfoIndi.content.search.citizenId')}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{msg.get('app.custInfoIndi.content.search.tmbCusId')}" itemValue="2"/>
                                        <p:ajax event="click" update=":frmMain:inputSearch"
                                                process="@this" listener="#{custInfoSumIndi.onChangeSearch}"/>
                                    </p:selectOneRadio>
                                </td>
                                <!-- for show only -->
                                <td style="min-width: 200px; max-width: 200px; width: 200px;">
                                    <p:panel id="inputSearch" styleClass="panel">
                                        <p:inputText style="width: 180px; max-width: 180px; min-width: 180px;" disabled="true"
                                                rendered="#{custInfoSumIndi.customerInfoSearch.searchBy == 0 || custInfoSumIndi.customerInfoSearch.documentType.id == 0}"/>

                                    <!-- citizen & personal, only number & check thai -->
                                        <p:inputText value="#{custInfoSumIndi.customerInfoSearch.searchId}" maxlength="13" id="inputSearchText"
                                                     style="width: 180px; max-width: 180px; min-width: 180px;"
                                                     onkeydown="return onKeyDownNumber(event);"
                                                     onkeypress="return onKeyPressNumber(event);"
                                                     onblur="checkSearchThaiID(this)"
                                                     required="#{not empty param[searchButton.clientId]}"
                                                     disabled="#{custInfoSumIndi.editForm}"
                                                     rendered="#{custInfoSumIndi.customerInfoSearch.searchBy == 1 and custInfoSumIndi.customerInfoSearch.documentType.id == 1}"/>

                                    <!-- tmb cust & personal + passport -->
                                        <p:inputText value="#{custInfoSumIndi.customerInfoSearch.searchId}" maxlength="15"
                                                     style="width: 180px; max-width: 180px; min-width: 180px;"
                                                     onkeydown="return onKeyDownNumber(event);"
                                                     onkeypress="return onKeyPressNumber(event);"
                                                     required="#{not empty param[searchButton.clientId]}"
                                                     disabled="#{custInfoSumIndi.editForm}"
                                                     rendered="#{custInfoSumIndi.customerInfoSearch.searchBy == 2 and (custInfoSumIndi.customerInfoSearch.documentType.id == 1 || custInfoSumIndi.customerInfoSearch.documentType.id == 2)}"/>

                                    <!-- citizen & passport -->
                                        <p:inputText value="#{custInfoSumIndi.customerInfoSearch.searchId}" maxlength="15"
                                                     style="width: 180px; max-width: 180px; min-width: 180px;"
                                                     onkeydown="return onKeyDownText(event);"
                                                     onkeypress="return onKeyPressText(event);"
                                                     required="#{not empty param[searchButton.clientId]}"
                                                     disabled="#{custInfoSumIndi.editForm}"
                                                     rendered="#{custInfoSumIndi.customerInfoSearch.searchBy == 1 and custInfoSumIndi.customerInfoSearch.documentType.id == 2}"/>
                                    </p:panel>
                                </td>
                                <td>
                                    <p:commandButton value="#{msg.get('app.button.search')}" id="btnSearch"
                                                     binding="#{searchButton}"
                                                     process="@form"
                                                     actionListener="#{custInfoSumIndi.onSearchCustomerInfo()}"
                                                     update=":msgBoxSystemMessagePanel :frmMain"
                                                     disabled="#{custInfoSumIndi.editForm}"/>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="5">
                                    <div class="separate"><!-- --></div>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-bottom: 20px;" colspan="4">
                                    <p:commandButton value="#{msg.get('app.custInfoIndi.content.button.refresh')}" id="btnRefresh"
                                                     process="@form" styleClass="largest"
                                                     actionListener="#{custInfoSumIndi.onRefreshInterfaceInfo()}"
                                                     update=":msgBoxSystemMessagePanel :frmMain"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.relationship')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     value="#{custInfoSumIndi.relationMainCusId}"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndRelation}"
                                                     disabled="#{custInfoSumIndi.editBorrower || not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.relationIndividualList}"
                                                       var="relation"
                                                       itemLabel="#{relation.description}"
                                                       itemValue="#{relation.id}"/>
                                        <p:ajax event="change"
                                                listener="#{custInfoSumIndi.onChangeRelation()}"
                                                update=":frmMain:reference,:frmMain:collateral,:frmMain:relationSpouse"/>
                                    </p:selectOneMenu>
                                </td>

                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.collOwner')}"/>
                                </td>
                                <td colspan="3">
                                    <p:selectOneRadio id="collateral" value="#{custInfoSumIndi.customerInfoView.collateralOwner}"
                                                      disabled="#{custInfoSumIndi.customerInfoView.relation.getId() == 3
                                                      || custInfoSumIndi.customerInfoView.relation.getId() == 4
                                                      || not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="2"/>
                                        <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="1"/>
                                    </p:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.reference')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 350px; max-width: 350px; min-width: 350px;"
                                                     value="#{custInfoSumIndi.referenceMainCusId}" id="reference"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndReference}"
                                                     disabled="#{custInfoSumIndi.editBorrower || not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.referenceIndividualList}"
                                                       var="reference"
                                                       itemLabel="#{reference.description}"
                                                       itemValue="#{reference.id}"/>
                                        <p:ajax event="change" process="@form" update=":frmMain" listener="#{custInfoSumIndi.onChangeReference()}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.share')}"/>
                                </td>
                                <td>
                                    <p:inputText id="shareCust" styleClass="right" value="#{custInfoSumIndi.customerInfoView.shares}"
                                                 style="width: 192px; max-width: 192px; min-width: 192px;"
                                                 disabled="#{not custInfoSumIndi.enableAllFieldCus}"
                                                 onkeydown="return onKeyDownNumber(event);"
                                                 onkeypress="return onKeyPressNumber(event);">
                                        <f:convertNumber pattern="#,##0" minFractionDigits="0" maxFractionDigits="0"/>
                                        <p:ajax event="blur" update=":frmMain:shareCust"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="5">
                                    <div class="separate"><!-- --></div>
                                </td>
                            </tr>

                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.docType')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     value="#{custInfoSumIndi.customerInfoView.documentType.id}"
                                                     disabled="#{not custInfoSumIndi.enableDocumentType || not custInfoSumIndi.enableAllFieldCus}"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndDocType}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.documentTypeList}"
                                                       var="docType"
                                                       itemLabel="#{docType.description}"
                                                       itemValue="#{docType.id}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.citiId')}"/>
                                </td>
                                <td>
                                    <p:inputText value="#{custInfoSumIndi.customerInfoView.citizenId}" maxlength="15"
                                                 style="width: 192px; max-width: 192px; min-width: 192px;"
                                                 onkeydown="return onKeyDownNumber(event);"
                                                 onkeypress="return onKeyPressNumber(event);"
                                                 disabled="#{not custInfoSumIndi.enableCitizenId || not custInfoSumIndi.enableAllFieldCus}"
                                                 required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndCitId}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.docAutBy')}"/>
                                </td>
                                <td>
                                    <p:inputText value="#{custInfoSumIndi.customerInfoView.documentAuthorizeBy}"
                                                 onkeydown="return onKeyDownText(event);" onkeypress="return onKeyPressText(event);"
                                                 style="width: 192px; max-width: 192px; min-width: 192px;"
                                                 disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.dob')}"/>
                                </td>
                                <td>
                                    <clv:BECalendar showOn="button" showButtonPanel="true" navigator="true" locale="th_TH"
                                                    style="width: 200px; max-width: 200px; min-width: 200px;"
                                                    yearRange="1950:2100"
                                                    pattern="dd/MM/yyyy"
                                                    mindate="01/01/1950"
                                                    maxdate="#{custInfoSumIndi.currentDateDDMMYY}"
                                                    value="#{custInfoSumIndi.customerInfoView.dateOfBirth}"
                                                    required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndDOB}"
                                                    disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <p:ajax event="change" listener="#{custInfoSumIndi.onChangeDOB()}" update=":frmMain:age"/>
                                        <p:ajax event="dateSelect" listener="#{custInfoSumIndi.onChangeDOB()}" update=":frmMain:age"/>
                                    </clv:BECalendar>
                                </td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.citiCountry')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     value="#{custInfoSumIndi.customerInfoView.citizenCountry.id}"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndCOB}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.countryList}"
                                                       var="country"
                                                       itemLabel="#{country.name}"
                                                       itemValue="#{country.id}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.docAutDate')}"/>
                                </td>
                                <td>
                                    <clv:BECalendar showOn="button" showButtonPanel="true" navigator="true" locale="th_TH"
                                                    style="width: 200px; max-width: 200px; min-width: 200px;"
                                                    yearRange="1950:2100"
                                                    pattern="dd/MM/yyyy"
                                                    mindate="01/01/1950"
                                                    maxdate="#{custInfoSumIndi.currentDateDDMMYY}"
                                                    value="#{custInfoSumIndi.customerInfoView.documentAuthorizeDate}"
                                                    required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndDID}"
                                                    disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.docExpDate')}"/>
                                </td>
                                <td>
                                    <clv:BECalendar showOn="button" showButtonPanel="true" navigator="true" locale="th_TH"
                                                    style="width: 200px; max-width: 200px; min-width: 200px;"
                                                    yearRange="1950:2100"
                                                    pattern="dd/MM/yyyy"
                                                    mindate="01/01/1950"
                                                    value="#{custInfoSumIndi.customerInfoView.documentExpiredDate}"
                                                    required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndDED}"
                                                    disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.nameTh')}"/>
                                </td>
                                <td colspan="5">
                                    <table style="margin-left: -3px;">
                                        <tr>
                                            <td>
                                                <p:selectOneMenu size="1" id="titleTh" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                                 value="#{custInfoSumIndi.customerInfoView.titleTh.id}"
                                                                 required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndTitTh}"
                                                                 disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                    <f:selectItems value="#{custInfoSumIndi.titleThList}"
                                                                   var="titleTh"
                                                                   itemLabel="#{titleTh.titleTh}"
                                                                   itemValue="#{titleTh.id}"/>
                                                    <p:ajax event="change"
                                                            listener="#{custInfoSumIndi.onChangeTitleTh()}"
                                                            update=":frmMain:titleEn"/>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:inputText value="#{custInfoSumIndi.customerInfoView.firstNameTh}"
                                                             onkeypress="return onKeyPressName(event);" onkeydown="return onKeyDownName(event);"
                                                             style="width: 200px; max-width: 200px; min-width: 200px;"
                                                             required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndStNameTh}"
                                                             disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                            </td>
                                            <td>
                                                <p:inputText value="#{custInfoSumIndi.customerInfoView.lastNameTh}"
                                                             onkeypress="return onKeyPressName(event);" onkeydown="return onKeyDownName(event);"
                                                             style="width: 200px; max-width: 200px; min-width: 200px;"
                                                             required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndLastNameTh}"
                                                             disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.nameEn')}"/>
                                </td>
                                <td colspan="5">
                                    <table style="margin-left: -3px;">
                                        <tr>
                                            <td>
                                                <p:selectOneMenu size="1" id="titleEn" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                                 value="#{custInfoSumIndi.customerInfoView.titleEn.id}"
                                                                 required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndTitEn}"
                                                                 disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                    <f:selectItems value="#{custInfoSumIndi.titleEnList}"
                                                                   var="titleEn"
                                                                   itemLabel="#{titleEn.titleEn}"
                                                                   itemValue="#{titleEn.id}"/>
                                                    <p:ajax event="change"
                                                            listener="#{custInfoSumIndi.onChangeTitleEn()}"
                                                            update=":frmMain:titleTh"/>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:inputText value="#{custInfoSumIndi.customerInfoView.firstNameEn}"
                                                             onkeypress="return onKeyPressName(event);" onkeydown="return onKeyDownName(event);"
                                                             style="width: 200px; max-width: 200px; min-width: 200px;"
                                                             required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndStNameEn}"
                                                             disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                            </td>
                                            <td>
                                                <p:inputText value="#{custInfoSumIndi.customerInfoView.lastNameEn}"
                                                             onkeypress="return onKeyPressName(event);" onkeydown="return onKeyDownName(event);"
                                                             style="width: 200px; max-width: 200px; min-width: 200px;"
                                                             required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndLastNameEn}"
                                                             disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.gender')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" value="#{custInfoSumIndi.customerInfoView.gender}"
                                                     style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndGender}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItem itemLabel="Male" itemValue="1"/>
                                        <f:selectItem itemLabel="Female" itemValue="2"/>
                                    </p:selectOneMenu>
                                </td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.age')}"/>
                                </td>
                                <td>
                                    <p:inputText value="#{custInfoSumIndi.customerInfoView.age}" id="age"
                                                 style="width: 192px; max-width: 192px; min-width: 192px;" readonly="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.origin')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     value="#{custInfoSumIndi.customerInfoView.origin.id}"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndRace}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.raceList}"
                                                       var="race"
                                                       itemLabel="#{race.name}"
                                                       itemValue="#{race.id}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.nation')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 200px; max-width: 200px; min-width: 200px;"
                                                     value="#{custInfoSumIndi.customerInfoView.nationality.id}"
                                                     required="#{(not empty param[saveCustomer.clientId] or not empty param[saveCustomer2.clientId]) and custInfoSumIndi.reqIndNation}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.nationalityList}"
                                                       var="nation"
                                                       itemLabel="#{nation.name}"
                                                       itemValue="#{nation.id}"/>
                                    </p:selectOneMenu>
                                </td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.sndNation')}"/>
                                </td>
                                <td>
                                    <p:selectOneMenu size="1" style="width: 300px; max-width: 300px; min-width: 300px;"
                                                     value="#{custInfoSumIndi.customerInfoView.sndNationality.id}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}">
                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                        <f:selectItems value="#{custInfoSumIndi.sndNationalityList}"
                                                       var="nation2"
                                                       itemLabel="#{nation2.name}"
                                                       itemValue="#{nation2.id}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoIndi.content.edu')}"/>

                                                           var="kyc"
                                                           itemLabel="#{kyc.name}"
                                                           itemValue="#{kyc.id}"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.kycReason')}"/>
                                    </td>
                                    <td colspan="3">
                                        <p:inputTextarea value="#{custInfoSumIndi.customerInfoView.spouse.kycReason}"
                                                         style="width: 70%" maxlength="250" autoResize="false"
                                                         disabled="#{not custInfoSumIndi.enableAllFieldCusSpouse}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.covenant')}"/>
                                    </td>
                                    <td>
                                        <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.spouse.covenantFlag}"
                                                          disabled="#{not custInfoSumIndi.enableAllFieldCusSpouse}">
                                            <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="2"/>
                                            <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="1"/>
                                        </p:selectOneRadio>
                                    </td>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.review')}"/>
                                    </td>
                                    <td>
                                        <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.spouse.reviewFlag}"
                                                          disabled="#{not custInfoSumIndi.enableAllFieldCusSpouse}">
                                            <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="2"/>
                                            <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="1"/>
                                        </p:selectOneRadio>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.reason')}"/>
                                    </td>
                                    <td colspan="3">
                                        <p:inputText value="#{custInfoSumIndi.customerInfoView.spouse.reason}" style="width: 40%"
                                                disabled="#{not custInfoSumIndi.enableAllFieldCusSpouse}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.worthiness')}"/>
                                    </td>
                                    <td>
                                        <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.spouse.worthiness}"
                                                          disabled="#{custInfoSumIndi.editSpouseBorrower || not custInfoSumIndi.enableAllFieldCusSpouse}">
                                            <f:selectItem itemLabel="#{msg.get('app.custInfoIndi.content.button.pass')}" itemValue="3"/>
                                            <f:selectItem itemLabel="#{msg.get('app.custInfoIndi.content.button.fail')}" itemValue="4"/>
                                            <f:selectItem itemLabel="#{msg.get('app.custInfoIndi.content.button.na')}" itemValue="5"/>
                                        </p:selectOneRadio>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.csi')}"/>
                                    </td>
                                    <td colspan="6">
                                        <p:dataTable var="item" value="#{custInfoSumIndi.customerInfoView.spouse.customerCSIList}"
                                                     paginator="false" rowKey="#{item}" rowIndexVar="rowIndex">

                                            <p:column headerText="" styleClass="center" style="width:22px;">
                                                <h:outputText value="#{rowIndex+1}"/>
                                            </p:column>

                                            <p:column headerText="#{msg.get('app.custInfoIndi.content.csi.code')}" styleClass="center">
                                                <h:outputText value="#{item.warningCode.code}"/>
                                            </p:column>

                                            <p:column headerText="#{msg.get('app.custInfoIndi.content.csi.year')}" styleClass="center">
                                                <h:outputText value="#{item.warningDate}"/>
                                            </p:column>

                                            <p:column headerText="#{msg.get('app.custInfoIndi.content.csi.descrip')}" styleClass="center">
                                                <h:outputText value="#{item.warningCode.definitionTh}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>

                                <tr style="height: 10px">
                                    <td colspan="100%"><p:spacer width="2" height="10px"/></td>
                                </tr>
                            </p:panel>

                            <tr>
                                <td colspan="6">
                                    <div class="separate"><!-- --></div>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="6" class="center">
                                    <p:commandButton value="#{msg.get('app.button.save')}" styleClass="small" id="btnSave"
                                                     process="@form" update=":frmMain, :msgBoxSystemMessagePanel"
                                                     actionListener="#{custInfoSumIndi.onSave}" binding="#{saveCustomer}"
                                                     rendered="#{not custInfoSumIndi.fromJuristic}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                    <p:commandButton value="#{msg.get('app.button.save')}" styleClass="small" id="btnSave2"
                                                     process="@form" update=":frmMain, :msgBoxSystemMessagePanel"
                                                     action="#{custInfoSumIndi.onSaveFromJuristic()}" binding="#{saveCustomer2}"
                                                     rendered="#{custInfoSumIndi.fromJuristic}"
                                                     disabled="#{not custInfoSumIndi.enableAllFieldCus}"/>
                                    <p:commandButton value="#{msg.get('app.button.cancel')}" id="btnCancel" styleClass="small" process="@form" update=":frmMain"
                                                     actionListener="#{custInfoSumIndi.onCreation}"
                                                     rendered="#{not custInfoSumIndi.fromJuristic}"/>
                                    <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small" id="btnCancel2"
                                                     process="@form" update=":frmMain, :msgBoxSystemMessagePanel"
                                                     action="#{custInfoSumIndi.onCancelFromJuristic()}"
                                                     rendered="#{custInfoSumIndi.fromJuristic}"/>
                                </td>
                            </tr>
                            </table>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>

            <p:blockUI block=":frmMain" trigger=":frmMain:btnSave,:frmMain:btnSave2,:frmMain:btnSearch,:frmMain:btnSearch2,:frmMain:btnRefresh,:frmMain:btnCancel,:frmMain:btnCancel2">
                LOADING<br />
                <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
            </p:blockUI>

            <p:blockUI block=":frmMain" widgetVar="blockUI">
                LOADING<br />
                <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
            </p:blockUI>
        </h:form>
    </p:panel>

    <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                         severity="#{custInfoSumIndi.severity}" header="#{custInfoSumIndi.messageHeader}">
            <f:facet name="message">
                <h:outputText value="#{custInfoSumIndi.message}" escape="false"/>
            </f:facet>
            <p:commandButton value="OK"
                             process="@this"
                             update="frmMain"
                             oncomplete="msgBoxSystemMessageDlg.hide()"/>
        </p:confirmDialog>

        <p:confirmDialog id="msgBoxInvalidCitizenSearchDialog" widgetVar="msgBoxInvalidCitizenSearchDlg" styleClass="messageDialog"
                         closable="false"
                         header="Invalid input citizen id" message="Invalid input citizen id. please check value.">
            <p:commandButton value="OK"
                             process="@this"
                             update=":msgBoxSystemMessagePanel"
                             oncomplete="closeMessageCitizenDialog('msgBoxInvalidCitizenSearchDlg', 'frmMain\\:inputSearchText')"/>
        </p:confirmDialog>

        <p:confirmDialog id="msgBoxInvalidCitizenSpouseSearchDialog" widgetVar="msgBoxInvalidCitizenSpDlg" styleClass="messageDialog"
                         closable="false"
                         header="Invalid input citizen id" message="Invalid input citizen id. please check value.">
            <p:commandButton value="OK"
                             process="@this"
                             update=":msgBoxSystemMessagePanel"
                             oncomplete="closeMessageCitizenDialog('msgBoxInvalidCitizenSpDlg', 'frmMain\\:inputSearchSpouseText')"/>
        </p:confirmDialog>
    </p:panel>
</h:body>
</f:view>
</html>
