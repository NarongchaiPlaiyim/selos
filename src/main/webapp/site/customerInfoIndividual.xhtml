<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Customer Info. Detail - Individual</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{basicInfo.preRender()}" />
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">#{msg.get('app.custInfoIndi.header')}</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <table class="content_table_form">
                                <tr>
                                    <td class="title">
                                        <h:outputText value="#{msg.get('app.custInfoIndi.content.docType')}"/>
                                    </td>
                                    <td>
                                        <p:selectOneMenu styleClass="largest" size="1"
                                                         value="#{custInfoSumIndi.customerInfoView.documentType.id}">
                                            <f:selectItem itemLabel="- Please Select -" itemValue="0"/>
                                            <f:selectItems value="#{custInfoSumIndi.documentTypeList}"
                                                           var="docType"
                                                           itemLabel="#{docType.description}"
                                                           itemValue="#{docType.id}"/>
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">Search by :</td>
                                    <td>
                                        <p:selectOneRadio id="dlgRadioBrSearchBy"
                                                          value="#{prescreenMaker.borrowerInfo.searchBy}"
                                                          required="#{not empty param[searchButton.clientId]}">
                                            <f:selectItem itemLabel="Personal ID" itemValue="1"/>
                                            <f:selectItem itemLabel="TMB Customer ID" itemValue="2"/>
                                            <p:ajax event="change" process="@form"
                                                    listener="#{prescreenMaker.onDisableDocType}"
                                                    update=":customerDlgForm:dlgSelBrDocType" />
                                        </p:selectOneRadio>
                                    </td>
                                    <td>
                                        <p:inputText id="dlgInputBrSearchText" value="#{prescreenMaker.borrowerInfo.searchId}" maxlength="15"
                                                     required="#{not empty param[searchButton.clientId]}" onkeydown="return numberOnly(event);" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{param[searchButton]}"/>
                                        <p:commandButton id="dlgSearchBrBtn" value="Search"
                                                         binding="#{searchButton}"
                                                         process="@form"
                                                         actionListener="#{prescreenMaker.onSearchCustomerInfo}"
                                                         update=":msgBoxSystemMessagePanel :customerDlgForm" />
                                    </td>
                                </tr>
                            </table>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>
        </h:form>

        <!--<p:blockUI block=":frmMain" trigger=":frmMain:btnSave">
            LOADING<br />
            <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
        </p:blockUI>-->

    </p:panel>

    <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                         header="#{basicInfo.messageHeader}" message="#{basicInfo.message}" >
            <p:commandButton value="OK"
                             process="@this"
                             update="frmMain"
                             oncomplete="msgBoxSystemMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>

</h:body>
</f:view>
</html>
