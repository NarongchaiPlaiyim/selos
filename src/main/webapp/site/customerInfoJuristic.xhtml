                                    </p:selectOneMenu>

                                                       itemValue="#{kyc.id}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.kycReason')}"/>
                                </td>
                                <td colspan="3">
                                    <p:inputTextarea value="#{custInfoSumIndi.customerInfoView.kycReason}"
                                                     style="width: 70%" maxlength="250" autoResize="false"
                                                     disabled="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.convenant')}"/>
                                </td>
                                <td>
                                    <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.convenantFlag}" disabled="true">
                                        <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="0"/>
                                    </p:selectOneRadio>
                                </td>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.review')}"/>
                                </td>
                                <td>
                                    <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.reviewFlag}" disabled="true">
                                        <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="0"/>
                                    </p:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.reason')}"/>
                                </td>
                                <td colspan="3">
                                    <p:inputText value="#{custInfoSumIndi.customerInfoView.reason}" style="width: 40%"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.worthiness')}"/>
                                </td>
                                <td>
                                    <p:selectOneRadio value="#{custInfoSumIndi.customerInfoView.worthiness}" disabled="#{custInfoSumIndi.editBorrower}">
                                        <f:selectItem itemLabel="#{msg.get('app.custInfoJuri.content.button.pass')}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{msg.get('app.custInfoJuri.content.button.fail')}" itemValue="3"/>
                                        <f:selectItem itemLabel="#{msg.get('app.custInfoJuri.content.button.na')}" itemValue="2"/>
                                    </p:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <h:outputText value="#{msg.get('app.custInfoJuri.content.csi')}"/>
                                </td>
                                <td>
                                    <p:dataTable var="item" value="#{custInfoSumIndi.customerInfoView.customerCSIList}"
                                                 paginator="false" rowKey="#{item}" rowIndexVar="rowIndex">

                                        <p:column headerText="" styleClass="center" style="width:22px;">
                                            <h:outputText value="#{rowIndex+1}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.get('app.custInfoJuri.content.csi.code')}" styleClass="center">
                                            <h:outputText value="#{item.warningCode.code}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.get('app.custInfoJuri.content.csi.year')}" styleClass="center">
                                            <h:outputText value="#{item.warningDate}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.get('app.custInfoJuri.content.csi.descrip')}" styleClass="center">
                                            <h:outputText value="#{item.warningCode.definitionTh}"/>
                                        </p:column>
                                    </p:dataTable>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="6">
                                    <div class="separate"><!-- --></div>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="6" class="center">
                                    <p:commandButton id="btnSave" value="#{msg.get('app.button.save')}" styleClass="smaller"
                                                     process="@form" update=":frmMain, :msgBoxSystemMessagePanel"
                                                     actionListener="#{custInfoSumIndi.onSave}" binding="#{saveCustomer}"/>
                                    <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small" process="@form" update=":frmMain"
                                                     actionListener="#{custInfoSumIndi.onCreation}"/>
                                </td>
                            </tr>
                            </table>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>

            <p:blockUI block=":frmMain" trigger=":frmMain:btnSave,:frmMain:btnSearch">
                LOADING<br />
                <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
            </p:blockUI>

        </h:form>
    </p:panel>

    <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                         header="#{custInfoSumIndi.messageHeader}" message="#{custInfoSumIndi.message}" >
            <p:commandButton value="OK"
                             process="@this"
                             update="frmMain"
                             oncomplete="msgBoxSystemMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>

</h:body>
</f:view>
</html>
