<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        >

    <h:outputStylesheet name="css/jquery.menu.css" />
    <h:outputScript library="js" name="jquery.menu.js" />
    <script type="text/javascript">
        //<![CDATA[
        $(document).ready(function () {
            selosmenu.init({
                mainmenuid: "selosmenu", //menu DIV id
                orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
                classname: 'selosmenu'//, //class added to menu's outer DIV
            });
        });
        //]]>
    </script>

    <div id="selosmenu" class="selosmenu">
        <ul>
            <h:panelGroup id="pnl_menu_isa" styleClass="panel">
                <li id="managebox">
                    <a href="manageUser.jsf" title="#{msg.get('app.menu.admin')}">#{msg.get('app.menu.admin')}</a>
                    <ul>
                        <li id="submanage">
                            <a href="manageUser.jsf" title="#{msg.get('app.menu.manageUser')}">#{msg.get('app.menu.manageUser')}</a>
                        </li>
                    </ul>
                </li>
                <li id="uploadbox">
                    <a href="userProfileUpload.jsf" title="#{msg.get('app.menu.upload')}">#{msg.get('app.menu.upload')}</a>
                    <ul>
                        <li id="subupload">
                            <a href="userProfileUpload.jsf" title="#{msg.get('app.menu.uploadUserProfile')}">#{msg.get('app.menu.uploadUserProfile')}</a>
                        </li>
                    </ul>
                </li>
                <li id="reportbox">
                    <a href="isaReport.jsf" title="#{msg.get('app.menu.report')}">#{msg.get('app.menu.report')}</a>
                    <ul>
                        <li id="subreport">
                            <a href="isaReport.jsf" title="#{msg.get('app.menu.isaReport')}">#{msg.get('app.menu.isaReport')}</a>
                        </li>
                    </ul>
                </li>
            </h:panelGroup>
        </ul>
        <br style="clear: left"/>
    </div>
    <div id="menu_sub" style="height: 14px;"><!-- --></div>
    <div class="clear"></div>
</ui:composition>
