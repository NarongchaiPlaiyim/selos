	<p:commandButton id="btnPrintOpSheet_POSTAPP"
		value="#{msg.get('app.header.button.printReport')}"
		styleClass="blueButton"

		update=":frmMain:printReportPanel"
		rendered="#{headerController.checkButton('Print PDF')}">
	</p:commandButton>

        oncomplete="checkMandateDlg.show()"
        update=":frmMain:checkMandatePanel, :frmMain:msgBoxBaseMessagePanel">
		<p:resetInput target=":frmMain:checkMandatePanel"/>
