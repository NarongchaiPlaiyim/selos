<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div id="header_detail">
        <div id="header_collapse" class="close" onclick="collapseDetail();"><p:spacer width="2"/></div>
        <div id="header_button_bar">
            <!-- Stage PreScreen -->
            <p:panel id="header_panel_prescreen" rendered="#{headerController.stageId == 101}" styleClass="panel">
                <!--Check Mandate Doc Prescreen-->
                <p:commandButton id="btnChkMandatePreScreenChecker" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{headerController.checkButton('Check Mandate Doc') and headerController.stepId == 1002}"
                                 actionListener="#{headerController.onCheckMandateForCheckerDialog()}"
                                 oncomplete="checkMandateDlg.show()"
                                 update=":frmMain:checkMandatePanel">
                    <p:resetInput target=":frmMain:checkMandatePanel"/>
                </p:commandButton>
                <p:commandButton id="btnChkMandatePreScreen" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{headerController.checkButton('Check Mandate Doc') and headerController.stepId == 1003}"
                                 actionListener="#{headerController.onCheckMandateForCheckerDialog()}"
                                 oncomplete="checkMandateDlg.show()"
                                 update=":frmMain:checkMandatePanel">
                    <p:resetInput target=":frmMain:checkMandatePanel"/>
                </p:commandButton>
                <!--                         -->

                <!--Mandate Document FullApplication-->
                <p:commandButton id="btnMandateDocPerScreenChecker" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{headerController.flag}"
                                 actionListener="#{headerController.onCheckMandateForCheckerDialog()}"
                                 oncomplete="checkMandateDlg.show()"
                                 update=":frmMain:checkMandatePanel"
                        >
                    <p:resetInput target=":frmMain:checkMandatePanel"/>
                </p:commandButton>



                <!--Assign To Checker-->
                <p:commandButton id="btnAssignChecker" value="#{msg.get('app.header.button.assignChecker')}" styleClass="blueButton" title="#{msg.get('app.header.button.assignChecker')}"
                                 rendered="#{headerController.checkButton('Assign to Checker')}"
                                 disabled="#{prescreenMaker.disableAssignButton}"
                                 process="@this"
                                 actionListener="#{prescreenMaker.onOpenAssignCheckerDialog()}"
                                 oncomplete="assignCheckerDlg.show()"
                                 update=":assignCheckerDlgForm">
                    <p:resetInput target=":assignCheckerDlgForm"/>
                </p:commandButton>
                <!--Check NCB-->
                <p:commandButton id="btnChkNCB" value="#{msg.get('app.header.button.checkNCB')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkNCB')}"
                                 rendered="#{headerController.checkButton('Check NCB')}"
                                 actionListener="#{prescreenChecker.onCheckCustomer}"
                                 process="@form"
                                 oncomplete="blockUICheckCustomer.hide()"
                                 update=":frmMain :msgBoxSystemMessagePanel"
                                 onclick="blockUICheckCustomer.show()"/>
                <!--Return to Maker-->
                <p:commandButton id="btnReturnMaker" value="#{msg.get('app.header.button.returnMaker')}" styleClass="blueButton" title="#{msg.get('app.header.button.returnMaker')}"
                                 rendered="#{headerController.checkButton('Return to BDM')}"
                                 actionListener="#{prescreenChecker.onReturnToMaker()}"
                                 oncomplete="returnMakerDlg.show()"
                                 update=":returnMakerDlgForm">
                    <p:resetInput target=":returnMakerDlgForm"/>
                </p:commandButton>
                <!--Check PreScreen (BRMS)-->
                <p:commandButton id="btnChkPreScreen" value="#{msg.get('app.header.button.checkPreScreen')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkPreScreen')}"
                                 rendered="#{headerController.checkButton('Check Prescreen') and not headerController.requestAppraisalPage}"
                                 update=":frmMain:msgBoxBaseMessagePanel"
                                 actionListener="#{headerController.onCheckPreScreen}">
                </p:commandButton>
                <!--Request Appraisal Prescreen-->
                <p:commandButton id="btnReqApprPreScreen" value="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton" title="#{msg.get('app.header.button.requestAppraisal')}"
                                 rendered="#{headerController.checkButton('Request Appraisal') and headerController.requestAppraisal == 0}"
                                 process="@this"
                                 actionListener="#{headerController.onOpenRequestAppraisal()}"
                                 update=":frmMain:reqApprDialogPanel"
                                 oncomplete="reqApprDlg.show()">
                    <p:resetInput target=":frmMain:reqApprDialogPanel"/>
                </p:commandButton>
                <!--Cancel CA-->
                <p:commandButton id="btnCancelCA" value="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelCA')}"
                                 rendered="#{headerController.checkButton('Cancel CA')}" type="button"
                                 onclick="confrmCancelCA.show()"/>
                    <!--Confirm dialog for Cancel CA-->
                    <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.cancelCA')}" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confrmCancelCA" global="false" showEffect="fade"
                                     rendered="#{headerController.checkButton('Cancel CA')}">
                        <p:commandButton value="#{msg.get('app.button.yes')}" styleClass="ui-confirmdialog-yes"
                                         process="@this"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"
                                         actionListener="#{prescreenMaker.onCancelCA}"
                                         oncomplete="confrmCancelCA.hide()"/>
                        <p:commandButton value="#{msg.get('app.button.no')}" styleClass="ui-confirmdialog-no"
                                         process="@this"
                                         onclick="confrmCancelCA.hide()" />
                    </p:confirmDialog>
                <!--Close Sale-->
                <p:commandButton id="btnCloseSale" value="#{msg.get('app.header.button.closeSale')}" styleClass="blueButton" title="#{msg.get('app.header.button.closeSale')}"
                                 rendered="#{headerController.checkButton('Close Sales') and !headerController.requestAppraisalPage}" type="button"
                                 onclick="confrmCloseSaleCA.show()"/>
                    <!--Confirm dialog for Close Sale-->
                    <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.closeSale')}" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confrmCloseSaleCA" global="false" showEffect="fade"
                                     rendered="#{headerController.checkButton('Close Sales') and !headerController.requestAppraisalPage}">
                        <p:commandButton value="#{msg.get('app.button.yes')}" styleClass="ui-confirmdialog-yes"
                                         process="@this"
                                         actionListener="#{prescreenMaker.onCloseSale()}"
                                         oncomplete="confrmCloseSaleCA.hide()"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel" />
                        <p:commandButton value="#{msg.get('app.button.no')}" styleClass="ui-confirmdialog-no"
                                         process="@this"
                                         onclick="confrmCloseSaleCA.hide()" />
                    </p:confirmDialog>
            </p:panel>

            <!--Stage for FullApplication-->
            <p:panel id="header_panel_fullapplication" rendered="#{headerController.stageId == 201}" styleClass="panel">
                <!--Print Report-->
                <p:commandButton id="btnPrintReport" value="#{msg.get('app.header.button.printReport')}" styleClass="blueButton" title="#{msg.get('app.header.button.printReport')}"
                                 oncomplete="printReportDlg.show()"
                                 actionListener="#{report.setNameReport()}"
                                 update=":frmMain:printReportPanel">
                </p:commandButton>
                <!--View Relate CA-->
                <p:commandButton id="btnViewRelatedCA" value="#{msg.get('app.header.button.viewRelatedCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.viewRelatedCA')}"
                                 rendered="#{headerController.checkButton('View Related Application CA')}" >

                </p:commandButton>

                <!--Check Criteria (BRMS)-->
                <p:commandButton id="btnChkCriteria" value="#{msg.get('app.header.button.checkCriteria')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkCriteria')}"
                                 rendered="#{headerController.checkButton('Check Criteria')}"
                                 update=":frmMain:msgBoxBaseMessagePanel"
                                 actionListener="#{headerController.onCheckCriteria}">
                </p:commandButton>
                <!--Assign to ABDM-->
                <p:commandButton id="btnAssignABDM" value="#{msg.get('app.header.button.assignABDM')}" styleClass="blueButton" title="#{msg.get('app.header.button.assignABDM')}"
                                 rendered="#{headerController.checkButton('Assign to ABDM')}"
                                 actionListener="#{headerController.onOpenAssignToABDM()}"
                                 oncomplete="assignABDMDlg.show()"
                                 update=":frmMain:assignABDMPanel">

                </p:commandButton>

                <!--Mandate Document FullApplication-->
                <p:commandButton id="btnMandateDocFullApp" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{headerController.checkButton('Check Mandate Doc')}"
                                 actionListener="#{headerController.onCheckMandateDialog()}"
                                 oncomplete="checkMandateDlg.show()"
                                 update=":frmMain:checkMandatePanel">
                    <p:resetInput target=":frmMain:checkMandatePanel"/>
                </p:commandButton>

                <!--Return to BDM -->
                <p:commandButton id="btnReturnBDM" value="Return to BDM" styleClass="blueButton" title=""
                                 rendered="#{headerController.checkButton('Return to BDM')}"
                                 actionListener="#{headerController.onOpenReturnBDMDialog()}"
                                 oncomplete="returnBDMDlg.show()"
                                 update=":frmMain:returnBDMPanel">
                    <p:resetInput target=":frmMain:returnBDMPanel"/>
                </p:commandButton>
                <!--Request Appraisal Fullapp-->
                <p:commandButton id="btnReqApprFullapp" value="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton" title="#{msg.get('app.header.button.requestAppraisal')}"
                                 rendered="#{headerController.checkButton('Request Appraisal')}"
                                 process="@this"
                                 actionListener="#{headerController.onOpenRequestAppraisal()}"
                                 update=":frmMain:reqApprDialogPanel"
                                 oncomplete="reqApprDlg.show()">
                    <p:resetInput target=":frmMain:reqApprDialogPanel"/>
                </p:commandButton>
                <!--Cancel CA FullApplication-->
                <p:commandButton id="btnCancelCAFullApp" value="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelCA')}"
                                 rendered="#{headerController.checkButton('Cancel CA')}"
                                 actionListener="#{headerController.onOpenCancelCAFullApp()}"
                                 oncomplete="cancelCAFullAppDlg.show()"
                                 update=":frmMain:cancelCAFullAppPanel">
                    <p:resetInput target=":frmMain:cancelCAFullAppPanel"/>
                </p:commandButton>
                <!--Submit Case-->
                <!--Submit To Zone Manager-->
                <p:commandButton id="btnSubmitCaseToZM" value="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.submitCA')}"
                                 rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2001}"
                                 action="#{headerController.onOpenSubmitZM}"
                                 update=":frmMain:submitZMPanel, :frmMain:msgBoxBaseMessagePanel" >
                </p:commandButton>
                <!--Submit To Region Manager-->
                <p:commandButton id="btnSubmitCaseToRGM" value="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.submitCA')}"
                                 rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2002}"
                                 onclick="confirmSubmitSubmitRGM.show()"/>
                    <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confirmSubmitSubmitRGM" global="false" showEffect="fade"
                                     rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2002}">
                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                         update=":frmMain:msgBoxBaseMessagePanel"
                                         actionListener="#{headerController.onSubmitRM()}"
                                         process="@this" oncomplete="confirmSubmitSubmitRGM.hide()"/>
                        <p:commandButton value="No" type="button" onclick="confirmSubmitSubmitRGM.hide()"
                                         styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                <!--Submit To Head-->
                <p:commandButton id="btnSubmitCaseToGH" value="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.submitCA')}"
                                 rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2020}"
                                 onclick="confirmSubmitSubmitGH.show()" />
                    <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confirmSubmitSubmitGH" global="false" showEffect="fade"
                                     rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2020}">
                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                         update=":frmMain:msgBoxBaseMessagePanel"
                                         actionListener="#{headerController.onSubmitGH()}"
                                         process="@this" oncomplete="confirmSubmitSubmitGH.hide()"/>
                        <p:commandButton value="No" type="button" onclick="confirmSubmitSubmitGH.hide()"
                                         styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                <!---->
            </p:panel>
            <!--Stage for Appraisal-->
            <p:panel id="header_panel_appraisal" rendered="#{headerController.stageId == 203}" styleClass="panel">
                <!-- Appraisal flow : Cancel Appraisal Request -->
                <!--<p:commandButton id="btnCancelAppraisal" value="Cancel Appraisal Request" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.cancelAppraisalButton}">
                    <p:confirmDialog header="Confirmation" message="Are you sure to Cancel Appraisal Request?" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confirmCancelAppraisalRequest" global="false" showEffect="fade"
                                     rendered="#{baseController.manageButton.cancelAppraisalButton}">
                        &lt;!&ndash;<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"
                                         actionListener="#{prescreenMaker.onCloseSale()}"
                                         process="@this" oncomplete="confirmCloseSaleCA.hide()"/>
                        <p:commandButton value="No" type="button" onclick="confirmCloseSaleCA.hide()"
                                         styleClass="ui-confirmdialog-no"/>&ndash;&gt;
                    </p:confirmDialog>
                </p:commandButton>-->
                <!-- Appraisal flow : Return to BDM -->
                <p:commandButton id="btnReturnAppraisalBDM" value="Return to BDM" styleClass="blueButton" title=""
                                 rendered="#{headerController.manageButton.returnAppraisalBDMButton}">

                </p:commandButton>
                <!-- Appraisal flow : Submit to AAD Committee-->
                <p:commandButton id="btnSubmitAADCommittee" value="Submit to AAD Committee" styleClass="blueButton" title=""
                                 rendered="#{headerController.manageButton.submitAADCommitteeButton}" >

                </p:commandButton>
                <!-- Appraisal flow : Return to AAD Admin-->
                <p:commandButton id="btnReturnAADAdmin" value="Return to AAD Admin" styleClass="blueButton" title=""
                                 rendered="#{headerController.manageButton.returnAADAdminButton}">

                </p:commandButton>
                <!-- Appraisal flow : Submit to UW2-->
                <p:commandButton id="btnSubmitUW2" value="Submit" styleClass="blueButton" title=""
                                 rendered="#{headerController.manageButton.submitRequestAppraisalButton}">

                </p:commandButton>
            </p:panel>


            <!--Request Appraisal [Submit to AAD Admin]-->
            <!--<p:commandButton id="btnRequestAppraisalAADADmin" value="Request for Appraisal" styleClass="blueButton" title="Request for Appraisal"
                             rendered="#{baseController.manageButton.submitRequestAppraisalButton}">
                <p:confirmDialog header="Confirmation" message="Are you want to Request for Appraisal? ( Submit to AAD Admin )" styleClass="left"
                                 icon="ui-icon-alert"
                                 widgetVar="confirmRequestForAppraisal" global="false" showEffect="fade"
                                 rendered="#{baseController.manageButton.submitRequestAppraisalButton}">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                     update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                                     actionListener="#{baseController.onSubmitAppraisalAdmin()}"
                                     process="@this" oncomplete="confirmRequestForAppraisal.hide()"/>
                    <p:commandButton value="No" type="button" onclick="confirmRequestForAppraisal.hide()"
                                     styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:commandButton>-->

            <!--Submit UW2 for test-->
           <!-- <p:commandButton id="btnReturnReview" value="Submit" styleClass="blueButton" title="Submit Review"
                             action="#{baseController.onSubmitUW2()}"
                             update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                             rendered="true">

            </p:commandButton>-->

            <!--Submit Return Reply for test-->
           <!-- <p:commandButton id="btnReturnReply" value="Submit UW1" styleClass="blueButton" title="Submit Reply"
                             action="#{baseController.onSubmitReturnUW1()}"
                             update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                             rendered="true">

            </p:commandButton>-->
            
            <!-- Stage 301 - Customer acceptance -->
            <p:panel id="header_panel_301" rendered="#{headerController.stageId == 301}" styleClass="panel">
            	<!--Print Op Sheet -->
            	<p:commandButton id="btnPrintReport301" value="#{msg.get('app.header.button.printReport')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.printReport')}"
                                 oncomplete="printReportDlg.show()"
                                 actionListener="#{report.setNameReport()}"
                                 update=":frmMain:printReportPanel"
                                 rendered="#{headerController.checkButton('Print PDF')}">
                </p:commandButton>
				<!--Check Mandate Doc -->
                <p:commandButton id="btnChkMandate301" value="#{msg.get('app.header.button.mandateDoc')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{headerController.checkButton('Check Mandate Doc')}">
                </p:commandButton>
                
                <!--Request for Price Reduction -->
                <p:commandButton id="btnPriceReduction301" value="#{msg.get('app.header.button.requestPriceReduction')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.requestPriceReduction')}"
                                 rendered="#{headerController.checkButton('Request for Price Reduction')}">
                </p:commandButton>
                
                
                <!--Return to BDM -->
                <p:commandButton id="btnReturnBDM301" value="#{msg.get('app.header.button.returnToBDM')}" 
                				styleClass="blueButton" title="#{msg.get('app.header.button.returnToBDM')}"
                                 rendered="#{headerController.checkButton('Return to BDM')}"
                                 actionListener="#{headerController.onOpenReturnBDMDialog()}"
                                 oncomplete="returnBDMDlg.show()"
                                 update=":frmMain:returnBDMPanel">
                    <p:resetInput target=":frmMain:returnBDMPanel"/>
                </p:commandButton>
                
                <!--Return to UW2 -->
                <p:commandButton id="btnReturnUW2_301" value="#{msg.get('app.header.button.returnToUW2')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.returnToBDM')}"
                                 rendered="#{headerController.checkButton('Return to UW 2')}"
                                 >
                </p:commandButton>
                
                <!--Cancel CA -->
                <p:commandButton id="btnCancelCA301" value="#{msg.get('app.header.button.cancelCA')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.cancelCA')}"
                                 rendered="#{headerController.checkButton('Cancel CA')}"
                                 actionListener="#{headerController.onOpenCancelCAFullApp()}"
                                 oncomplete="cancelCAFullAppDlg.show()"
                                 update=":frmMain:cancelCAFullAppPanel">
                    <p:resetInput target=":frmMain:cancelCAFullAppPanel"/>
                </p:commandButton>
                <!--Submit to BDM -->
                <p:commandButton id="btnSubmitCase301" value="#{msg.get('app.header.button.submit')}" 
                				 styleClass="blueButton" title="#{msg.get('app.header.button.submit')}"
                                 rendered="#{headerController.checkButton('Submit to BDM')}"
                                >
                </p:commandButton>
                
            </p:panel>
        </div>
        <div class="clear"></div>
        <div id="header_information">
            <ui:include src="header_information.xhtml"/>
        </div>
    </div>
    <div class="clear"></div>
    <p:panel id="msgBoxBaseMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxBaseMessageDialog" widgetVar="msgBoxBaseMessageDlg" styleClass="messageDialog"
                         header="#{headerController.messageHeader}" >
            <f:facet name="message">
                <h:outputText value="#{headerController.message}" escape="false"/>
            </f:facet>
            <p:commandButton value="OK"
                             process="@this"
                             oncomplete="msgBoxBaseMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>
    <p:panel id="msgBoxBaseRedirectPanel" styleClass="panel">
        <p:confirmDialog id="msgBoxBaseRedirectDialog" widgetVar="msgBoxBaseRedirectDlg" styleClass="messageDialog"
                         header="#{headerController.messageHeader}" >
            <f:facet name="message">
                <h:outputText value="#{headerController.message}" escape="false"/>
            </f:facet>
            <p:commandButton value="OK"
                             process="@this"
                             action="#{headerController.onGoToInbox}"/>
        </p:confirmDialog>
    </p:panel>

    <p:panel id="printReportPanel" styleClass="panel">
        <p:dialog id="printReportDialog" widgetVar="printReportDlg" header="Print To Report"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="750" height="200">
            <ui:include src="/site/dialog/printReportDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="assignABDMPanel" styleClass="panel">
        <p:dialog id="assignABDMDialog" widgetVar="assignABDMDlg" header="Assign To ABDM"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="400" height="160">
            <ui:include src="/site/dialog/assignABDMDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="submitZMPanel" styleClass="panel">
        <p:dialog id="submitZMDialog" widgetVar="submitZMDlg" header="Submit to Zone Manager"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="550" height="450">
            <ui:include src="/site/dialog/submitCaseDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="cancelCAFullAppPanel" styleClass="panel">
        <p:dialog id="cancelCAFullAppDialog" widgetVar="cancelCAFullAppDlg" header="Cancel CA"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="460" height="160">
            <ui:include src="/site/dialog/cancelCAFullAppDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="returnBDMPanel" styleClass="panel">
        <p:dialog id="returnBDMDialog" widgetVar="returnBDMDlg" header="Return Summary"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="800" height="500" closable="false">
            <ui:include src="/site/dialog/returnBDMDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="checkMandatePanel" styleClass="panel">
        <p:dialog id="checkMandateDialog" widgetVar="checkMandateDlg" header="Check MandateDoc"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="850" height="500" closable="false" maximizable="" >
            <ui:include src="/site/dialog/checkMandateDocDialog.xhtml"/>
        </p:dialog>
    </p:panel>


    <p:panel id="addReturnInfoPanel" styleClass="panel">
        <p:dialog id="addReturnInfoDialog" widgetVar="addReturnInfoDlg" header="Add Return Information"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="460" height="160" closable="false">
            <ui:include src="/site/dialog/addReturnInfoDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="reqApprPanel" styleClass="panel" rendered="#{headerController.checkButton('Request Appraisal')}">
        <p:dialog id="reqApprDialog" widgetVar="reqApprDlg" header="Request Appraisal"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="1210" closable="false">
            <ui:include src="/site/dialog/reqApprDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="reqApprDetailPanel" styleClass="panel" rendered="#{headerController.checkButton('Request Appraisal')}">
        <p:dialog id="reqApprDetailDialog" widgetVar="reqApprDetailDlg" header="Appraisal Detail Information"
                  resizable="false"
                  modal="true" width="500" height="200" closable="false" >
            <ui:include src="/site/dialog/reqApprDetailDialog.xhtml"/>
        </p:dialog>
    </p:panel>

</ui:composition>
