<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div id="header_detail">
        <div id="header_collapse" class="close" onclick="collapseDetail();"><p:spacer width="2"/></div>
        <div id="header_button_bar">
            <!-- Stage PreScreen -->
            <p:panel id="header_panel_prescreen" rendered="#{baseController.stageId == 101}" styleClass="panel">
                <!--Check Mandate Doc Prescreen-->
                <p:commandButton id="btnChkMandatePreScreen" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{baseController.checkButton('Check Mandate Doc')}">

                </p:commandButton>
                <!--Assign To Checker-->
                <p:commandButton id="btnAssignChecker" value="#{msg.get('app.header.button.assignChecker')}" styleClass="blueButton" title="#{msg.get('app.header.button.assignChecker')}"
                                 rendered="#{baseController.checkButton('Assign to Checker')}"
                                 disabled="#{prescreenMaker.disableAssignButton}"
                                 process="@this"
                                 actionListener="#{prescreenMaker.onOpenAssignCheckerDialog()}"
                                 oncomplete="assignCheckerDlg.show()"
                                 update=":assignCheckerDlgForm">
                    <p:resetInput target=":assignCheckerDlgForm"/>
                </p:commandButton>
                <!--Check NCB-->
                <p:commandButton id="btnChkNCB" value="#{msg.get('app.header.button.checkNCB')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkNCB')}"
                                 rendered="#{baseController.checkButton('Check NCB')}"
                                 actionListener="#{prescreenChecker.onCheckCustomer}"
                                 process="@form"
                                 oncomplete="blockUICheckCustomer.hide()"
                                 update=":frmMain :msgBoxSystemMessagePanel"
                                 onclick="blockUICheckCustomer.show()"/>
                <!--Return to Maker-->
                <p:commandButton id="btnReturnMaker" value="#{msg.get('app.header.button.returnMaker')}" styleClass="blueButton" title="#{msg.get('app.header.button.returnMaker')}"
                                 rendered="#{baseController.checkButton('Return to BDM')}"
                                 actionListener="#{prescreenChecker.onReturnToMaker()}"
                                 oncomplete="returnMakerDlg.show()"
                                 update=":returnMakerDlgForm">
                    <p:resetInput target=":returnMakerDlgForm"/>
                </p:commandButton>
                <!--Check PreScreen (BRMS)-->
                <p:commandButton id="btnChkPreScreen" value="#{msg.get('app.header.button.checkPreScreen')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkPreScreen')}"
                                 rendered="#{baseController.checkButton('Check Prescreen') and not baseController.requestAppraisalPage}"
                                 action="#{baseController.onCheckPreScreen}">
                </p:commandButton>
                <!--Request Appraisal Prescreen-->
                <p:commandButton id="btnReqApprPreScreen" value="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton" title="#{msg.get('app.header.button.requestAppraisal')}"
                                 rendered="#{baseController.checkButton('Request Appraisal') and baseController.requestAppraisal == 0}}"
                                 type="button"
                                 onclick="confrmReqApprPreScreen.show()">
                    <!--Confirm dialog for Request Appraisal Prescreen-->
                    <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.requestAppraisal')}" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confrmReqApprPreScreen" global="false" showEffect="fade"
                                     rendered="#{baseController.checkButton('Request Appraisal')}">
                        <p:commandButton value="#{msg.get('app.button.yes')}" styleClass="ui-confirmdialog-yes"
                                         actionListener="#{baseController.onRequestAppraisal()}"
                                         process="@this"
                                         oncomplete="confirmRequestAppraisal.hide()"
                                         update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                        <p:commandButton value="#{msg.get('app.button.no')}" styleClass="ui-confirmdialog-no"
                                         type="button"
                                         onclick="confrmReqApprPreScreen.hide()" />
                    </p:confirmDialog>
                </p:commandButton>
                <!--<p:commandButton id="btnReqApprPreScreen" value="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton" title="#{msg.get('app.header.button.requestAppraisal')}"
                                 rendered="#{baseController.checkButton('Request Appraisal') and baseController.requestAppraisal == 0}}"
                                 type="button"
                                 onclick="requeustApprHeaderDlg.show()">
                </p:commandButton>-->
                <!--Cancel CA-->
                <p:commandButton id="btnCancelCA" value="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelCA')}"
                                 rendered="#{baseController.checkButton('Cancel CA') and !baseController.requestAppraisalPage}" type="button"
                                 onclick="confrmCancelCA.show()"/>
                    <!--Confirm dialog for Cancel CA-->
                    <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.cancelCA')}" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confrmCancelCA" global="false" showEffect="fade"
                                     rendered="#{baseController.checkButton('Cancel CA') and !baseController.requestAppraisalPage}">
                        <p:commandButton value="#{msg.get('app.button.yes')}" styleClass="ui-confirmdialog-yes"
                                         process="@this"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"
                                         actionListener="#{prescreenMaker.onCancelCA}"
                                         oncomplete="confrmCancelCA.hide()"/>
                        <p:commandButton value="#{msg.get('app.button.no')}" styleClass="ui-confirmdialog-no"
                                         type="button"
                                         onclick="confrmCancelCA.hide()" />
                    </p:confirmDialog>
                <!--Close Sale-->
                <p:commandButton id="btnCloseSale" value="#{msg.get('app.header.button.closeSale')}" styleClass="blueButton" title="#{msg.get('app.header.button.closeSale')}"
                                 rendered="#{baseController.checkButton('Close Sales') and !baseController.requestAppraisalPage}" type="button"
                                 onclick="confrmCloseSaleCA.show()"/>
                    <!--Confirm dialog for Close Sale-->
                    <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.closeSale')}" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confrmCloseSaleCA" global="false" showEffect="fade"
                                     rendered="#{baseController.checkButton('Close Sales') and !baseController.requestAppraisalPage}">
                        <p:commandButton value="#{msg.get('app.button.yes')}" styleClass="ui-confirmdialog-yes"
                                         process="@this"
                                         actionListener="#{prescreenMaker.onCloseSale()}"
                                         oncomplete="confrmCloseSaleCA.hide()"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel" />
                        <p:commandButton value="#{msg.get('app.button.no')}" styleClass="ui-confirmdialog-no"
                                         type="button" onclick="confrmCloseSaleCA.hide()" />
                    </p:confirmDialog>
                <!--Cancel Appraisal Request (Prescreen)-->
                <p:commandButton id="btnCancelReqApprPreScreen" value="#{msg.get('app.header.button.cancelAppraisalRequest')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelAppraisalRequest')}"
                                 rendered="#{baseController.checkButton('Cancel Appraisal Request')}">

                </p:commandButton>
                <!--Request for Appraisal (Prescreen)-->
                <p:commandButton id="btnReqForApprPreScreen" value="#{msg.get('app.header.button.cancelAppraisalRequest')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelAppraisalRequest')}"
                                 rendered="#{baseController.checkButton('Request for Appraisal')}">

                </p:commandButton>
            </p:panel>

            <!--Stage for FullApplication-->
            <p:panel id="header_panel_fullapplication" rendered="#{baseController.stageId == 201}" styleClass="panel">
                <!--Print Report-->
                <p:commandButton id="btnPrintReport" value="#{msg.get('app.header.button.printReport')}" styleClass="blueButton" title="#{msg.get('app.header.button.printReport')}"
                                 oncomplete="printReportDlg.show()"
                                 actionListener="#{report.setNameReport()}"
                                 update=":frmMain:printReportPanel">
                </p:commandButton>
                <!--View Relate CA-->
                <p:commandButton id="btnViewRelatedCA" value="#{msg.get('app.header.button.viewRelatedCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.viewRelatedCA')}"
                                 rendered="#{baseController.checkButton('View Related Application CA')}" >

                </p:commandButton>



                <!--Check Criteria-->
                <p:commandButton id="btnCheckCriteria" value="#{msg.get('app.header.button.checkCriteria')}" styleClass="blueButton" title="#{msg.get('app.header.button.checkCriteria')}"
                                 rendered="#{baseController.checkButton('Check Criteria')}">

                </p:commandButton>
                <!--Assign to ABDM-->
                <p:commandButton id="btnAssignABDM" value="#{msg.get('app.header.button.assignABDM')}" styleClass="blueButton" title="#{msg.get('app.header.button.assignABDM')}"
                                 rendered="#{baseController.checkButton('Assign to ABDM')}"
                                 actionListener="#{baseController.onOpenAssignToABDM()}"
                                 oncomplete="assignABDMDlg.show()"
                                 update=":frmMain:assignABDMPanel">

                </p:commandButton>

                <!--Mandate Document FullApplication-->
                <p:commandButton id="btnMandateDocFullApp" value="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton" title="#{msg.get('app.header.button.mandateDoc')}"
                                 rendered="#{baseController.checkButton('Check Mandate Doc')}"
                                 actionListener="#{baseController.onCheckMandateDialog()}"
                                 oncomplete="checkMandateDlg.show()"
                                 update=":frmMain:checkMandatePanel">
                    <p:resetInput target=":frmMain:checkMandatePanel"/>
                </p:commandButton>

                <!--Return to BDM -->
                <p:commandButton id="btnReturnBDM" value="Return to BDM" styleClass="blueButton" title=""
                                 rendered="#{baseController.checkButton('Return to BDM')}"
                                 actionListener="#{baseController.onOpenReturnBDMDialog()}"
                                 oncomplete="returnBDMDlg.show()"
                                 update=":frmMain:returnBDMPanel">
                    <p:resetInput target=":frmMain:returnBDMPanel"/>
                </p:commandButton>
                <!--Cancel CA FullApplication-->
                <p:commandButton id="btnCancelCAFullApp" value="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.cancelCA')}"
                                 rendered="#{baseController.checkButton('Cancel CA')}"
                                 actionListener="#{baseController.onOpenCancelCAFullApp()}"
                                 oncomplete="cancelCAFullAppDlg.show()"
                                 update=":frmMain:cancelCAFullAppPanel">
                    <p:resetInput target=":frmMain:cancelCAFullAppPanel"/>
                </p:commandButton>
                <!--Submit Case-->
                <p:commandButton id="btnSubmitCase" value="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton" title="#{msg.get('app.header.button.submitCA')}"
                                 rendered="#{baseController.checkButton('Submit CA')}"
                                 action="#{baseController.onOpenSubmitZM}"
                                 update=":frmMain:submitZMPanel, :frmMain:msgBoxBaseMessagePanel" >
                </p:commandButton>
            </p:panel>
            <!--Stage for Appraisal-->
            <p:panel id="header_panel_appraisal" rendered="#{baseController.stageId == 203}" styleClass="panel">
                <!-- Appraisal flow : Cancel Appraisal Request -->
                <p:commandButton id="btnCancelAppraisal" value="Cancel Appraisal Request" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.cancelAppraisalButton}">
                    <p:confirmDialog header="Confirmation" message="Are you sure to Cancel Appraisal Request?" styleClass="left"
                                     icon="ui-icon-alert"
                                     widgetVar="confirmCancelAppraisalRequest" global="false" showEffect="fade"
                                     rendered="#{baseController.manageButton.cancelAppraisalButton}">
                        <!--<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                         update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"
                                         actionListener="#{prescreenMaker.onCloseSale()}"
                                         process="@this" oncomplete="confirmCloseSaleCA.hide()"/>
                        <p:commandButton value="No" type="button" onclick="confirmCloseSaleCA.hide()"
                                         styleClass="ui-confirmdialog-no"/>-->
                    </p:confirmDialog>
                </p:commandButton>
                <!-- Appraisal flow : Return to BDM -->
                <p:commandButton id="btnReturnAppraisalBDM" value="Return to BDM" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.returnAppraisalBDMButton}">

                </p:commandButton>
                <!-- Appraisal flow : Submit to AAD Committee-->
                <p:commandButton id="btnSubmitAADCommittee" value="Submit to AAD Committee" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.submitAADCommitteeButton}" >

                </p:commandButton>
                <!-- Appraisal flow : Return to AAD Admin-->
                <p:commandButton id="btnReturnAADAdmin" value="Return to AAD Admin" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.returnAADAdminButton}">

                </p:commandButton>
                <!-- Appraisal flow : Submit to UW2-->
                <p:commandButton id="btnSubmitUW2" value="Submit" styleClass="blueButton" title=""
                                 rendered="#{baseController.manageButton.submitRequestAppraisalButton}">

                </p:commandButton>
            </p:panel>


            <!--Request Appraisal [Submit to AAD Admin]-->
            <p:commandButton id="btnRequestAppraisalAADADmin" value="Request for Appraisal" styleClass="blueButton" title="Request for Appraisal"
                             rendered="#{baseController.manageButton.submitRequestAppraisalButton}">
                <p:confirmDialog header="Confirmation" message="Are you want to Request for Appraisal? ( Submit to AAD Admin )" styleClass="left"
                                 icon="ui-icon-alert"
                                 widgetVar="confirmRequestForAppraisal" global="false" showEffect="fade"
                                 rendered="#{baseController.manageButton.submitRequestAppraisalButton}">
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                     update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                                     actionListener="#{baseController.onSubmitAppraisalAdmin()}"
                                     process="@this" oncomplete="confirmRequestForAppraisal.hide()"/>
                    <p:commandButton value="No" type="button" onclick="confirmRequestForAppraisal.hide()"
                                     styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:commandButton>




            <!--Submit UW2 for test-->
           <!-- <p:commandButton id="btnReturnReview" value="Submit" styleClass="blueButton" title="Submit Review"
                             action="#{baseController.onSubmitUW2()}"
                             update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                             rendered="true">

            </p:commandButton>-->

            <!--Submit Return Reply for test-->
           <!-- <p:commandButton id="btnReturnReply" value="Submit UW1" styleClass="blueButton" title="Submit Reply"
                             action="#{baseController.onSumbitReturnUW1()}"
                             update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"
                             rendered="true">

            </p:commandButton>-->
        </div>
        <div class="clear"></div>
        <div id="header_information">
            <table id="header_information_table">
                <tr>
                    <td colspan="11" style="font-weight: bold; text-align: right;">Status :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.caseStatus}"/></td>
                </tr>
                <tr>
                    <td class="title left" style="min-width: 130px; max-width: 180px;">BDM :</td>
                    <td class="left" style="min-width: 180px;"><h:outputText
                            value="#{baseController.appHeaderView.bdmName}"/></td>
                    <td class="title right" style="min-width: 50px; max-width: 60px;">Tel. :</td>
                    <td class="left" style="min-width:90px; max-width:100px;"><h:outputText
                            value="#{baseController.appHeaderView.bdmPhoneNumber}"/></td>
                    <td class="title right" style="min-width: 50px; max-width: 60px;">Ext. :</td>
                    <td class="left" style="min-width:80px; max-width: 90px;"><h:outputText
                            value="#{baseController.appHeaderView.bdmPhoneExtNumber}"/></td>
                    <td class="title right" style="min-width: 50px; max-width: 60px;">Zone :</td>
                    <td class="left" style="min-width:100px; max-width: 130px;"><h:outputText
                            value="#{baseController.appHeaderView.bdmZoneName}"/></td>
                    <td class="title right" style="min-width: 60px; max-width: 70px;">Region :</td>
                    <td class="left" style="min-width:80px;"><h:outputText
                            value="#{baseController.appHeaderView.bdmRegionName}"/></td>
                    <td class="title right" style="min-width: 100px; max-width: 110px;">Submit Date :</td>
                    <td class="left" style="min-width:90px; max-width: 90px;"><h:outputText
                            value="#{baseController.appHeaderView.submitDate}"/></td>
                </tr>
                <tr>
                    <td class="title">Underwriter :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.uwName}"/></td>
                    <td class="title right">Tel. :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.uwPhoneNumber}"/></td>
                    <td class="title right">Ext. :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.uwPhoneExtNumber}"/></td>
                    <td class="title right">Team :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.uwTeamName}"/></td>
                    <td colspan="3" class="title right">Request Type :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.requestType}"/></td>
                </tr>
                <tr>
                    <td colspan="11" style="font-weight: bold; text-align: right;">Refinance :</td>
                    <td><h:outputText value="#{baseController.appHeaderView.refinance}"/></td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">CA No. :</td>
                    <td colspan="2"><h:outputText value="#{baseController.appHeaderView.appNo}"/></td>
                    <td class="title right">Ref CA No. :</td>
                    <td colspan="3"><h:outputText value="#{baseController.appHeaderView.appRefNo}"/></td>
                    <td colspan="2" class="title right">Ref CA Date :</td>
                    <td colspan="2"><h:outputText value="#{baseController.appHeaderView.appRefDate}"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Borrower Name :</td>
                    <td colspan="11" style="padding:0; vertical-align: top;">
                        <table>
                            <tr>
                                <ui:repeat var="borrower" value="#{baseController.appHeaderView.borrowerHeaderViewList}"
                                           varStatus="status">
                                    <td style="min-width: 140px; max-width: 140px; width: 140px;">#{borrower.borrowerName}</td>
                                </ui:repeat>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Citizen ID/<br/>Registration ID :</td>
                    <td colspan="11" style="padding:0; vertical-align: top;">
                        <table>
                            <tr>
                                <ui:repeat var="personalId"
                                           value="#{baseController.appHeaderView.borrowerHeaderViewList}"
                                           varStatus="status">
                                    <td style="min-width: 140px; max-width: 140px; width: 140px;"><h:outputText
                                            rendered="#{baseController.stepId != 1002}"
                                            value="#{personalId.personalId}"/></td>
                                </ui:repeat>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Product Program :</td>
                    <td colspan="11">
                        <table>
                            <tr>
                                <ui:repeat var="productProgram"
                                           value="#{baseController.appHeaderView.productProgramList}"
                                           varStatus="status">
                                    <td>#{productProgram}</td>
                                </ui:repeat>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Prescreen Result :</td>
                    <td colspan="11"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="clear"></div>
    <script type="text/javascript" language="javascript">
        function collapseDetail() {
            var currentState = $("#header_collapse").attr("class");
            if (currentState == 'close') {
                $("#header_collapse").removeAttr("class");
                $("#header_collapse").attr("class", "open");
                $("#header_information").fadeOut();
            } else {
                $("#header_collapse").removeAttr("class");
                $("#header_collapse").attr("class", "close");
                $("#header_information").fadeIn();
            }
        }
    </script>

    <p:panel id="msgBoxBaseMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxBaseMessageDialog" widgetVar="msgBoxBaseMessageDlg" styleClass="messageDialog"
                         header="#{baseController.messageHeader}" >
            <f:facet name="message">
                <h:outputText value="#{baseController.message}" escape="false"/>
            </f:facet>
            <p:commandButton value="OK"
                             process="@this"
                             oncomplete="msgBoxBaseMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>

    <p:panel id="msgBoxBaseRedirectPanel" styleClass="panel">
        <p:confirmDialog id="msgBoxBaseRedirectDialog" widgetVar="msgBoxBaseRedirectDlg" styleClass="messageDialog"
                         header="#{baseController.messageHeader}" >
            <f:facet name="message">
                <h:outputText value="#{baseController.message}" escape="false"/>
            </f:facet>
            <p:commandButton value="OK"
                             process="@this"
                             action="#{baseController.onGoToInbox}"/>
        </p:confirmDialog>
    </p:panel>

    <p:panel id="printReportPanel" styleClass="panel">
        <p:dialog id="printReportDialog" widgetVar="printReportDlg" header="Print To Report"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="430" height="200">
            <ui:include src="/site/dialog/printReportDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="assignABDMPanel" styleClass="panel">
        <p:dialog id="assignABDMDialog" widgetVar="assignABDMDlg" header="Assign To ABDM"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="400" height="160">
            <ui:include src="/site/dialog/assignABDMDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="submitZMPanel" styleClass="panel">
        <p:dialog id="submitZMDialog" widgetVar="submitZMDlg" header="Submit to Zone Manager"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="550" height="360">
            <ui:include src="/site/dialog/submitCaseDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="cancelCAFullAppPanel" styleClass="panel">
        <p:dialog id="cancelCAFullAppDialog" widgetVar="cancelCAFullAppDlg" header="Cancel CA"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="460" height="160">
            <ui:include src="/site/dialog/cancelCAFullAppDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="returnBDMPanel" styleClass="panel">
        <p:dialog id="returnBDMDialog" widgetVar="returnBDMDlg" header="Return Summary"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="800" height="500" closable="false">
            <ui:include src="/site/dialog/returnBDMDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <p:panel id="checkMandatePanel" styleClass="panel">
        <p:dialog id="checkMandateDialog" widgetVar="checkMandateDlg" header="Check MandateDoc"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="825" height="700" closable="false" maximizable="" >
            <ui:include src="/site/dialog/checkMandateDocDialog.xhtml"/>
        </p:dialog>
    </p:panel>


    <p:panel id="addReturnInfoPanel" styleClass="panel">
        <p:dialog id="addReturnInfoDialog" widgetVar="addReturnInfoDlg" header="Add Return Information"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="460" height="160" closable="false">
            <ui:include src="/site/dialog/addReturnInfoDialog.xhtml"/>
        </p:dialog>
    </p:panel>

    <!--<p:panel id="requestApprHeader" styleClass="panel">
        <p:dialog id="requestApprHeaderDialog" widgetVar="requeustApprHeaderDlg" header="Request Appraisal"
                  onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                  modal="true" width="840" closable="false">
            <ui:include src="/site/dialog/requestAppraisalDialog.xhtml"/>
        </p:dialog>
    </p:panel>-->

</ui:composition>
