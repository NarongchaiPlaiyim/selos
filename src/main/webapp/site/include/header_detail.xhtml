<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<div id="header_detail">
<div id="header_collapse" class="close" onclick="collapseDetail();"><p:spacer width="2"/></div>
    <div id="header_button_bar">
        <!--############ Stage PreScreen ############-->
        <p:panel id="header_panel_prescreen" rendered="#{headerController.checkAccessStage('PRESCREEN')}" styleClass="panel">
            <!-- Check Mandate Doc for Maker -->
            <p:commandButton id="btnChkMandatePreScreenMaker" value="#{msg.get('app.header.button.mandateDoc')}" title="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check Mandate Doc') and headerController.stepId == 1003}"
                             actionListener="#{headerController.onCheckMandateForMaker()}"
                             oncomplete="checkMandateDlg.show()"
                             update=":frmMain:checkMandatePanel, :frmMain:msgBoxBaseMessagePanel">
                <p:resetInput target=":frmMain:checkMandatePanel"/>
            </p:commandButton>
            <!-- Check Mandate Doc for Checker -->
            <p:commandButton id="btnChkMandatePreScreenChecker" value="#{msg.get('app.header.button.mandateDoc')}" title="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check Mandate Doc') and headerController.stepId == 1002}"
                             actionListener="#{headerController.onCheckMandateForChecker()}"
                             oncomplete="checkMandateDlg.show()"
                             update=":frmMain:checkMandatePanel, :frmMain:msgBoxBaseMessagePanel">
                <p:resetInput target=":frmMain:checkMandatePanel"/>
            </p:commandButton>
            <!-- Assign To Checker-->
            <p:commandButton id="btnAssignChecker" value="#{msg.get('app.header.button.assignChecker')}" title="#{msg.get('app.header.button.assignChecker')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Assign to Checker')}" disabled="#{prescreenMaker.disableAssignButton}"
                             actionListener="#{prescreenMaker.onOpenAssignCheckerDialog()}" process="@this"
                             oncomplete="assignCheckerDlg.show()"
                             update=":assignCheckerDlgForm">
                <p:resetInput target=":assignCheckerDlgForm"/>
            </p:commandButton>
            <!-- Check NCB -->
            <p:commandButton id="btnChkNCB" value="#{msg.get('app.header.button.checkNCB')}" title="#{msg.get('app.header.button.checkNCB')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check NCB')}"
                             onclick="PF('blockUICheckCustomer').show()"
                             actionListener="#{prescreenChecker.onCheckCustomer}" process="@form"
                             oncomplete="blockUICheckCustomer.hide()"
                             update=":frmMain :msgBoxSystemMessagePanel"/>
            <!-- Return to Maker -->
            <p:commandButton id="btnReturnMaker" value="#{msg.get('app.header.button.returnMaker')}" title="#{msg.get('app.header.button.returnMaker')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Return to BDM')}"
                             actionListener="#{prescreenChecker.onReturnToMaker()}"
                             oncomplete="returnMakerDlg.show()"
                             update=":returnMakerDlgForm">
                <p:resetInput target=":returnMakerDlgForm"/>
            </p:commandButton>
            <!-- Check PreScreen (BRMS)-->
            <p:commandButton id="btnChkPreScreen" value="#{msg.get('app.header.button.checkPreScreen')}" title="#{msg.get('app.header.button.checkPreScreen')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check Prescreen')}"
                             actionListener="#{headerController.onCheckPreScreen}"
                             update=":frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxMandateMessagePanel">
            </p:commandButton>
            <!-- Request Appraisal Prescreen -->
            <p:commandButton id="btnReqApprPreScreen" value="#{msg.get('app.header.button.requestAppraisal')}" title="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Request Appraisal') and headerController.requestAppraisal == 0}"
                             actionListener="#{headerController.onOpenRequestAppraisal()}" process="@this"
                             oncomplete="reqApprDlg.show()"
                             update=":frmMain:reqApprDialogPanel">
                <p:resetInput target=":frmMain:reqApprDialogPanel"/>
            </p:commandButton>
            <!-- Cancel CA -->
            <p:commandButton id="btnCancelCA" value="#{msg.get('app.header.button.cancelCA')}" title="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Cancel CA')}" type="button"
                             onclick="PF('confrmCancelCA').show()"/>
            <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.cancelCA')}" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confrmCancelCA" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Cancel CA')}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 process="@this"
                                 update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"
                                 actionListener="#{prescreenMaker.onCancelCA}"
                                 oncomplete="confrmCancelCA.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="ui-confirmdialog-no"
                                 process="@this"
                                 onclick="confrmCancelCA.hide()"/>
            </p:confirmDialog>
            <!--Close Sale-->
            <p:commandButton id="btnCloseSale" value="#{msg.get('app.header.button.closeSale')}" styleClass="blueButton"
                             title="#{msg.get('app.header.button.closeSale')}"
                             rendered="#{headerController.checkButton('Close Sales')}"
                             type="button"
                             onclick="confrmCloseSaleCA.show()"/>
            <p:confirmDialog header="Confirmation" message="#{msg.get('app.header.confirm.closeSale')}" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confrmCloseSaleCA" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Close Sales')}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 process="@this"
                                 actionListener="#{prescreenMaker.onCloseSale()}"
                                 oncomplete="confrmCloseSaleCA.hide()"
                                 update=":msgBoxSystemMessagePanel :msgBoxRedirectPanel"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="ui-confirmdialog-no"
                                 process="@this"
                                 onclick="confrmCloseSaleCA.hide()"/>
            </p:confirmDialog>
        </p:panel>
        <!--############ Stage for FullApplication ############-->
        <p:panel id="header_panel_fullapplication" rendered="#{headerController.checkAccessStage('FULLAPP')}" styleClass="panel">
            <!--Print Report-->
            <p:commandButton id="btnPrintReport" value="#{msg.get('app.header.button.printReport')}" title="#{msg.get('app.header.button.printReport')}" styleClass="blueButton"
                             actionListener="#{report.setNameReport()}"
                             oncomplete="printReportDlg.show()"
                             update=":frmMain:printReportPanel">
            </p:commandButton>
            <!--View Relate CA-->
            <p:commandButton id="btnViewRelatedCA" value="#{msg.get('app.header.button.viewRelatedCA')}" title="#{msg.get('app.header.button.viewRelatedCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('View Related Application CA')}">

            </p:commandButton>
            <!--Check Criteria (BRMS)-->
            <p:commandButton id="btnChkCriteria" value="#{msg.get('app.header.button.checkCriteria')}" title="#{msg.get('app.header.button.checkCriteria')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check Criteria')}"
                             actionListener="#{headerController.onCheckCriteria}"
                             update=":frmMain:msgBoxBaseMessagePanel">
            </p:commandButton>
            <!--Assign to ABDM-->
            <p:commandButton id="btnAssignABDM" value="#{msg.get('app.header.button.assignABDM')}" title="#{msg.get('app.header.button.assignABDM')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Assign to ABDM')}"
                             actionListener="#{headerController.onOpenAssignToABDM()}"
                             oncomplete="assignABDMDlg.show()"
                             update=":frmMain:assignABDMPanel">
            </p:commandButton>
            <!--Mandate Document FullApplication-->
            <p:commandButton id="btnMandateDocFullApp" value="#{msg.get('app.header.button.mandateDoc')}" title="#{msg.get('app.header.button.mandateDoc')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Check Mandate Doc')}"
                             actionListener="#{headerController.onCheckMandateForFullApp()}"
                             oncomplete="checkMandateDlg.show()"
                             update=":frmMain:checkMandatePanel, :frmMain:msgBoxBaseMessagePanel">
                <p:resetInput target=":frmMain:checkMandatePanel"/>
            </p:commandButton>
            <!--Return to BDM -->
            <p:commandButton id="btnReturnBDM" value="#{msg.get('app.header.button.returnToBDM')}" title="#{msg.get('app.header.button.returnToBDM')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Return to BDM')}"
                             actionListener="#{headerController.onOpenReturnBDMDialog()}"
                             oncomplete="returnBDMDlg.show()"
                             update=":frmMain:returnBDMPanel">
                <p:resetInput target=":frmMain:returnBDMPanel"/>
            </p:commandButton>
            <!--Request Appraisal Fullapp-->
            <p:commandButton id="btnReqApprFullapp" value="#{msg.get('app.header.button.requestAppraisal')}" title="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Request Appraisal') and headerController.requestAppraisal == 0}"
                             actionListener="#{headerController.onOpenRequestAppraisal()}" process="@this"
                             oncomplete="reqApprDlg.show()"
                             update=":frmMain:reqApprDialogPanel">
                <p:resetInput target=":frmMain:reqApprDialogPanel"/>
            </p:commandButton>
            <!--Cancel CA FullApplication-->
            <p:commandButton id="btnCancelCAFullApp" value="#{msg.get('app.header.button.cancelCA')}" title="#{msg.get('app.header.button.cancelCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Cancel CA')}"
                             actionListener="#{headerController.onOpenCancelCA()}"
                             oncomplete="cancelCADlg.show()"
                             update=":frmMain:cancelCAPanel">
                <p:resetInput target=":frmMain:cancelCAPanel"/>
            </p:commandButton>
            <!--Cancel Request Price Reduction-->
            <p:commandButton id="btnCancelRequestPriceReduce" value="#{msg.get('app.header.button.cancelRequestPriceReduction')}" title="#{msg.get('app.header.button.cancelRequestPriceReduction')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Cancel Request') and headerController.stepId == 2018}"
                             actionListener="#{headerController.onOpenCancelRequestPriceReduction()}">
            </p:commandButton>
            <!--_________ Submit Case ___________ -->
            <!--Submit To Zone Manager [ From BDM ( 2001 ) and From Request Price Reduction ( 2018 ) ]-->
            <p:commandButton id="btnSubmitCaseToZM" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2001}"
                             action="#{headerController.onOpenSubmitZM}"
                             update=":frmMain:submitZMPanel, :frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel">
            </p:commandButton>
            <!--Submit To Region Manager [ From Zone Manager - Pricing Flow ]-->
            <p:commandButton id="btnSubmitCaseToRGM" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2002}"
                             onclick="confirmSubmitSubmitRGM.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitRGM" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2002}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitRM()}" process="@this"
                                 oncomplete="confirmSubmitSubmitRGM.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="ui-confirmdialog-no" type="button"
                                 onclick="confirmSubmitSubmitRGM.hide()"/>
            </p:confirmDialog>
            <!--Submit To Group Head [ From Region Manager - Pricing Flow ]-->
            <p:commandButton id="btnSubmitCaseToGH" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2020}"
                             onclick="confirmSubmitSubmitGH.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitGH" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2020}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitGH()}"
                                 process="@this" oncomplete="confirmSubmitSubmitGH.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitSubmitGH.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Submit To CSSO [ From Group Head - Pricing Flow ]-->
            <p:commandButton id="btnSubmitCaseToCSSO" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2021}"
                             onclick="confirmSubmitSubmitCSSO.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitCSSO" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2021}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitCSSO()}"
                                 process="@this" oncomplete="confirmSubmitSubmitCSSO.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitSubmitCSSO.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Submit To UW1 [ From CSSO - Pricing Flow ]-->
            <p:commandButton id="btnSubmitCaseToUW1" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"

                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2022}"
                             onclick="confirmSubmitSubmitUW.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitUW" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2022}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitUWFromCSSO()}"
                                 process="@this" oncomplete="confirmSubmitSubmitUW.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitSubmitUW.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Submit UW2 [ From UW1 ]-->
            <p:commandButton id="btnSubmitCaseToUW" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2003}"
                             action="#{headerController.onOpenSubmitUW2()}"
                             update=":frmMain:submitUWPanel, :frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"/>
            <!--Submit To UW1 [ From BDM Submit return To UW1 ]-->
            <p:commandButton id="btnSubmitCaseToBDMUW1" value="#{msg.get('app.header.button.submitToUW1')}" title="#{msg.get('app.header.button.submitToUW1')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and (headerController.stepId == 2004 || headerController.stepId == 2017)}"
                             onclick="confirmSubmitSubmitUW1.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitUW1" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and (headerController.stepId == 2004 || headerController.stepId == 2017)}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitReturnUW1()}"
                                 process="@this" oncomplete="confirmSubmitSubmitUW1.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitSubmitUW1.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Submit CA [ END OF CA ]-->
            <p:commandButton id="btnSubmitCaseUW2" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2016}"
                             onclick="confirmSubmitSubmitCAUW2.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitSubmitCAUW2" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2016}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitCA()}"
                                 process="@this" oncomplete="confirmSubmitSubmitCAUW2.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitSubmitCAUW2.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Submit to BDM [ From ABDM return case to BDM ]-->
            <p:commandButton id="btnSubmitCaseToBDM_ABDM" value="#{msg.get('app.header.button.submitCA')}" title="#{msg.get('app.header.button.submitCA')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2023}"
                             onclick="confirmSubmitBDM_ABDM.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmSubmitBDM_ABDM" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Submit CA') and headerController.stepId == 2023}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onSubmitToBDM()}"
                                 process="@this" oncomplete="confirmSubmitBDM_ABDM.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmSubmitBDM_ABDM.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Restart case (UW)-->
            <p:commandButton id="btnRestartCase" value="#{msg.get('app.header.button.restart')}" title="#{msg.get('app.header.button.restart')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Restart') and (headerController.stepId == 2004 || headerController.stepId == 2017)}"
                             onclick="confirmRestart.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to restart case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmRestart" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Restart') and (headerController.stepId == 2004 || headerController.stepId == 2017)}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onRestartCase()}"
                                 process="@this" oncomplete="confirmRestart.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmRestart.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Complete Return Parallel case (UW)-->
            <p:commandButton id="btnCompleteCase" value="#{msg.get('app.header.button.complete')}" title="#{msg.get('app.header.button.complete')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Complete') and headerController.stepId == 2003}"
                             onclick="confirmComplete.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to complete case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmComplete" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Complete') and headerController.stepId == 2003}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onCompleteCase()}"
                                 process="@this" oncomplete="confirmComplete.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmComplete.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!--Return to AAD Admin ( UW2 )-->
            <p:commandButton id="btnReturnAADC_UW2" value="#{msg.get('app.header.button.returnToAADAdmin')}"
                             title="#{msg.get('app.header.button.returnToAADAdmin')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Return to AAD Admin') and headerController.stepId == 2016}"
                             actionListener="#{headerController.onOpenReturnAADMByUW2()}"
                             update=":frmMain:returnAADM_UW2Panel, :frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel">
            </p:commandButton>

        </p:panel>
        <!--############ Stage for Appraisal ############-->
        <p:panel id="header_panel_appraisal" rendered="#{headerController.checkAccessStage('APPRAISAL')}" styleClass="panel">
            <!-- Request Appraisal [ After Customer Accepted ]-->
            <p:commandButton id="btnReqAppr_BDM" value="#{msg.get('app.header.button.requestAppraisal')}" title="#{msg.get('app.header.button.requestAppraisal')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Request Appraisal') and headerController.stepId == 2032}"
                             actionListener="#{headerController.onOpenRequestAppraisalCustomerAccepted()}" process="@this"
                             update=":frmMain:reqAppr_BDMPanel, :frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel">
            </p:commandButton>
            <!-- Cancel Parallel Appraisal -->
            <p:commandButton id="btnCancelReqAppr_BDM" value="#{msg.get('app.header.button.cancelAppraisalRequest')}" title="#{msg.get('app.header.button.cancelAppraisalRequest')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Cancel Appraisal Request') and headerController.stepId == 2007}"
                             onclick="">
                <!--TODO SHOW CANCEL DIALOG-->
            </p:commandButton>
            <!-- Submit to AAD Admin [ From BDM ] -->
            <p:commandButton id="btnReturnAADM_BDM" value="#{msg.get('app.header.button.returnToAADAdmin')}" title="#{msg.get('app.header.button.returnToAADAdmin')}" styleClass="blueButton"
                             rendered="#{headerController.checkButton('Return to AAD Admin') and headerController.stepId == 2007}"
                             onclick="confirmReturnAADM_BDM.show()"/>
            <p:confirmDialog header="Confirmation" message="Please click 'OK' to submit case" styleClass="left"
                             icon="ui-icon-alert"
                             widgetVar="confirmReturnAADM_BDM" global="false" showEffect="fade"
                             rendered="#{headerController.checkButton('Return to AAD Admin') and headerController.stepId == 2007}">
                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="ui-confirmdialog-yes"
                                 update=":frmMain:msgBoxBaseMessagePanel, :frmMain:msgBoxBaseRedirectPanel"
                                 actionListener="#{headerController.onReturnToAADAdminByBDM()}"
                                 process="@this" oncomplete="confirmReturnAADM_BDM.hide()"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" type="button" onclick="confirmReturnAADM_BDM.hide()"
                                 styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <!-- Return to BDM [ From AAD Admin ]-->
