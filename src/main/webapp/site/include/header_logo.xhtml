<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://java.sun.com/jsf/html">
    <div id="header_logo">
        <div id="header_logo_image">
            <img src="#{request.contextPath}/resources/images/shared/header_logo.jpg" alt="" title="TMB SE-LOS Application" />
        </div>
        <div id="header_userinfo">
            <div id="header_user">
                Login as : <h:outputText value="#{baseController.user.userName}"/>
            </div>
            <div id="header_menu">
                <a href="inbox.jsf" class="header_menu">inbox</a> |
                <a href="search.jsf" class="header_menu">search</a> |
                <a href="download.jsf" class="header_menu">download</a> |
                <p:commandLink value="logout" title="Click to logout" action="#{loginBean.logout}"/>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</ui:composition>
