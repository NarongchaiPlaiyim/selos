<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Open Account</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
</h:head>

<h:body>
<!--<f:event type="preRenderView" listener="{basicInfo.preRender()}"/>-->
<p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
<h:form id="frmMain">
<div id="main_container">
<!-- Start Header Logo -->
<ui:include src="include/header_logo.xhtml"/>
<!-- End Header Logo -->
<!-- Start Header Detail -->
<ui:include src="include/header_detail.xhtml"/>
<!-- End Header Detail -->
<!-- Start Menu -->
<ui:include src="include/menubar.xhtml"/>
<!-- End Menu -->
<div id="content_container">
<div id="content_name">#{msg.get('app.openAccount.header')}</div>
<div id="content">
<div id="content_info">
    <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
    <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText
            id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
</div>
<div id="content_form">

<!-- start content -->
<table class="content_table_form">

    <tr>
        <td class="title">
            <h:outputText value="#{'ลักษณะการอนุมัติสินเชื่อ'}"/>
        </td>
        <td colspan="3" style="width: 300px;">
            <h:selectOneRadio value="#{basicInfo.basicInfoView.moreOneYear}">
                <f:selectItem itemLabel="#{msg.get('app.openAccount.content.radio.new')}" itemValue="0"/>
                <f:selectItem itemLabel="#{msg.get('app.openAccount.content.radio.new.change')}" itemValue="1"/>
            </h:selectOneRadio>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div class="separate"><!-- --></div>
        </td>
    </tr>

    <tr>
        <td style="padding-left: 50px;">
            <table>
                <tr>
                    <td class="title">
                        <p:outputLabel value="#{msg.get('app.openAccount.content.opening.account.information')}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="#{msg.get('app.button.add')}"
                                         styleClass="smaller"
                                         process="@this"
                                         actionListener="#{openAccount.onAddAccountDetail()}"
                                         update=":openAccountDialogForm"
                                         oncomplete="openAccountDlg.show();">
                            <p:resetInput target=":openAccountDialogForm"/>
                        </p:commandButton>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p:dataTable id="accountDetailTable" var="accountDetail" value="#{openAccount.accountDetailInformationViewList}"
                                     paginator="false" rowKey="#{accountDetail}" rowIndexVar="rowIndex">

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="9" style="width:222px;"
                                              headerText="#{msg.get('app.openAccount.table.header')}"/>
                                </p:row>

                                <p:row>
                                    <p:column style="width: 22px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.request')}" style="width: 130px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.account.number')}" style="width: 110px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.branch')}" style="width: 110px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.account.name')}" style="width: 120px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.product.type')}" style="width: 110px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.term')}" style="width: 110px;"/>
                                    <p:column headerText="#{msg.get('app.openAccount.table.purpose')}" style="width: 110px;"/>
                                    <p:column style="width: 55px;"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column headerText="" styleClass="center" style="width:22px;">
                                <p:outputLabel value="#{rowIndex+1}"/>
                            </p:column>

                            <p:column headerText="#{'Request Account Type'}" style="width: 130px;">
                                <p:outputLabel value="#{accountDetail.requestAccountType.name}"/>
                            </p:column>

                            <p:column headerText="#{'Account Number'}" style="width: 110px;">
                                <p:outputLabel value="#{accountDetail.accountNumber}"/>
                            </p:column>

                            <p:column headerText="#{'Branch'}" style="width: 110px;">
                                <p:outputLabel value="#{accountDetail.branch.name}"/>
                            </p:column>

                            <p:column headerText="#{'Account Name'}" style="width: 120px;">
                                <p:outputLabel value="#{accountDetail.accountNameForShow}"/>
                            </p:column>

                            <p:column headerText="#{'Product Type'}" style="width: 110px;">
                                <p:outputLabel value="#{accountDetail.productType.name}"/>
                            </p:column>

                            <p:column headerText="#{'Term'}" style="width: 110px;">
                                <p:outputLabel value="#{accountDetail.term}"/>
                            </p:column>

                            <p:column headerText="#{'Purpose'}" style="width: 110px;">
                                <p:outputLabel value="#{accountDetail.purposeForShow}"/>
                            </p:column>

                            <p:column headerText="" styleClass="center" style="width:54px;">
                                <p:commandButton title="#{msg.get('app.button.edit')}"
                                                 icon="ui-icon-pencil"
                                                 action="#{openAccount.editAccountDetail()}"
                                                 update=":openAccountDialogForm"
                                                 oncomplete="openAccountDlg.show();">
                                    <f:setPropertyActionListener value="#{rowIndex}"
                                                                 target="#{openAccount.rowIndex}"/>
                                    <f:setPropertyActionListener value="#{accountDetail}"
                                                                 target="#{openAccount.accountDetailInformationViewSelected}"/>
                                    <p:resetInput target=":openAccountDialogForm"/>
                                </p:commandButton>

                                <p:commandButton title="#{msg.get('app.button.remove')}"
                                                 icon="ui-icon-trash"
                                                 oncomplete="confirmDeleteAccountDetailDlg.show()"
                                                 update=":frmMain:accountDetailTable"
                                                 process="@form">
                                    <f:setPropertyActionListener value="#{accountDetail}"
                                                                 target="#{openAccount.accountDetailInformationViewSelected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="center">
                        <p:commandButton id="saveBtn" value="#{msg.get('app.button.save')}" styleClass="smaller"
                                         process="@form" update=""
                                         actionListener="#{basicInfo.onCreation}"  binding="#{saveBtn}"/>
                        <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small" process="@form" update=""
                                         actionListener="#{basicInfo.onCreation}"/>
                    </td>
                </tr>

            </table>
        </td>
    </tr>


</table>
<!-- end content -->
</div>

</div>
<div id="bottom_line"><!-- --></div>
</div>

    <div class="clear"></div>
    <!-- Start Footer -->
    <ui:include src="include/footer.xhtml"/>
    <!-- End Footer -->
    </div>
</h:form>

</p:panel>
    <p:dialog id="openAccountDialog" widgetVar="openAccountDlg" resizable="false"
              modal="true" width="650" height="600"
            header="#{msg.get('app.openAccount.dialog.content.header')}">
        <ui:include src="dialog/openAccountDialog.xhtml"/>
    </p:dialog>

    <ui:include src="dialog/confirmDeleteDlg.xhtml">
        <ui:param name="id" value="confirmDeleteAccountNameDialog"/>
        <ui:param name="name" value="confirmDeleteAccountNameDlg"/>
        <ui:param name="formId" value="frmConfirmDeleteAccount"/>
        <ui:param name="controller" value="#{openAccount}"/>
        <ui:param name="action" value="removeAccountName"/>
        <ui:param name="update" value=":openAccountDialogForm"/>
    </ui:include>

    <ui:include src="dialog/confirmDeleteDlg.xhtml">
        <ui:param name="id" value="confirmDeleteAccountDetailDialog"/>
        <ui:param name="name" value="confirmDeleteAccountDetailDlg"/>
        <ui:param name="formId" value="frmConfirmDeleteAccountDetail"/>
        <ui:param name="controller" value="#{openAccount}"/>
        <ui:param name="action" value="removeAccountDetail"/>
        <ui:param name="update" value=":frmMain"/>
    </ui:include>
</h:body>
</f:view>
</html>
