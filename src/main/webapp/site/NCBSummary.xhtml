<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : NCB Record Detail</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>

    <h:body>
        <p:panel id="pnl_maincontainer">
            <h:form id="frmMain">
                <div id="main_container">
                    <!-- Start Header Logo -->
                    <ui:include src="include/header_logo.xhtml"/>
                    <!-- End Header Logo -->
                    <!-- Start Header Detail -->
                    <ui:include src="include/header_detail.xhtml"/>
                    <!-- End Header Detail -->
                    <!-- Start Menu -->
                    <ui:include src="include/menubar.xhtml"/>
                    <!-- End Menu -->
                    <div id="content_container">
                        <div id="content_name"><h:outputText value="#{msg.get('app.ncbRecordSum')}"/></div>
                        <div id="content">
                            <div id="content_info">
                                <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]
                                </div>
                                <div id="content_lastupdate">Last update by
                                    <h:outputText value="#{ncbSummary.user.userName}"/>,
                                    <h:outputText value="#{ncbSummary.date}"/></div>
                            </div>
                            <div id="content_form">
                                <!-- start content -->
                                <table class="content_table_form">
                                    <tr>
                                        <td colspan="2">
                                            <p:dataTable id="ncbSum" var="item" value="#{ncbSummary.ncbSumViewList}"
                                                         paginator="false" rowKey="#{item.NCBInfoView}"
                                                         rowIndexVar="rowIndex">

                                                <p:column headerText="No." styleClass="center" style="width:22px;">
                                                    <h:outputText value="#{rowIndex+1}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.cusName')}" styleClass="center"
                                                          style="width: 150px;text-align: left">
                                                    <h:outputText
                                                            value="#{item.ncbCusName}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.personalId')}" styleClass="center"
                                                          style="width: 70px;">
                                                    <h:outputText value="#{item.personalId}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.noOfNCBCheckIn6months')}"
                                                          styleClass="center" style="width: 100px;">
                                                    <h:outputText value="#{item.checkIn6Month}" />
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.typeOfCurrentPayment')}"
                                                          styleClass="center" style="width: 50px;">
                                                    <h:outputText value="#{item.currentPaymentType}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.typeOfHistoryPayment')}"
                                                          styleClass="center" style="width: 50px;">
                                                    <h:outputText value="#{item.historyPaymentType}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.NPLFlag')}" styleClass="center"
                                                          style="width: 50px;">
                                                    <h:outputText value="#{item.nplFlagText}"/>
                                                </p:column>

                                                <p:column headerText="#{msg.get('app.TDRStatusFromNCB')}"
                                                          styleClass="center" style="width: 50px;">
                                                    <h:outputText value="#{item.tdrFlagText}"/>
                                                </p:column>


                                                <p:column headerText="#{msg.get('app.TDRPaymentCondition')}"
                                                          styleClass="center" style="width: 100px;">
                                                    <h:outputText value="#{item.tdrCondition.description}"/>
                                                </p:column>

                                                <p:column styleClass="center" style="width:54px;">
                                                    <p:commandButton icon="ui-icon-pencil"
                                                                     action="#{ncbSummary.onOpenNCBInfo()}"
                                                                     process="@this">
                                                        <f:setPropertyActionListener value="#{item}"
                                                                                     target="#{ncbSummary.ncbSummaryViewItem}"/>
                                                    </p:commandButton>
                                                </p:column>

                                            </p:dataTable>
                                        </td>
                                    </tr>
                                </table>
                                <!-- end content -->
                            </div>
                        </div>
                        <div id="bottom_line"><!-- --></div>
                    </div>
                    <div class="clear"></div>
                    <!-- Start Footer -->
                    <ui:include src="include/footer.xhtml"/>
                    <!-- End Footer -->
                    <h:inputHidden id="pagename" value="mnuprescreen"/>
                    <h:inputHidden id="subpagename" value="submnuprescreen"/>
                </div>
            </h:form>
        </p:panel>

    </h:body>
</f:view>
</html>
