<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">

<h:head>
    <title>#{msg.get('app.custInfoIndi.post.title')}</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript library="js" name="custom.js" />
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{postCustomerInfoIndv.preRender()}" />
    
    <p:panel id="pnl_maincontainer" styleClass="panel">
        <h:form id="frmMain">
        	<div id="main_container">
        	
            <!-- Start Header Logo -->
            <ui:include src="include/header_logo.xhtml" />
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="include/header_detail.xhtml" />
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="include/menubar.xhtml" />
           
            <!-- End Menu -->
            <h:panelGroup id="full_main_container" layout="block">
            <div id="content_container">
                <div id="content_name">#{msg.get('app.custInfoIndi.post.header')}</div>
                <div id="content">
                    <div id="content_info">
                        <div id="content_trackchange">
                        	[
                        	<h:outputLink value="#">
                        		<h:outputText value="#{msg.get('app.viewTrackChange')}" />
                        	</h:outputLink>
                        	]
                        </div>
                        <div id="content_lastupdate">
                        	<h:outputText value="#{msg.get('app.lastUpdateBy')} "/>
                        	<h:outputText value="#{postCustomerInfoIndv.lastUpdateBy}"/>, 
                        	<h:outputText value="#{postCustomerInfoIndv.lastUpdateDateTime}">
                        		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="th_TH"/>
                        	</h:outputText>
                        </div>
                    </div>
                    <div id="content_form">
                        <!-- start content -->
                        <table class="content_table_form">
	                        <tr>
                               <td colspan="100%">
                                    <table>
                                        <tr>
                                            <td class="title" style="width:200px;">
                                                <p:outputLabel value="#{msg.get('app.approveType')}#{postCustomerInfoIndv.mandate('approvedType')}" styleClass="center"/>
                                            </td>
                                            <td style="width:200px;">
                                                <p:selectOneRadio disabled="#{postCustomerInfoIndv.isDisabled('approvedType')}" value="#{postCustomerInfoIndv.approveType}">
                                                	<f:selectItems value="#{enumGeneralControl.approveTypes}" var="approveType"
                                                		itemLabel="#{msg.get(approveType.msgKey)}" itemValue="#{approveType}" 
                                                		/>
                                                </p:selectOneRadio>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                              <td colspan="100%"><div class="separate"><!-- --></div></td>
                        	</tr>
                        	<tr>
                        		<td colspan="100%">
                        			<h2><h:outputText value="#{msg.get('app.custInfoIndi.post.subtitle')}" /></h2>
	                            </td>
                        	</tr>
                        	<tr>
                        		<td colspan="100%">
<table class="content_table_form">
	<tr>
		<td class="title" style="width: 180px">
			<p:outputLabel  for="relation"
				value="#{msg.get('app.custInfoIndi.content.relationship')}#{postCustomerInfoIndv.mandate('ind.relationship')}" />
		</td>
		<td style="width:300px">
			<p:inputText id='relation'
				value="#{postCustomerInfoIndv.customer.displayRelation}"
				readonly="#{postCustomerInfoIndv.isDisabled('ind.relationship')}"
				/>
		</td>
		<td class="title" style="width:150px">
			<p:outputLabel  for="coll_owner"
				value="#{msg.get('app.custInfoIndi.content.collOwner')}#{postCustomerInfoIndv.mandate('ind.collOwner')}" />
		</td>
		<td>
			<p:selectOneRadio id='coll_owner' disabled="#{postCustomerInfoIndv.isDisabled('ind.collOwner')}" value="#{postCustomerInfoIndv.customer.collateralOwner}">
            	<f:selectItems value="#{enumGeneralControl.yesNoEnum}" var="yesNoEnum"
            		itemLabel="#{msg.get(yesNoEnum.msgKey)}" itemValue="#{yesNoEnum}" 
            		/>
            </p:selectOneRadio>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="doctype"
				value="#{msg.get('app.custInfoIndi.content.docType')}#{postCustomerInfoIndv.mandate('ind.documentType')}" />
		</td>
		<td colspan="3">
			<p:inputText id='doctype'
				value="#{postCustomerInfoIndv.customer.displayDocumentType}"
				readonly="#{postCustomerInfoIndv.isDisabled('ind.documentType')}"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="personalid"
				value="#{msg.get('app.custInfoIndi.content.citiId')}#{postCustomerInfoIndv.mandate('ind.id')}" />
		</td>
		<td colspan="3">
			<p:inputText id='personalid' styleClass="large"
				value="#{postCustomerInfoIndv.customer.personalId}"
				readonly="#{postCustomerInfoIndv.isDisabled('ind.id')}"
				 />
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="title"
				value="#{msg.get('app.custInfoIndi.content.nameTh')}#{postCustomerInfoIndv.mandate('ind.firstnameTH')}" />
		</td>
		<td colspan="3">
			<p:selectOneMenu id='title' styleClass="inline_select"
				value="#{postCustomerInfoIndv.customer.titleId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('ind.titleTH')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.titles}" />
			</p:selectOneMenu>
			<p:inputText styleClass="small"
				value="#{postCustomerInfoIndv.customer.displayTitle}"
				readonly="true"
				rendered="#{postCustomerInfoIndv.isDisabled('ind.titleTH')}"
				/>
			<p:spacer width="5"/>
			<p:inputText id='nameTH' styleClass="large" 
				value="#{postCustomerInfoIndv.customer.nameTH}"
				readonly="#{postCustomerInfoIndv.isDisabled('ind.firstnameTH')}"/>
			<p:spacer width="5"/>
			<p:inputText id='lastNameTH' styleClass="largest"
				value="#{postCustomerInfoIndv.customer.lastNameTH}"
				readonly="#{postCustomerInfoIndv.isDisabled('ind.lastnameTH')}"/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="birthdate"
				value="#{msg.get('app.custInfoIndi.content.dob')}#{postCustomerInfoIndv.mandate('ind.dateOfBirth')}" />
		</td>
		<td>
			<clv:BECalendar id='birthdate' navigator="true" 
				yearRange="#{postCustomerInfoIndv.ageYearRange}"
				maxDate="#{postCustomerInfoIndv.currentDate}"
				value="#{postCustomerInfoIndv.customer.birthDate}"
				pattern="dd/MM/yyyy" showOn="button"
				autocomplete="false" locale="th_TH"
				disabled="#{postCustomerInfoIndv.isDisabled('ind.dateOfBirth')}"
				>
				<p:ajax update="age" event="dateSelect" 
					listener="#{postCustomerInfoIndv.handleBirthDay}"
					/>
			</clv:BECalendar>
		</td>
		<td class="title">
			<p:outputLabel  for="age"
				value="#{msg.get('app.custInfoIndi.content.age')}#{postCustomerInfoIndv.mandate('ind.age')}" />
		</td>
		<td>
			<p:inputText id="age" styleClass="smaller"
				value="#{postCustomerInfoIndv.customer.age}" 
				readonly="true"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="gender"
				value="#{msg.get('app.custInfoIndi.content.gender')}#{postCustomerInfoIndv.mandate('ind.gender')}" />
		</td>
		<td colspan="3">
			<p:selectOneMenu id='gender'
				value="#{postCustomerInfoIndv.customer.gender}"
				rendered="#{not postCustomerInfoIndv.isDisabled('ind.gender')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{enumGeneralControl.genders}" var="gender"
					itemLabel="#{msg.get(gender.msgKey)}" itemValue="#{gender}"
					/>
			</p:selectOneMenu>
			<p:inputText
				value="#{msg.get(postCustomerInfoIndv.customer.gender.msgKey)}"
				rendered="#{postCustomerInfoIndv.isDisabled('ind.gender')}"
				readonly="true"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel  for="race"
				value="#{msg.get('app.custInfoIndi.content.origin')}#{postCustomerInfoIndv.mandate('ind.race')}" />
		</td>
		<td>
			<p:selectOneMenu id='race'
				value="#{postCustomerInfoIndv.customer.raceId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('ind.race')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.races}"/>
			</p:selectOneMenu>
			<p:inputText
				value="#{postCustomerInfoIndv.customer.displayRace}"
				rendered="#{postCustomerInfoIndv.isDisabled('ind.race')}"
				readonly="true"
				/>
		</td>
		<td class="title">
			<p:outputLabel  for="nationality"
				value="#{msg.get('app.custInfoIndi.content.nation')}#{postCustomerInfoIndv.mandate('ind.nationality')}" />
		</td>
		<td>
			<p:selectOneMenu id='nationality'
				value="#{postCustomerInfoIndv.customer.nationalityId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('ind.nationality')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.nationalities}"/>
			</p:selectOneMenu>
			<p:inputText
				value="#{postCustomerInfoIndv.customer.displayNationality}"
				rendered="#{postCustomerInfoIndv.isDisabled('ind.nationality')}"
				readonly="true"
				/>
		</td>
	</tr>
	<tr><td colspan="100%"><p:spacer height="0.8em"/></td></tr>
	
	<ui:repeat var="address" value="#{postCustomerInfoIndv.customer.addresses}"
		varStatus="repeatStatus"
		>
		<tr>
			<td rowspan="2" class="title top">#{address.displayAddressType} :</td>
			<td colspan="3">
				<p:selectOneRadio value="#{address.addressFlag}"
					rendered="#{not empty address.availableFlagList}"
					disabled="#{postCustomerInfoIndv.isDisabled('registrationAddress')}"
					>
					<p:ajax update="address_detail" 
						listener="#{postCustomerInfoIndv.onSelectAddressFlag(repeatStatus.index)}"
						onstart="p_loading_dialog.show()"
						oncomplete="p_loading_dialog.hide()"
						/>
	            	<f:selectItems value="#{address.availableFlagList}" var="flag"
	            		itemLabel="#{postCustomerInfoIndv.getAddressFlagLabel(flag)}" itemValue="#{flag}" 
	            		/>
	            </p:selectOneRadio>
			</td>
		</tr>
		<tr>
			<td  colspan="3">
				<h:panelGroup layout="block" id="address_detail" style="padding-bottom:28px">
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;display:inline-block">
							<p:outputLabel for="addressno" styleClass="title"
								value="#{msg.get('app.custInfoIndi.content.no')}#{postCustomerInfoIndv.mandateAddress(address,'addressNo')}" />
						</div>
						<p:inputText id='addressno' styleClass="smaller"
							value="#{address.addressNo}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'addressNo')}"
							/>
						<p:spacer width="30" height="10"/>
						<p:outputLabel for="addressmoo" styleClass="title"
							value="#{msg.get('app.custInfoIndi.content.moo')}#{postCustomerInfoIndv.mandateAddress(address,'addressMoo')}" />
						<p:spacer width="8"/>
						<p:inputText id='addressmoo'
							value="#{address.moo}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'addressMoo')}"
							onkeydown="return onKeyDownNumber(event);"
							onkeypress="return onKeyPressNumber(event);"
							size="5" maxlength="5"
							/>
						<p:spacer width="30" height="10"/>
						<p:outputLabel for="addressbuilding" styleClass="title"
							value="#{msg.get('app.custInfoIndi.content.building')}#{postCustomerInfoIndv.mandateAddress(address,'addressBuilding')}" />
						<p:spacer width="8"/>
						<p:inputText id='addressbuilding'
							value="#{address.building}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'addressBuilding')}"
							/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;display:inline-block">
							<p:outputLabel for="addressstreet" styleClass="title"
								value="#{msg.get('app.custInfoIndi.content.road')}#{postCustomerInfoIndv.mandateAddress(address,'addressStreet')}" />
						</div>
						<p:inputText id='addressstreet' style="width:500px"
							value="#{address.road}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'addressStreet')}"		
							/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;height: 10px;float:left"></div>
						<p:selectOneMenu id="province" styleClass="inline_select"
							value="#{address.provinceId}"
							rendered="#{not postCustomerInfoIndv.isAddressDisabled(address,'province')}"
							>
							<p:ajax update="district,subdistrict" 
								listener="#{postCustomerInfoIndv.onSelectProvince(repeatStatus.index)}"/>
							
							<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
							<f:selectItems value="#{postCustomerInfoIndv.provinces}"/>
						</p:selectOneMenu>
						<p:inputText
							value="#{address.displayProvince}"
							readonly="true"
							rendered="#{postCustomerInfoIndv.isAddressDisabled(address,'province')}"
							/>
						
						<p:selectOneMenu id="district" styleClass="inline_select"
							style="margin-left:4px;margin-right:4px"
							value="#{address.districtId}"
							rendered="#{not postCustomerInfoIndv.isAddressDisabled(address,'district')}"
							>
							<p:ajax update="subdistrict" 
								listener="#{postCustomerInfoIndv.onSelectDistrict(repeatStatus.index)}"/>
							<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
							<f:selectItems value="#{address.districtList}"/>
						</p:selectOneMenu>
						<p:inputText
							value="#{address.displayDistrict}"
							style="margin-left:4px !important;margin-right:4px !important;"
							readonly="true"
							rendered="#{postCustomerInfoIndv.isAddressDisabled(address,'district')}"
							/>
						
						<p:selectOneMenu id="subdistrict" styleClass="inline_select"
							value="#{address.subDistrictId}"
							rendered="#{not postCustomerInfoIndv.isAddressDisabled(address,'subdistrict')}"
							>
							<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
							<f:selectItems value="#{address.subDistrictList}"/>
						</p:selectOneMenu>
						<p:inputText
							value="#{address.displaySubDistrict}"
							readonly="true"
							rendered="#{postCustomerInfoIndv.isAddressDisabled(address,'subdistrict')}"
							/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;display:inline-block">
							<p:outputLabel for="addresspostcode" styleClass="title"
								value="#{msg.get('app.custInfoIndi.content.postalCode')}#{postCustomerInfoIndv.mandateAddress(address,'postcode')}" />
						</div>
						<p:inputText id='addresspostcode'
							value="#{address.postalCode}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'postcode')}"
							onkeydown="return onKeyDownNumber(event);"
							onkeypress="return onKeyPressNumber(event);"
							size="5" maxlength="5"
							/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;height: 10px;float:left">
							<p:outputLabel for="addresscountry" styleClass="title"
								value="#{msg.get('app.custInfoIndi.content.country')}#{postCustomerInfoIndv.mandateAddress(address,'country')}" />
						</div>
						<p:selectOneMenu id="addresscountry" styleClass="inline_select"
							value="#{address.countryId}"
							rendered="#{not postCustomerInfoIndv.isAddressDisabled(address,'country')}"
							>
							<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
							<f:selectItems value="#{postCustomerInfoIndv.countries}"/>
						</p:selectOneMenu>
						<p:inputText
							value="#{address.displayCountry}"
							readonly="true"
							rendered="#{postCustomerInfoIndv.isAddressDisabled(address,'country')}"
							/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="div_row">
						<div style="width:120px;display:inline-block">
							<p:outputLabel for="addressphone" styleClass="title"
								value="#{msg.get('app.custInfoIndi.content.tel')}#{postCustomerInfoIndv.mandateAddress(address,'phoneNo')}" />
						</div>
						<p:inputText id='addressphone'
							value="#{address.phoneNumber}"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'phoneNo')}"
							onkeydown="return onKeyDownNumber(event);"
                            onkeypress="return onKeyPressNumber(event);"
                            maxlength="10"
							/>
						<p:spacer width="10"/>
						<p:outputLabel for="addressphoneext" 
							value="#{msg.get('app.custInfoIndi.content.telTo')}#{postCustomerInfoIndv.mandateAddress(address,'extension')}" />
						<p:spacer width="5"/>
						<p:inputText id='addressphoneext'
							value="#{address.phoneExt}"
							size="5"
							onkeydown="return onKeyDownNumber(event);"
                            onkeypress="return onKeyPressNumber(event);"
                            maxlength="10"
							readonly="#{postCustomerInfoIndv.isAddressDisabled(address,'extension')}"	
						/>
					</h:panelGroup>
				</h:panelGroup>
			</td>
		</tr>
	</ui:repeat>	
	
	<tr>
		<td class="title">
			<p:outputLabel for="mailing_addresstype"
				value="#{msg.get('app.custInfoIndi.content.mailAdd')}#{postCustomerInfoIndv.mandate('mailingAddress')}" />
		</td>
		<td colspan="3">
			<p:selectOneMenu id='mailing_addresstype'
				value="#{postCustomerInfoIndv.customer.mailingAddressTypeId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('mailingAddress')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.addressTypes}"/>
			</p:selectOneMenu>
			<p:inputText 
				value="#{postCustomerInfoIndv.customer.displayMailingAddressType}"
				rendered="#{postCustomerInfoIndv.isDisabled('mailingAddress')}"
				readonly="true"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="mobile"
				value="#{msg.get('app.custInfoIndi.content.mobile')}#{postCustomerInfoIndv.mandate('mobileNumber')}" />
		</td>
		<td colspan="3">
			<p:inputText id='mobile'
				value="#{postCustomerInfoIndv.customer.mobile}"
				readonly="#{postCustomerInfoIndv.isDisabled('mobileNumber')}"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="fax"
				value="#{msg.get('app.custInfoIndi.content.fax')}#{postCustomerInfoIndv.mandate('faxNumber')}" />
		</td>
		<td colspan="3">
			<p:inputText id='fax'
				value="#{postCustomerInfoIndv.customer.fax}"
				readonly="#{postCustomerInfoIndv.isDisabled('faxNumber')}"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="email"
				value="#{msg.get('app.custInfoIndi.content.email')}#{postCustomerInfoIndv.mandate('email')}" />
		</td>
		<td colspan="3">
			<p:inputText id='email'
				value="#{postCustomerInfoIndv.customer.email}"
				readonly="#{postCustomerInfoIndv.isDisabled('email')}"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="businesstype"
				value="#{msg.get('app.custInfoIndi.content.bussType')}#{postCustomerInfoIndv.mandateBusinessType()}" />
		</td>
		<td colspan="3">
			<p:selectOneMenu id='businesstype'
				value="#{postCustomerInfoIndv.customer.businessTypeId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('buzType')}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.businessTypes}"/>
			</p:selectOneMenu>
			<p:inputText
				value="#{postCustomerInfoIndv.customer.displayBusinessType}"
				rendered="#{postCustomerInfoIndv.isDisabled('buzType')}"
				readonly="true"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="marital"
				value="#{msg.get('app.custInfoIndi.content.maritalStatus')}#{postCustomerInfoIndv.mandate('marriageStatus')}" />
		</td>
		<td colspan="3">
			<p:inputText id="marital"
				value="#{postCustomerInfoIndv.customer.displayMaritalStatus}"
				readonly="true"
				/>
		</td>
	</tr>
	<tr>
		<td class="title">
			<p:outputLabel for="marriagename"
				value="#{msg.get('app.custInfoIndi.content.spouseNameTH')}" />
		</td>
		<td colspan="3">
			<p:selectOneMenu id='marriagetitle' styleClass="inline_select"
				value="#{postCustomerInfoIndv.customer.spouseTitleId}"
				rendered="#{not postCustomerInfoIndv.isDisabled('marriage.titleTH') and postCustomerInfoIndv.canUpdateSpouse}"
				>
				<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
				<f:selectItems value="#{postCustomerInfoIndv.titles}"/>
			</p:selectOneMenu>
			<p:inputText styleClass="small"
				value="#{postCustomerInfoIndv.customer.displaySpouseTitle}"
				rendered="#{postCustomerInfoIndv.isDisabled('marriage.titleTH') or not postCustomerInfoIndv.canUpdateSpouse}"
				readonly="true"
				/>
			<p:spacer width="5"/>
			<p:inputText id='marriagename' styleClass="large" 
				value="#{postCustomerInfoIndv.customer.spouseNameTH}"
				readonly="#{postCustomerInfoIndv.isDisabled('marriage.firstnameTH') or not postCustomerInfoIndv.canUpdateSpouse}"
				/>
			<p:spacer width="5"/>
			<p:inputText id='marriagelastname' styleClass="largest"
				value="#{postCustomerInfoIndv.customer.spouseLastNameTH}"
				readonly="#{postCustomerInfoIndv.isDisabled('marriage.lastnameTH') or not postCustomerInfoIndv.canUpdateSpouse}"
				/>
		</td>
	</tr>
	<tr>
