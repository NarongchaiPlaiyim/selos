                                                                     styleClass="smaller"
                                                                     process="@this"
                                                                     actionListener="#{basicInfo.onAddAccount}"
                                                                     update=":basicInfoAccountDlgForm"
                                                                     oncomplete="basicInfoAccountDlg.show();">
                                                        <p:resetInput target=":basicInfoAccountDlgForm"/>
                                                    </p:commandButton>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:dataTable id="resultTableOpeningAccount" var="item" value="#{basicInfo.basicInfoView.basicInfoAccountViews}"
                                                                 paginator="false" rowKey="#{item}" rowIndexVar="rowIndex">

                                                        <p:column headerText="" styleClass="center" style="width:22px;">
                                                            <h:outputText value="#{rowIndex+1}"/>
                                                        </p:column>

                                                        <p:column headerText="#{msg.get('app.basicInfo.content.opAcc.accName')}" style="width: 130px;">
                                                            <h:outputText value="#{item.accountName}"/>
                                                        </p:column>

                                                        <p:column headerText="#{msg.get('app.basicInfo.content.opAcc.accType')}" style="width: 110px;">
                                                            <h:outputText value="#{item.bankAccountTypeView.name}"/>
                                                        </p:column>

                                                        <p:column headerText="#{msg.get('app.basicInfo.content.opAcc.product')}" style="width: 110px;">
                                                            <h:outputText value="#{item.product.name}"/>
                                                        </p:column>

                                                        <p:column headerText="#{msg.get('app.basicInfo.content.opAcc.purpose')}" style="width: 120px;">
                                                            <h:outputText value="#{item.purposeForShow}"/>
                                                        </p:column>

                                                        <p:column headerText="" styleClass="center" style="width:54px;">
                                                            <p:commandButton title="#{msg.get('app.button.edit')}"
                                                                             icon="ui-icon-pencil"
                                                                             action="#{basicInfo.onEditAccount()}"
                                                                             update=":basicInfoAccountDlgForm"
                                                                             oncomplete="basicInfoAccountDlg.show();">
                                                                <f:setPropertyActionListener value="#{item}"
                                                                                             target="#{basicInfo.selectAccount}"/>
                                                                <f:setPropertyActionListener value="#{rowIndex}"
                                                                                             target="#{basicInfo.rowIndex}"/>
                                                                <p:resetInput target=":basicInfoAccountDlgForm"/>
                                                            </p:commandButton>

                                                            <p:commandButton title="#{msg.get('app.button.remove')}"
                                                                             icon="ui-icon-trash"
                                                                             oncomplete="confirmDeleteAccountDlg.show()"
                                                                             update=":frmMain:resultTableOpeningAccount"
                                                                             process="@form">
                                                                <f:setPropertyActionListener value="#{item}"
                                                                                             target="#{basicInfo.selectAccount}"/>
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <div class="separate"><!-- --></div>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding-left: 10px;">
                                        <table>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.baInfo')}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.baInfo.apply')}"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <p:selectOneRadio id="appBA" value="#{basicInfo.basicInfoView.applyBA}"
                                                                      disabled="#{basicInfo.disIsApplyBA}"
                                                                      required="#{basicInfo.reqIsApplyBA and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.no')}" itemValue="1"/>
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.yes')}" itemValue="2"/>
                                                        <p:ajax update="appBA,ba" listener="#{basicInfo.onChangeBA}" event="click"/>
                                                    </p:selectOneRadio>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.baInfo.ba')}"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <p:selectOneRadio id="ba" value="#{basicInfo.basicInfoView.baPaymentMethod.id}"
                                                                      disabled="#{basicInfo.disBaPaymentMethod}"
                                                                      required="#{basicInfo.reqBaPaymentMethod and not empty param[saveBtn.clientId]}">
                                                        <f:selectItems value="#{basicInfo.baPaymentMethodList}" var="baPayment"
                                                                       itemLabel="#{baPayment.description}" itemValue="#{baPayment.id}"/>
                                                    </p:selectOneRadio>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <div class="separate"><!-- --></div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="4" class="center">
                                        <p:commandButton id="saveBtn" value="#{msg.get('app.button.save')}" styleClass="small"
                                                         process="@form" update=":frmMain,:msgBoxSystemMessagePanel"
                                                         actionListener="#{basicInfo.onSave}"  binding="#{saveBtn}"/>
                                        <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small" process="@form" update=":frmMain"
                                                         actionListener="#{basicInfo.onCreation}"/>
                                    </td>
                                </tr>
                            </table>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
            </div>
        </h:form>

        <p:blockUI block=":frmMain" trigger=":frmMain:saveBtn,:frmMain:refBtn,:frmMain:dupBtn">
            LOADING<br />
            <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
        </p:blockUI>

    </p:panel>

    <p:dialog id="basicInfoAccountDialog" header="Opening Account Information" widgetVar="basicInfoAccountDlg" resizable="false"
              modal="true" width="550" height="260">
        <ui:include src="dialog/basicInfoAccountDialog.xhtml"/>
    </p:dialog>

    <ui:include src="dialog/confirmDeleteDlg.xhtml">
        <ui:param name="id" value="confirmDeleteAccountDialog"/>
        <ui:param name="name" value="confirmDeleteAccountDlg"/>
        <ui:param name="formId" value="frmConfirmDeleteAccount"/>
        <ui:param name="controller" value="#{basicInfo}"/>
        <ui:param name="action" value="onDeleteAccount"/>
        <ui:param name="update" value=":frmMain"/>
    </ui:include>

    <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                         header="#{basicInfo.messageHeader}" message="#{basicInfo.message}" >
            <p:commandButton value="OK"
                             process="@this"
                             update="frmMain"
                             oncomplete="msgBoxSystemMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>

</h:body>
</f:view>
</html>
