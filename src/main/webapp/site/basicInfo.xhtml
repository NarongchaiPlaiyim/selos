<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">

<h:head>
    <title>SE-LOS : Basic Info</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript library="js" name="custom.js" />
    <h:outputScript library="js" name="jquery.ui.datepicker.min.js" />
    <style>
        .ui-datatable td,.ui-datatable th,.ui-datatable span {
            white-space: normal!important;
            word-wrap: break-word;
        }
    </style>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{basicInfo.preRender()}" />
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">#{msg.get('app.basicInfo.header')}</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by
                                <h:outputText id="lastupdateName" value=" #{basicInfo.basicInfoView.modifyBy != null ? basicInfo.basicInfoView.modifyBy.userName : ''}"/> ,
                                <h:outputText value="#{basicInfo.basicInfoView.modifyDate}"/>
                            </div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <table class="content_table_form">
                                <tr>
                                    <td style="padding-left: 10px;">
                                        <table>
                                            <tr>
                                                <td style="padding-bottom: 20px;" colspan="4">
                                                    <p:commandButton value="#{msg.get('app.basicInfo.content.button.duplicate')}"
                                                                     process="@form" styleClass="largest" id="dupBtn"
                                                                     actionListener="#{basicInfo.onDuplicateApplication()}"
                                                                     update=":msgBoxSystemMessagePanel,:frmMain"
                                                                     disabled="#{basicInfo.isDisabled('duplicateApplicationButton')}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title" style="width: 200px;">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.appNo')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('applicationNo')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td style="width: 200px;" colspan="2">
                                                    <p:inputText value="#{basicInfo.basicInfoView.appNo}" styleClass="larger"
                                                                 readonly="#{basicInfo.isDisabled('applicationNo')}"
                                                                 required="#{basicInfo.reqApplicationNo}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.refAppNo')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('refAppliationNo')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:inputText value="#{basicInfo.basicInfoView.refAppNo}" styleClass="larger"
                                                                 readonly="#{basicInfo.isDisabled('refAppNo')}"
                                                                 required="#{basicInfo.reqRefApplicationNo}"/>
                                                </td>
                                                <td class="title" style="width: 450px; padding-left: 30px;">
                                                    <div style="width: 85px; float: left; text-align: right;">
                                                        <h:outputText value="#{msg.get('app.basicInfo.content.CANo')}"/>
                                                        <h:outputText value="#{basicInfo.mandate('caNo')}" styleClass="require-field"/>
                                                        <h:outputText value=" : "/>
                                                    </div>
                                                    <p:inputText value="#{basicInfo.basicInfoView.caNo}" styleClass="larger" style="float:left;"
                                                                 readonly="#{basicInfo.isDisabled('caNo')}"
                                                                 required="#{basicInfo.reqCaNo}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.requestType')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('requestType')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:selectOneMenu styleClass="largest" size="1"
                                                                     value="#{basicInfo.basicInfoView.requestType.id}"
                                                                     disabled="#{basicInfo.isDisabled('requestType')}"
                                                                     required="#{basicInfo.reqRequestType and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                        <f:selectItems value="#{basicInfo.requestTypeList}"
                                                                       var="requestType"
                                                                       itemLabel="#{requestType.label}"
                                                                       itemValue="#{requestType.value}"/>
                                                        <p:ajax update=":frmMain:pnlAppealReason"/>
                                                    </p:selectOneMenu>
                                                </td>
                                                <td class="title" style="width: 300px; padding-left: 30px;">
                                                    <h:panelGroup id="pnlAppealReason" styleClass="panel">
                                                        <div style="width: 85px; float: left; text-align: right;">
                                                            <h:outputText value="Reason" rendered="#{basicInfo.basicInfoView.requestType.id != 1}"/>
                                                            <h:outputText value=" : " rendered="#{basicInfo.basicInfoView.requestType.id != 1}"/>
                                                        </div>
                                                        <p:inputText id="appealReason" value="#{basicInfo.basicInfoView.appealResubmitReason.description}" rendered="#{basicInfo.basicInfoView.requestType.id != 1}" required="false" readonly="true" style="float:left; width: 290px;"/>
                                                    </h:panelGroup>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.productGroup')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('productGroup')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:selectOneMenu styleClass="largest" size="1"
                                                                     value="#{basicInfo.basicInfoView.productGroup.id}"
                                                                     disabled="#{basicInfo.isDisabled('productGroup')}"
                                                                     required="#{basicInfo.reqProductGroup and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                        <f:selectItems value="#{basicInfo.productGroupList}"
                                                                       var="productGroup"
                                                                       itemLabel="#{productGroup.label}"
                                                                       itemValue="#{productGroup.value}"/>
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td colspan="3">
                                                    <table style="border: 1px solid #acacac; border-spacing: 0; margin-top: 10px; width: 700px;">
                                                        <tr>
                                                            <td>
                                                                <table>
                                                                    <tr>
                                                                        <td class="title">
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristic')}"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox value="#{basicInfo.basicInfoView.charNoUnPaid}"
                                                                                                     disabled="#{basicInfo.isDisabled('unpaidFeeInsurance')}"
                                                                                                     required="#{basicInfo.reqUnpaidFeeInsurance and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristic.unpaid')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('unpaidFeeInsurance')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox value="#{basicInfo.basicInfoView.charNoPending}"
                                                                                                     disabled="#{basicInfo.isDisabled('noPendingClaimLG')}"
                                                                                                     required="#{basicInfo.reqNoPendingClaimLG and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristic.noPending')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('noPendingClaimLG')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <table style="border: 1px solid #acacac; border-spacing: 0; margin-top: 10px; width: 700px;">
                                                        <tr>
                                                            <td>
                                                                <table>
                                                                    <tr>
                                                                        <td class="title">
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC')}"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 50px;">
                                                                            <p:selectBooleanCheckbox value="#{basicInfo.basicInfoView.charFCLG}"
                                                                                                     disabled="#{basicInfo.isDisabled('isConstructionRequestLG')}"
                                                                                                     required="#{basicInfo.reqIsConstructionRequestLG and not empty param[saveBtn.clientId]}">
                                                                                <p:ajax update="checkBoxIns,checkBoxCom,checkBoxAba,checkBoxLate,checkBoxFund"
                                                                                        listener="#{basicInfo.onChangeReqLG()}"/>
                                                                            </p:selectBooleanCheckbox>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('isConstructionRequestLG')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox id="checkBoxIns" value="#{basicInfo.basicInfoView.charFCIns}"
                                                                                                     disabled="#{basicInfo.isDisabled('isAbleToGettingGuarantorJob')}"
                                                                                                     required="#{basicInfo.reqIsAbleToGettingGuarantorJob and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg.insurance')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('isAbleToGettingGuarantorJob')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox id="checkBoxCom" value="#{basicInfo.basicInfoView.charFCCom}"
                                                                                                     disabled="#{basicInfo.isDisabled('noClaimLGHistory')}"
                                                                                                     required="#{basicInfo.reqNoClaimLGHistory and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg.complaint')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('noClaimLGHistory')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox id="checkBoxAba" value="#{basicInfo.basicInfoView.charFCAba}"
                                                                                                     disabled="#{basicInfo.isDisabled('noRevokedLicense')}"
                                                                                                     required="#{basicInfo.reqNoRevokedLicense and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg.abandon')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('noRevokedLicense')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox id="checkBoxLate" value="#{basicInfo.basicInfoView.charFCLate}"
                                                                                                     disabled="#{basicInfo.isDisabled('noLateWorkDelivery')}"
                                                                                                     required="#{basicInfo.reqNoLateWorkDelivery and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg.late')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('noLateWorkDelivery')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding-left: 100px;">
                                                                            <p:selectBooleanCheckbox id="checkBoxFund" value="#{basicInfo.basicInfoView.charFCFund}"
                                                                                                     disabled="#{basicInfo.isDisabled('isAdequateOfCapitalResource')}"
                                                                                                     required="#{basicInfo.reqIsAdequateOfCapitalResource and not empty param[saveBtn.clientId]}"/>
                                                                            <h:outputText value="#{msg.get('app.basicInfo.content.characteristicFC.lg.fund')}"/>
                                                                            <h:outputText value="#{basicInfo.mandate('isAdequateOfCapitalResource')}" styleClass="require-field"/>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.specProgram')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('isApplySpecialProgram')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <table style="margin-left: -3px;">
                                                        <tr>
                                                            <td style="width: 120px;">
                                                                <p:selectOneRadio id="spProgram" value="#{basicInfo.basicInfoView.spProgram}"
                                                                                  disabled="#{basicInfo.isDisabled('isApplySpecialProgram')}"
                                                                                  required="#{basicInfo.reqIsApplySpecialProgram and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.no')}" itemValue="1"/>
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.yes')}" itemValue="2"/>
                                                                    <p:ajax update="spProgram,specialProgram" listener="#{basicInfo.onChangeSpecialProgram}" event="click"/>
                                                                </p:selectOneRadio>
                                                            </td>
                                                            <td>
                                                                <p:selectOneMenu id="specialProgram" styleClass="largest" size="1"
                                                                                 value="#{basicInfo.basicInfoView.specialProgram.id}"
                                                                                 disabled="#{basicInfo.isDisabled('specialProgramValue')}"
                                                                                 required="#{basicInfo.reqSpecialProgramValue and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                                    <f:selectItems value="#{basicInfo.specialProgramList}"
                                                                                   var="specialProgram"
                                                                                   itemLabel="#{specialProgram.label}"
                                                                                   itemValue="#{specialProgram.value}"/>
                                                                </p:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.refIn')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('isRefinanceIN')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <table style="margin-left: -3px;">
                                                        <tr>
                                                            <td style="width: 120px;">
                                                                <p:selectOneRadio id="refIn" value="#{basicInfo.basicInfoView.refIn}"
                                                                                  disabled="#{basicInfo.isDisabled('isRefinanceIN')}"
                                                                                  required="#{basicInfo.reqIsRefinanceIN and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.no')}" itemValue="1"/>
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.yes')}" itemValue="2"/>
                                                                    <p:ajax update="refIn,referIn" listener="#{basicInfo.onChangeRefIn}" event="click"/>
                                                                </p:selectOneRadio>
                                                            </td>
                                                            <td>
                                                                <p:selectOneMenu id="referIn" styleClass="largest"
                                                                                 size="1" value="#{basicInfo.basicInfoView.refinanceIn.code}"
                                                                                 disabled="#{basicInfo.isDisabled('refinanceInValue')}"
                                                                                 required="#{basicInfo.reqRefinanceInValue and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                                    <f:selectItems value="#{basicInfo.bankList}"
                                                                                   var="bankList"
                                                                                   itemLabel="#{bankList.label}"
                                                                                   itemValue="#{bankList.value}"/>
                                                                </p:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.refOut')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('isRefinanceOUT')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <table style="margin-left: -3px;">
                                                        <tr>
                                                            <td style="width: 120px;">
                                                                <p:selectOneRadio id="refOut" value="#{basicInfo.basicInfoView.refOut}"
                                                                                  disabled="#{basicInfo.isDisabled('isRefinanceOUT')}"
                                                                                  required="#{basicInfo.reqIsRefinanceOUT and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.no')}" itemValue="1"/>
                                                                    <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.yes')}" itemValue="2"/>
                                                                    <p:ajax update="refOut,referOut" listener="#{basicInfo.onChangeRefOut}" event="click"/>
                                                                </p:selectOneRadio>
                                                            </td>
                                                            <td>
                                                                <p:selectOneMenu id="referOut" styleClass="largest"
                                                                                 size="1" value="#{basicInfo.basicInfoView.refinanceOut.code}"
                                                                                 disabled="#{basicInfo.isDisabled('refinanceOutValue')}"
                                                                                 required="#{basicInfo.reqRefinanceOutValue and not empty param[saveBtn.clientId]}">
                                                                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                                    <f:selectItems value="#{basicInfo.bankList}"
                                                                                   var="bankList"
                                                                                   itemLabel="#{bankList.label}"
                                                                                   itemValue="#{bankList.value}"/>
                                                                </p:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.risk')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('riskCustomerType')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:selectOneMenu styleClass="largest" size="1"
                                                                     value="#{basicInfo.basicInfoView.riskType.id}"
                                                                     disabled="#{basicInfo.isDisabled('riskCustomerType')}"
                                                                     required="#{basicInfo.reqRiskCustomerType and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                        <f:selectItems value="#{basicInfo.riskTypeList}"
                                                                       var="riskType"
                                                                       itemLabel="#{riskType.label}"
                                                                       itemValue="#{riskType.value}"/>
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.qualitative')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('qualitativeType')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <p:selectOneRadio value="#{basicInfo.basicInfoView.qualitative}"
                                                                      disabled="#{basicInfo.isDisabled('qualitativeType')}"
                                                                      required="#{basicInfo.reqQualitativeType and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.a')}" itemValue="1"/>
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.b')}" itemValue="2"/>
                                                    </p:selectOneRadio>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.existing')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('isExistingSMECustomer')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td colspan="3" style="width: 300px;">
                                                    <p:selectOneRadio value="#{basicInfo.basicInfoView.existingSME}"
                                                                      disabled="#{basicInfo.isDisabled('isExistingSMECustomer')}"
                                                                      required="#{basicInfo.reqIsExistingSMECustomer and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.no')}" itemValue="1"/>
                                                        <f:selectItem itemLabel="#{msg.get('app.basicInfo.content.radio.yes')}" itemValue="2"/>
                                                        <p:ajax update="since" listener="#{basicInfo.onChangeExistingSME()}"/>
                                                    </p:selectOneRadio>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title" style="width: 200px;">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.since')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('existingSMECustomerSince')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:selectOneMenu styleClass="largest" size="1" id="since"
                                                                     value="#{basicInfo.basicInfoView.since}"
                                                                     disabled="#{basicInfo.isDisabled('existingSMECustomerSince')}"
                                                                     required="#{basicInfo.reqExistingSMECustomerSince and not empty param[saveBtn.clientId]}">
                                                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                        <f:selectItems value="#{basicInfo.yearList}"
                                                                       var="yearList"
                                                                       itemLabel="#{yearList}"
                                                                       itemValue="#{yearList}"/>
                                                    </p:selectOneMenu>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title" style="width: 200px;">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.lastRev')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('lastReviewDate')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <clv:BECalendar showOn="button" showButtonPanel="true" navigator="true" locale="th_TH"
                                                                    yearRange="1950:2100"
                                                                    pattern="dd/MM/yyyy"
                                                                    mindate="01/01/1950"
                                                                    readonlyInput="true"
                                                                    defaultdate="#{basicInfo.currentDateDDMMYY}"
                                                                    maxdate="#{basicInfo.currentDateDDMMYY}"
                                                                    value="#{basicInfo.basicInfoView.lastReviewDate}"
                                                                    disabled="#{basicInfo.isDisabled('lastReviewDate')}"
                                                                    required="#{basicInfo.reqLastReviewDate and not empty param[saveBtn.clientId]}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title" style="width: 200px;">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.extRev')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('extendedReviewDate')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <clv:BECalendar showOn="button" showButtonPanel="true" navigator="true" locale="th_TH"
                                                                    yearRange="1950:2100"
                                                                    pattern="dd/MM/yyyy"
                                                                    mindate="01/01/1950"
                                                                    readonlyInput="true"
                                                                    defaultdate="#{basicInfo.currentDateDDMMYY}"
                                                                    maxdate="#{basicInfo.currentDateDDMMYY}"
                                                                    value="#{basicInfo.basicInfoView.extReviewDate}"
                                                                    disabled="#{basicInfo.isDisabled('extendedReviewDate')}"
                                                                    required="#{basicInfo.reqExtendedReviewDate and not empty param[saveBtn.clientId]}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.basicInfo.content.sbf')}"/>
                                                    <h:outputText value="#{basicInfo.mandate('SCFScore')}" styleClass="require-field"/>
                                                    <h:outputText value=" :"/>
                                                </td>
                                                <td>
                                                    <p:selectOneMenu styleClass="largest" size="1"
                                                                     value="#{basicInfo.basicInfoView.sbfScoreView.id}"
                                                                     disabled="#{basicInfo.isDisabled('SCFScore')}"
                                                                     required="#{basicInfo.reqSCFScore and not empty param[saveBtn.clientId]}">
