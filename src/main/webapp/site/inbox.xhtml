<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SE-LOS : INBOX</title>
        <h:outputStylesheet name="css/style.css" />
        <!--<h:outputStylesheet name="css/style-inbox.css" />-->
        <h:outputScript library="js" name="custom.js" />

        <style type="text/css">
            table.ui-selectoneradio.nolabel_radio {
                border-collapse: collapse;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            table.ui-selectoneradio.nolabel_radio tr,
            table.ui-selectoneradio.nolabel_radio td {
                border-spacing: 0;
                padding: 0;
            }
            .dialog_noheader.ui-dialog .ui-dialog-titlebar {
                display:none;
            }
            .div_row {
                display: block;
                height: 28px;
                line-height: 28px;
                padding: 1px;
            }
            table table.ui-selectoneradio,
            table table.ui-selectoneradio td,
            table table.ui-selectoneradio tr {
                border: medium none !important;
            }
            .full_table table.ui-selectoneradio td {
                padding : 0 10px 0 0 !important;
            }
            .full_table table.ui-selectoneradio {
                width : auto !important;
            }
            .ui-icon {
                width: 16px!important;
                height: 8px!important;
            }
            .ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td {
                padding: 1px 10px !important;
                overflow: hidden !important;
                white-space: normal !important;
                border-width: 1px !important;
                border-style: solid !important;
                border-color: #868686;
            }
        </style>

    </h:head>

    <h:body>
        <p:panel id="pnl_maincontainer">
            <h:form id="frmMain" style="position: relative; min-height: 100%; height: 100%;">
                <div id="main_container">
                    <!-- Start Header Logo -->
                    <ui:include src="include/header_logo.xhtml"/>
                    <ui:include src="include/menubar_inbox.xhtml"/>
                    <div id="content_container">
                        <div id="content_name" style="margin-top: 5px;">Inbox</div>
                        <div id="content">
                            <table class="content_form">
                                <tr>
                                    <td>
                                        <p:dataTable id="resultInbox" var="item"
                                                     value="#{peinbox.inboxViewList}"
                                                     selection="#{peinbox.inboxViewSelectItem}"
                                                     selectionMode="single"
                                                     resizableColumns="true"
                                                     paginator="true"
                                                     rows="20"
                                                     rowsPerPageTemplate="20,40,60"
                                                     rowKey="#{item.fwobnumber}"
                                                     rowIndexVar="rowIndex"
                                                     tableStyle="width:auto" >
                                            <p:ajax event="rowSelect" update=":frmMain:resultInbox"
                                                    listener="#{peinbox.onSelectInbox}" onstart="blockInbox.show()"/>
                                            <p:column headerText="" styleClass="center" style="width:22px;"  >
                                                <h:outputText value="#{rowIndex+1}"/>
                                            </p:column>
                                            <p:column headerText="Received Date" styleClass="center" style="width: 60px;" sortBy="#{item.receiveddate}" >
                                                <h:outputText value="#{item.receiveddate}"/>
                                            </p:column>
                                            <p:column headerText="At User Team" styleClass="center" style="width: 60px;">
                                                <h:outputText value="#{item.atuserteam}" />
                                            </p:column>
                                            <p:column headerText="Application Number" styleClass="center" style="width: 60px;" sortBy="#{item.applicationno}">
                                                <h:outputText value="#{item.applicationno}"/>
                                            </p:column>
                                            <p:column headerText="Name" styleClass="center" style="width: 60px;">
                                                <h:outputText value="#{item.name}"/>
                                            </p:column>
                                            <p:column headerText="Product Group" style="width: 60px;" styleClass="center" sortBy="#{item.productgroup}">
                                                <h:outputText value="#{item.productgroup}"/>
                                            </p:column>
                                            <p:column headerText="Request Type" style="width: 60px;" styleClass="center" >
                                                <h:outputText value="#{item.requestTypeStr}"/>
                                            </p:column>
                                            <p:column headerText="Step" styleClass="center" style="width: 60px;" sortBy="#{item.step}">
                                                <h:outputText  value="#{item.step}"/>
                                            </p:column>
                                            <p:column headerText="Status" styleClass="center" style="width: 60px;" sortBy="#{item.status}">
                                                <h:outputText value="#{item.status}"/>
                                            </p:column>
                                            <p:column headerText="From User" styleClass="center" style="width: 60px;" >
                                                <h:outputText value="#{item.fromuser}"/>
                                            </p:column>
                                            <p:column headerText="At User" styleClass="center" style="width: 60px;" >
                                                <h:outputText value="#{item.atuser}"/>
                                            </p:column>
                                            <p:column headerText="Appointment Date" styleClass="center" style="width: 60px;" >
                                                <h:outputText value="#{item.appointmentdate}"/>
                                            </p:column>
                                            <p:column headerText="DOA Level" styleClass="center" style="width: 60px;" >
                                                <h:outputText value="#{item.doalevel}"/>
                                            </p:column>
                                            <p:column headerText="Action" styleClass="center" style="width: 60px;"  >
                                                <h:outputText  value="#{item.action}"/>
                                            </p:column>
                                            <p:column headerText="SLA End Date" styleClass="center" style="width: 60px; background-color : #{item.slastatus eq 'A' ? 'yellow' : (item.slastatus eq 'R' ? 'red' : 'default')};" sortBy="#{item.slaenddate}">
                                                <h:outputText style="" value="#{item.slaenddate}"/>
                                            </p:column>
                                            <p:column headerText="Total Time Spent At User " styleClass="center" style="width: 60px;" sortBy="#{item.totaltimespentatuser}">
                                                <h:outputText  value="#{item.totaltimespentatuser}"/>
                                            </p:column>
                                            <p:column headerText="Total Time Spent At Process" styleClass="center" style="width: 60px;" sortBy="#{item.totaltimespentatprocess}">
                                                <h:outputText value="#{item.totaltimespentatprocess}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- Start Footer -->
                    <ui:include src="include/footer_inbox.xhtml"/>
                    <!-- End Footer -->
                    <h:inputHidden id="pagename" value="mnuprescreen"/>
                    <h:inputHidden id="subpagename" value="submnuprescreen"/>
                </div>
            </h:form>
        </p:panel>
        <p:blockUI widgetVar="blockInbox" block=":frmMain">
            LOADING<br/>
            <h:graphicImage library="images" name="shared/ajax-loader.gif" />
        </p:blockUI>
    </h:body>
</f:view>
</html>
