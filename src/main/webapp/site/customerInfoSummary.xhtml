<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Customer Info. Summary</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{basicInfo.preRender()}" />
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">#{msg.get('app.custInfoSummary.header')}</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <table class="content_table_form">
                                <tr>
                                    <td class="small">
                                        <p:selectOneMenu styleClass="largest" size="1"
                                                         value="#{custInfoSummary.customerInfoSummaryView.customerEntity.id}" >
                                            <f:selectItem itemLabel="- Please Select -" itemValue="0"/>
                                            <f:selectItems value="#{custInfoSummary.customerEntityList}"
                                                           var="customerEntity"
                                                           itemLabel="#{customerEntity.description}"
                                                           itemValue="#{customerEntity.id}"/>
                                            <p:ajax event="change" update="frmMain"/>
                                        </p:selectOneMenu>
                                    </td>
                                    <td>
                                        <p:commandButton id="btnIndividual" value="Add Individual" styleClass="larger" process="@form"
                                                         rendered="#{custInfoSummary.customerInfoSummaryView.customerEntity.id == 1}"/>
                                        <p:commandButton id="btnJuristic" value="Add Juristic" styleClass="larger" process="@form"
                                                         rendered="#{custInfoSummary.customerInfoSummaryView.customerEntity.id == 2}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p:dataTable id="resultTableBorrower" var="item" value="#{custInfoSummary.customerInfoSummaryView.borrowerCustomerViewList}"
                                                     paginator="false" rowKey="#{item}" rowIndexVar="rowIndex">
                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column rowspan="2"/>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.customerName')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="1" colspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.id')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="1" colspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.relationShip')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="1" colspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.reference')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.share')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.age')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.kyc')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.csi')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.worth')}</f:facet>
                                                    </p:column>
                                                    <p:column rowspan="2"/>
                                                </p:row>

                                                <p:row>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.id.citiRegis')}</f:facet>
                                                    </p:column>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.id.cus')}</f:facet>
                                                    </p:column>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.relationShip.type')}</f:facet>
                                                    </p:column>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.relationShip.coll')}</f:facet>
                                                    </p:column>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.reference.ind')}</f:facet>
                                                    </p:column>
                                                    <p:column colspan="1">
                                                        <f:facet name="header">#{msg.get('app.custInfoSummary.table.reference.jus')}</f:facet>
                                                    </p:column>
                                                </p:row>
                                            </p:columnGroup>

                                            <p:column>
                                                <h:outputText value="#{rowIndex+1}"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{item.titleTh.titleTh}#{item.firstNameTh} #{item.lastNameTh}" />
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{item.citizenId}"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{item.tmbCustomerId}"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{item.relation.description}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <!--<h:outputText value="#{item.collateralOwner == 1 ? 'Y' : item.collateralOwner == 0 ? 'N' : '-'}"/>-->
                                                <h:outputText value="#{item.collateralOwner == 1 ? 'Y' : 'N'}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.reference.description}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.reference.description}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.percentShare}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.age}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.kycLevel.kycLevel}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.csi.code}"/>
                                            </p:column>

                                            <p:column styleClass="center">
                                                <h:outputText value="#{item.id}"/>
                                            </p:column>

                                            <p:column> <!--14-->
                                            </p:column>

                                        </p:dataTable>
                                    </td>
                                </tr>
                            </table>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>
        </h:form>

        <!--<p:blockUI block=":frmMain" trigger=":frmMain:btnSave">
            LOADING<br />
            <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
        </p:blockUI>-->

    </p:panel>

    <p:panel id="msgBoxSystemMessagePanel" styleClass="panel">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg"
                         header="#{basicInfo.messageHeader}" message="#{basicInfo.message}" >
            <p:commandButton value="OK"
                             process="@this"
                             update="frmMain"
                             oncomplete="msgBoxSystemMessageDlg.hide()"/>
        </p:confirmDialog>
    </p:panel>

</h:body>
</f:view>
</html>
