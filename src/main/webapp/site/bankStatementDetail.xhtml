<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Bank Statement Detail</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"></script>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"></script>
</h:head>

<h:body>
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">#{msg.get('app.bankStmtDetail.header')}</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <table class="content_table_form">
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.countIncome')}"/>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="countIncome"/>
                                        <label for="countIncome">#{msg.get('app.bankStmtDetail.checkbox.isNotCountIncome')}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.bankAccount')}"/>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="">TMB</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.branch')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.accountType')}"/>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="">กระแสรายวัน</option>
                                        </select>
                                        <p:spacer width="50" height="0"/>

                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.others')}" styleClass="title"/>
                                        <p:spacer width="10" height="0"/>
                                        <select>
                                            <option value="">โปรดระบุ</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.accountNo')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.accountName')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.accountStatus')}"/>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="">Normal</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.accountCharacteristic')}"/>
                                    </td>
                                    <td>
                                        <input type="radio" id="borrowersAcc"/>
                                        <label for="borrowersAcc">#{msg.get('app.bankStmtDetail.radio.borrowersAccount')}</label>
                                        <p:spacer width="10"/>

                                        <input type="radio" id="mainDirectorAcc"/>
                                        <label for="mainDirectorAcc">#{msg.get('app.bankStmtDetail.radio.mainDirectorAccount')}</label>
                                        <p:spacer width="10"/>

                                        <input type="radio" id="confederateAcc"/>
                                        <label for="confederateAcc">#{msg.get('app.bankStmtDetail.radio.confederateAccount')}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <table>
                                            <tr>
                                                <td class="right" style="font-weight:bold;">
                                                    <h:outputText value="#{msg.get('app.bankStmtDetail.bahtUnit')}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:dataTable paginator="false">
                                                        <p:column style="width:250px;"/>
                                                        <p:column headerText="Apr 2556" />
                                                        <p:column headerText="May 2556" />
                                                        <p:column headerText="Jun 2556" />
                                                        <p:column headerText="Jul 2556" />
                                                        <p:column headerText="Aug 2556" />
                                                        <p:column headerText="Sep 2556" />
                                                    </p:dataTable>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="height:30px;"></td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.averageIncomeGross')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.averageIncomeNetBDM')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.averageIncomeNetUW')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.averageDrawAmount')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.swingPercent')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.utilizationPercent')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.averageGrossInflowPerLimit')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.chequeReturn')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.tradeChequeReturnAmount')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.overLimitTimes')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.overLimitDays')}"/>
                                    </td>
                                    <td>
                                        <input type="text"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title" style="width:250px;">
                                        <h:outputText value="#{msg.get('app.bankStmtDetail.label.remark')}"/>
                                    </td>
                                    <td>
                                        <textarea cols="50" rows="5"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="separate"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="center">
                                        <p:commandButton value="#{msg.get('app.button.save')}"
                                                         action="#{bankStatementDetail.onSave()}"
                                                         styleClass="smaller"/>
                                        <p:spacer width="5" height="0"/>
                                        <p:commandButton value="#{msg.get('app.button.cancel')}"
                                                         action="#{bankStatementDetail.onCancel()}"
                                                         styleClass="smaller"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>

                <div id="bottom_line"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>
        </h:form>
    </p:panel>
</h:body>
</f:view>
</html>
