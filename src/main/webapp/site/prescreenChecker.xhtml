<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Prescreen Checker</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
</h:head>

<h:body>
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
            <div id="main_container">
                <!-- Start Header Logo -->
                <ui:include src="include/header_logo.xhtml" />
                <!-- End Header Logo -->
                <!-- Start Header Detail -->
                <ui:include src="include/header_detail.xhtml" />
                <!-- End Header Detail -->
                <!-- Start Menu -->
                <ui:include src="include/menubar.xhtml" />
                <!-- End Menu -->
                <div id="content_container">
                    <div id="content_name">Prescreen - Prescreen Checker</div>
                    <div id="content">
                        <div id="content_info">
                            <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                            <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                        </div>
                        <div id="content_form">
                            <!-- start content -->
                            <h:form id="frmCheckCustomer">
                            <table class="content_table_form">
                                <tr>
                                    <td class="title top" style="min-width: 200px; width: 200px;">Borrower Check :</td>
                                    <td>
                                        <p:dataTable id="resultTableCustomer" var="item" value="#{prescreenChecker.customerInfoViewList}"
                                                     paginator="false" rowKey="#{item.id}" rowIndexVar="rowIndex">

                                            <p:column headerText="" styleClass="center" style="width:22px;">
                                                <h:outputText value="#{rowIndex+1}"/>
                                            </p:column>

                                            <p:column headerText="Borrower Name" styleClass="center" style="width: 150px;">
                                                <div class="left">
                                                    <h:outputText value="#{item.customerName}"/>
                                                </div>
                                            </p:column>

                                            <p:column headerText="Citizen ID / Registration ID" styleClass="center" style="width: 150px;">
                                                <h:inputText value="#{item.inputCitizenID}"/>
                                                <h:outputText styleClass="require-field" style="margin-left: 60px; position: absolute;" value="Invalid Citizen ID" rendered="#{item.validCitizenID==0}"/>
                                                <!--<p:spacer width="20" height="20" style="vertical-align: middle; margin-bottom: 5px;" rendered="#{item.validCitizenID==2}"/>
                                                <h:graphicImage url="/resources/images/shared/valid.png" style="vertical-align: middle; margin-bottom: 5px;" rendered="#{item.validCitizenID==1}"/>
                                                <h:graphicImage url="/resources/images/shared/invalid.png" style="vertical-align: middle; margin-bottom: 5px;" rendered="#{item.validCitizenID==0}"/>-->
                                            </p:column>

                                        </p:dataTable>
                                    </td>
                                </tr>
                            </table>
                            </h:form>
                            <!-- end content -->
                        </div>
                    </div>
                    <div id="bottom_line"><!-- --></div>
                </div>
                <div class="clear"></div>
                <!-- Start Footer -->
                <ui:include src="include/footer.xhtml" />
                <!-- End Footer -->
                <h:inputHidden id="pagename" value="mnuprescreen"/>
                <h:inputHidden id="subpagename" value="submnuprescreen"/>
            </div>
        </h:form>
    </p:panel>
    <p:blockUI block="pnl_maincontainer" trigger=":frmMain:btnCheckNCB">
        LOADING<br />
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>
</h:body>
</f:view>
</html>
