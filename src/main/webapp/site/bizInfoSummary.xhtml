<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">

    <h:head>
        <title>Business Information Summary</title>
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="jquery.ui.datepicker.min.js" />
    </h:head>

    <h:body>
    <f:event type="preRenderView" listener="#{bizInfoSummary.preRender()}" />
    <p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
        <h:form id="frmMain">
        <div id="main_container">
            <!-- Start Header Logo -->
            <ui:include src="include/header_logo.xhtml" />
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="include/header_detail.xhtml" />
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="include/menubar.xhtml" />
            <!-- End Menu -->
            <div id="content_container">
                <div id="content_name"><p:outputLabel value="#{msg.get('app.bizInfoSummary.header')}"/></div>
                <div id="content">
                    <div id="content_info">
                        <div id="content_trackchange">[ View Track Change ]</div>
                        <div id="content_lastupdate">Last update by <h:outputText value="#{bizInfoSummary.bizInfoSummaryView.modifyBy.userName}"/>, <h:outputText value="#{bizInfoSummary.bizInfoSummaryView.modifyDate}"/></div>
                    </div>
                    <div id="content_form">
                        <table class="content_table_form">
                        <tr>
                            <td class="title">
                                <p:spacer width="2"/>
                                <h:outputText value="#{msg.get('app.bizInfoSummary.label.businessLocationDetail')}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table style="border-spacing: 0;" border="0">
                                    <tr>
                                        <td class="title" style="min-width: 210px; width: 210px; max-width: 210px;">
                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.businessLocationName')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('businessLocationName')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td colspan="3">
                                            <p:inputText id="bizLocationName"
                                                                     style="width: 300px"
                                                                     value="#{bizInfoSummary.bizInfoSummaryView.bizLocationName}"
                                                                     readonly="#{bizInfoSummary.isDisabled('businessLocationName')}"
                                                                     required="#{not empty param[addBizInfoSummary.clientId]}">
                                                <p:ajax event="blur" update=":frmMain:bizLocationName"/>
                                            </p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">
                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.isRental')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('isRental')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td style="min-width: 180px; width: 180px; max-width: 180px;" colspan="3">
                                            <p:selectOneRadio id="isRentRadio" value="#{bizInfoSummary.bizInfoSummaryView.rental}"
                                                              disabled="#{bizInfoSummary.isDisabled('isRental')}"
                                                              layout="custom"
                                                              required="#{not empty param[addBizInfoSummary.clientId]}">
                                                <f:selectItem itemLabel="No" itemValue="0"/>
                                                <f:selectItem itemLabel="Yes" itemValue="1"/>
                                                <p:ajax process="@this" update=":frmMain:ownerName,:frmMain:ownerNameLabel,:frmMain:expiryDateLabel,:frmMain:expiryDate"
                                                        listener="#{bizInfoSummary.onChangeRental}"/>
                                            </p:selectOneRadio>

                                            <p:radioButton id="peropt1" for="isRentRadio" itemIndex="0"/>
                                            <p:spacer width="8px"/>
                                            <h:outputLabel for="peropt1" value="No"/>

                                            <p:spacer width="20px" />

                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.ownerName')}"
                                                           styleClass="title left"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('ownerName')}" styleClass="require-field" id="ownerNameLabel"/>
                                            <h:outputText value=" :"/>

                                            <p:spacer width="2"/>

                                            <p:inputText id="ownerName" value="#{bizInfoSummary.bizInfoSummaryView.ownerName}"
                                                         readonly="#{bizInfoSummary.isDisabled('ownerName')}"
                                                         required="#{!bizInfoSummary.isDisabled('ownerName') and not empty param[addBizInfoSummary.clientId]}">
                                                <p:ajax event="blur" update=":frmMain:ownerName"/>
                                            </p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td colspan="3">
                                            <p:radioButton id="peropt2" for="isRentRadio" itemIndex="1"/>
                                            <p:spacer width="8px"/>
                                            <h:outputLabel for="peropt2" value="Yes" /><p:spacer width="15px" />
                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.expiryDate')}"
                                                           styleClass="title left"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('expiryDate')}" styleClass="require-field" id="expiryDateLabel"/>
                                            <h:outputText value=" :"/>

                                            <clv:BECalendar id="expiryDate" showOn="button" navigator="true" locale="th_TH"
                                                            readonlyInput="true"
                                                            value="#{bizInfoSummary.bizInfoSummaryView.expiryDate}"
                                                            disabled="#{bizInfoSummary.isDisabled('expiryDate')}"
                                                            required="#{!bizInfoSummary.isDisabled('expiryDate') and not empty param[addBizInfoSummary.clientId]}"
                                                            yearRange="1950:2100"
                                                            defaultdate="#{bizInfoSummary.currentDateDDMMYY}"
                                                            mindate="#{bizInfoSummary.currentDateDDMMYY}"
                                                            showButtonPanel="true"
                                                            pattern="dd/MM/yyyy">
                                            </clv:BECalendar>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title" style="vertical-align: top;">
                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.bizLocationAddress')}"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td colspan="3">
                                            <table style="border-spacing: 0;">
                                                <tr>
                                                    <td class="left title" style="min-width: 115px; width: 115px; max-width: 115px;">
                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.addressNo')}" />
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.addressNo')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>
                                                    </td>
                                                    <td class="left" colspan="3">
                                                        <p:inputText styleClass="medium" style="width: 140px;" id="addressNo"
                                                                     maxlength="10"
                                                                     onkeydown="return onKeyDownHomeNo(event);"
                                                                     onkeypress="return onKeyPressHomeNo(event);"
                                                                     readonly="#{bizInfoSummary.isDisabled('bizLocation.addressNo')}"
                                                                     value="#{bizInfoSummary.bizInfoSummaryView.addressNo}"
                                                                     required="#{not empty param[addBizInfoSummary.clientId]}">
                                                            <p:ajax event="blur" update=":frmMain:addressMoo,:frmMain:addressNo"/>
                                                        </p:inputText>

                                                        <p:spacer width="35" height="5"/>

                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.addressMoo')}"
                                                                       styleClass="title" for="addressMoo"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.addressMoo')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>

                                                        <p:spacer width="5" height="5"/>

                                                        <p:inputText styleClass="smaller" id="addressMoo"
                                                                     onkeydown="return onKeyDownHomeNo(event);"
                                                                     onkeypress="return onKeyPressHomeNo(event);"
                                                                     readonly="#{bizInfoSummary.isDisabled('bizLocation.addressMoo')}"
                                                                     value="#{bizInfoSummary.bizInfoSummaryView.addressMoo}">
                                                            <p:ajax event="blur" update=":frmMain:addressMoo"/>
                                                        </p:inputText>

                                                        <p:spacer width="22" height="5"/>

                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.addressBuilding')}"
                                                                       styleClass="title" for="addressBuilding"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.addressBuilding')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>

                                                        <p:spacer width="5" height="5"/>

                                                        <p:inputText styleClass="larger" id="addressBuilding"
                                                                     value="#{bizInfoSummary.bizInfoSummaryView.addressBuilding}"
                                                                     readonly="#{bizInfoSummary.isDisabled('bizLocation.addressBuilding')}">
                                                            <p:ajax event="blur" update=":frmMain:addressBuilding"/>
                                                        </p:inputText>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="title left">
                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.addressStreet')}" for="addressStreet"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.addressStreet')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>
                                                    </td>
                                                    <td class="left" colspan="3">
                                                        <p:inputText style="width: 608px;" id="addressStreet"
                                                                     value="#{bizInfoSummary.bizInfoSummaryView.addressStreet}"
                                                                     readonly="#{bizInfoSummary.isDisabled('bizLocation.addressStreet')}">
                                                            <p:ajax event="blur" update=":frmMain:addressStreet"/>
                                                        </p:inputText>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <p:selectOneMenu id="provinceCode" size="1" style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                         value="#{bizInfoSummary.bizInfoSummaryView.province.code}"
                                                                         required="#{not empty param[addBizInfoSummary.clientId]}"
                                                                         disabled="#{bizInfoSummary.isDisabled('bizLocation.province')}">
                                                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                            <f:selectItems value="#{bizInfoSummary.provinceList}"
                                                                           var="province"
                                                                           itemLabel="#{province.name}"
                                                                           itemValue="#{province.code}"/>
                                                            <p:ajax process="@form" update=":frmMain:provinceCode,:frmMain:districtCode,:frmMain:subDistrictCode" listener="#{bizInfoSummary.onChangeProvince}"/>
                                                        </p:selectOneMenu>
                                                    </td>
                                                    <td>
                                                        <p:selectOneMenu  id="districtCode" size="1" style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                          value="#{bizInfoSummary.bizInfoSummaryView.district.id}"
                                                                          required="#{not empty param[addBizInfoSummary.clientId]}"
                                                                          disabled="#{bizInfoSummary.isDisabled('bizLocation.district')}">
                                                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                            <f:selectItems value="#{bizInfoSummary.districtList}"
                                                                           var="district"
                                                                           itemLabel="#{district.name}"
                                                                           itemValue="#{district.id}"/>
                                                            <p:ajax process="@form" update=":frmMain:districtCode,:frmMain:subDistrictCode" listener="#{bizInfoSummary.onChangeDistrict()}" />
                                                        </p:selectOneMenu>
                                                    </td>
                                                    <td>
                                                        <p:selectOneMenu id="subDistrictCode" size="1" style="min-width: 200px; width: 200px; max-width: 200px;"
                                                                          value="#{bizInfoSummary.bizInfoSummaryView.subDistrict.code}"
                                                                          required="#{not empty param[addBizInfoSummary.clientId]}"
                                                                          disabled="#{bizInfoSummary.isDisabled('bizLocation.subdistrict')}">
                                                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                            <f:selectItems value="#{bizInfoSummary.subDistrictList}"
                                                                           var="subDis"
                                                                           itemLabel="#{subDis.name}"
                                                                           itemValue="#{subDis.code}"/>
                                                            <p:ajax event="change" process="@form" update=":frmMain:subDistrictCode"/>
                                                        </p:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="title">
                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.postCode')}"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.postcode')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>
                                                    </td>
                                                    <td colspan="3">
                                                        <p:inputMask mask="99999" styleClass="medium" id="posCode"
                                                                                 value="#{bizInfoSummary.bizInfoSummaryView.postCode}"
                                                                                 required="#{not empty param[addBizInfoSummary.clientId] }"
                                                                                 readonly="#{bizInfoSummary.isDisabled('bizLocation.postcode')}">
                                                            <p:ajax event="blur" update=":frmMain:posCode"/>
                                                        </p:inputMask>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="title">
                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.country')}"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.country')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>
                                                    </td>
                                                    <td colspan="3">
                                                        <p:selectOneMenu  id="countryId" style="min-width: 200px; width: 250px; max-width: 250px;"
                                                                          value="#{bizInfoSummary.bizInfoSummaryView.country.id}"
                                                                          required="#{not empty param[addBizInfoSummary.clientId]}"
                                                                          disabled="#{bizInfoSummary.isDisabled('bizLocation.country')}">
                                                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                            <f:selectItems value="#{bizInfoSummary.countryList}"
                                                                           var="country"
                                                                           itemLabel="#{country.name}"
                                                                           itemValue="#{country.id}"/>
                                                        </p:selectOneMenu>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="title">
                                                        <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.AddressEN')}"/>
                                                        <h:outputText value="#{bizInfoSummary.mandate('bizLocation.AddressEN')}" styleClass="require-field"/>
                                                        <h:outputText value=" :"/>
                                                    </td>
                                                    <td colspan="3">
                                                        <p:inputText style="width: 608px;" id="addressEng"
                                                                                 value="#{bizInfoSummary.bizInfoSummaryView.addressEng}"
                                                                                 readonly="#{bizInfoSummary.isDisabled('bizLocation.AddressEN')}">
                                                            <p:ajax event="blur" update=":frmMain:addressEng"/>
                                                        </p:inputText>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title">
                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.phoneNo')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('bizLocation.phoneNo')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td colspan="3">
                                            <p:inputText styleClass="large" id="phoneNo" value="#{bizInfoSummary.bizInfoSummaryView.phoneNo}"
                                                         onkeydown="return onKeyDownNumber(event);"
                                                         onkeypress="return onKeyPressNumber(event);"
                                                         required="#{not empty param[addBizInfoSummary.clientId]}"
                                                         readonly="#{bizInfoSummary.isDisabled('bizLocation.phoneNo')}">
                                                <p:ajax event="blur" update=":frmMain:phoneNo"/>
                                            </p:inputText>

                                            <p:spacer width="20" height="5"/>

                                            <p:outputLabel value="#{msg.get('app.bizInfoSummary.label.extension')}" styleClass="title" for="extension"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('bizLocation.extension')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>

                                            <p:spacer width="20" height="5"/>
                                            <p:inputText styleClass="smaller" id="extension"
                                                         onkeydown="return onKeyDownNumber(event);"
                                                         onkeypress="return onKeyPressNumber(event);"
                                                         value="#{bizInfoSummary.bizInfoSummaryView.extension}"
                                                         readonly="#{bizInfoSummary.isDisabled('bizLocation.extension')}">
                                                <p:ajax event="blur" update=":frmMain:extension"/>
                                            </p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4"><p:spacer width="5"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="title">
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.label.businessPeriod')}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title" style="width: 18%">
                                            <h:outputLabel  class="title" value="#{msg.get('app.bizInfoSummary.label.registrationDate')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('registrationDate')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td colspan="3">
                                            <clv:BECalendar id="registrationDate" showOn="button" navigator="true" locale="th_TH"
                                                            disabled="#{bizInfoSummary.isDisabled('registrationDate')}"
                                                            required="#{bizInfoSummary.bizInfoSummaryView.establishDate == null and not empty param[addBizInfoSummary.clientId]}"
                                                            value="#{bizInfoSummary.bizInfoSummaryView.registrationDate}"
                                                            yearRange="1950:2100"
                                                            pattern="dd/MM/yyyy"
                                                            mindate="01/01/1950"
                                                            showButtonPanel="true"
                                                            defaultdate="#{bizInfoSummary.currentDateDDMMYY}"
                                                            maxdate="#{bizInfoSummary.currentDateDDMMYY}">
                                                <p:ajax event="change" update=":frmMain:registrationDate"/>
                                                <p:ajax event="dateSelect" update=":frmMain:registrationDate"/>
                                            </clv:BECalendar>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td class="title">
                                            <h:outputLabel  class="title" value="#{msg.get('app.bizInfoSummary.label.establishDate')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('establishDate')}" styleClass="require-field"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td style="width: 5%">
                                            <clv:BECalendar id="establishDate" showOn="button" navigator="true" locale="th_TH"
                                                            disabled="#{bizInfoSummary.isDisabled('establishDate')}"
                                                            required ="#{bizInfoSummary.bizInfoSummaryView.registrationDate == null and not empty param[addBizInfoSummary.clientId]}"
                                                            value="#{bizInfoSummary.bizInfoSummaryView.establishDate}"
                                                            yearRange="1950:2100"
                                                            pattern="dd/MM/yyyy"
                                                            showButtonPanel="true"
                                                            defaultdate="#{bizInfoSummary.currentDateDDMMYY}"
                                                            mindate="01/01/1950"
                                                            maxdate="#{bizInfoSummary.currentDateDDMMYY}">
                                                <p:ajax event="change" update=":frmMain:establishDate,:frmMain:referExpId,:frmMain:establishFrom"
                                                        listener="#{bizInfoSummary.onChangeEstablishDate()}"/>
                                                <p:ajax event="dateSelect" update=":frmMain:establishDate,:frmMain:referExpId,:frmMain:establishFrom"
                                                        listener="#{bizInfoSummary.onChangeEstablishDate()}"/>
                                            </clv:BECalendar>
                                        </td>
                                        <td class="title left" style="width: 70px">
                                            <h:outputLabel  class="title" value="#{msg.get('app.bizInfoSummary.label.referredExp')}"/>
                                            <h:outputText value="#{bizInfoSummary.mandate('establishFrom')}" styleClass="require-field" id="establishFrom"/>
                                            <h:outputText value=" :"/>
                                        </td>
                                        <td>
                                            <p:selectOneMenu  idsize="1"
                                                              disabled="#{bizInfoSummary.isDisabled('establishFrom')}"
                                                              required="#{bizInfoSummary.bizInfoSummaryView.establishDate != null and not empty param[addBizInfoSummary.clientId]}"
                                                              value="#{bizInfoSummary.bizInfoSummaryView.referredExperience.id}"
                                                              id="referExpId">
                                                <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                                                <f:selectItems value="#{bizInfoSummary.referredExperienceList}"
                                                               var="referExp"
                                                               itemLabel="#{referExp.description}"
                                                               itemValue="#{referExp.id}"/>
                                                <p:ajax event="change" update=":frmMain:referExpId"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td><p:spacer width="2px"/></td>
                        </tr>
                        <tr>
                            <td><p:separator/></td>
                        </tr>
                        <tr>
                            <td class="left title">
                                <p:spacer width="2"/><h:outputText value="#{msg.get('app.bizInfoSummary.label.bizInterviewInfo')}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="left title">
                                <table class="table_content" style="padding: 0%" >
                                    <tr>
                                        <th>
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.table.column.list')}"/>
                                        </th>
                                        <th>
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.table.column.amount')}"/>
                                        </th>
                                        <th>
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.table.column.percent')}"/>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.label.circulation')}"/>
                                        </td>
                                        <td>
                                            <p:inputText id="circulationAmount" styleClass="right"
                                                         value="#{bizInfoSummary.bizInfoSummaryView.circulationAmount}"
                                                         onkeydown="return onKeyDownMoney(event);"
                                                         onkeypress="return onKeyPressMoney(event)"
                                                         onfocus="removeComma(this)"
                                                         required="#{not empty param[addBizInfoSummary.clientId]}"
                                                         readonly="#{bizInfoSummary.isDisabled('circulation.amount')}">
                                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"  />
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:inputText id="circulationPercentage" styleClass="right"
                                                         value="#{bizInfoSummary.bizInfoSummaryView.circulationPercentage}"
                                                         onkeydown="return onKeyDownMoney(event);"
                                                         onkeypress="return onKeyPressMoney(event)"
                                                         onfocus="removeComma(this)"
                                                         required="#{not empty param[addBizInfoSummary.clientId]}"
                                                         readonly="#{bizInfoSummary.isDisabled('circulation.percentage')}">
                                                <f:convertNumber pattern="#,##0"  minFractionDigits="2" maxFractionDigits="2" />
                                            </p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title" >
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.label.productionCosts')}"/>
                                        </td>
                                        <td>
                                            <p:inputText id="productionCostsAmount" styleClass="right" value="#{bizInfoSummary.bizInfoSummaryView.productionCostsAmount}"
                                                         onkeydown="return onKeyDownMoney(event);"
                                                         onkeypress="return onKeyPressMoney(event)"
                                                         onfocus="removeComma(this)"
                                                         required="#{not empty param[addBizInfoSummary.clientId]}"
                                                         readonly="#{bizInfoSummary.isDisabled('productionCosts.amount')}">
                                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" />
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:inputText id="productionCostsPercentage" styleClass="right"
                                                         onkeydown="return onKeyDownMoney(event);"
                                                         onkeypress="return onKeyPressMoney(event)"
                                                         onfocus="removeComma(this)"
                                                         value="#{bizInfoSummary.bizInfoSummaryView.productionCostsPercentage}"
                                                         required="#{not empty param[addBizInfoSummary.clientId] }"
                                                         readonly="#{bizInfoSummary.isDisabled('productionCosts.percentage')}">
                                                <f:convertNumber pattern="##0.00"  minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="3"  />
                                                <f:validateDoubleRange maximum="100"/>
                                                <p:ajax event="blur" update=":msgBoxSystemMessagePanel,:frmMain:productionCostsPercentage,:frmMain:productionCostsAmount,
                                                                             :frmMain:profitMarginAmount,:frmMain:profitMarginPercentage,frmMain:profitMarginPercentage,:frmMain:operatingExpenseAmount,
                                                                             :frmMain:operatingExpensePercentage,:frmMain:earningsBeforeTaxAmount,frmMain:earningsBeforeTaxPercentage,:frmMain:reduceInterestAmount,
                                                                             :frmMain:reduceInterestPercentage,:frmMain:reduceTaxAmount,frmMain:reduceTaxPercentage,:frmMain:netMarginAmount,
                                                                             :frmMain:netMarginPercentage"
                                                        listener="#{bizInfoSummary.onCalSummaryTable}" />
                                            </p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="title" >
                                            <h:outputLabel value="#{msg.get('app.bizInfoSummary.label.profitMargin')}"/>
                                        </td>
