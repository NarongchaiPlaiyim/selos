<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="submitAADCDlgPanel" styleClass="panel-dialog">
    <p:panel id="submitAADC" styleClass="panel">
        <table class="content_table_form">
            <tr>
                <td colspan="2" class="title left">Submit To AAD Committee</td>
            </tr>
            <tr>
                <td class="title left">AAD Committee :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.aadCommitteeId}"
                                     required="#{not empty param[btnSubmitAADC.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.aadCommiteeList}"
                                       var="aadcItem"
                                       itemLabel="#{aadcItem.id} - #{aadcItem.userName}"
                                       itemValue="#{aadcItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Submit Remark :</td>
                <td>
                    <p:inputTextarea value="#{headerController.submitRemark}"
                                     autoResize="false"
                                     cols="35"
                                     rows="5">
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div class="separate"></div></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton id="dlgSubmitAADCBtn"
                                     binding="#{btnSubmitAADC}"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{headerController.onSubmitAADCommittee()}"
                                     oncomplete="handleSubmitAADCDialogRequest(xhr, status, args)"
                                     process="@form"
                                     update=":frmMain:submitAADCDlgPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="submitAADCDlg.hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>
    <p:blockUI widgetVar="blockSubmitCaseDlgPanel" block="submitAADCDlgPanel"
               trigger=":frmMain:dlgSubmitAADCBtn">
        <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>
</p:panel>
</ui:composition>
