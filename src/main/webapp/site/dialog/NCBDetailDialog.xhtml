<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:form id="ncbDlgForm">
<table class="content_form">
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.loanAccountType')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:selectOneMenu id="dlgType"
                         value="#{ncbInfo.dlgAccountType.id}"
                         styleClass="largest"
                         size="1"
                         required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="- โปรดระบุ -" itemValue=""/>
            <f:selectItems value="#{ncbInfo.accountTypeList}"
                           var="dlgAccountTypeList"
                           itemLabel="#{dlgAccountTypeList.name}"
                           itemValue="#{dlgAccountTypeList.id}"/>
            <p:ajax event="change" listener="#{ncbInfo.onChangeAccountType}" update=":ncbDlgForm"/>
        </p:selectOneMenu>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.isTMBAccount')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <h:selectOneRadio id="radioTmbAccount" value="#{ncbInfo.NCBDetailView.TMBAccount}"
                          required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="Yes" itemValue="true"/>
            <f:selectItem itemLabel="No" itemValue="false"/>
        </h:selectOneRadio>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.loanAccountStatus')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:selectOneMenu id="dlgStatus"
                         value="#{ncbInfo.dlgAccountStatus.id}"
                         styleClass="largest"
                         size="1"
                         required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="- โปรดระบุ -" itemValue=""/>
            <f:selectItems value="#{ncbInfo.accountStatusList}"
                           var="dlgAccountStatusList"
                           itemLabel="#{dlgAccountStatusList.name}"
                           itemValue="#{dlgAccountStatusList.id}"/>
        </p:selectOneMenu>

    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.dateOfInfo')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:calendar value="#{ncbInfo.NCBDetailView.dateOfInfo}" id="dateOfInfo" pattern="d/M/yyyy"
                    showOn="button" required="#{not empty param[addRowData.clientId]}">
            <!--            <f:convertDateTime pattern="d/M/yyyy"/>
                        <p:ajax event="blur" update=":ncbDlgForm:dateOfInfo"/>-->
        </p:calendar>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.accountOpenDate')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:calendar value="#{ncbInfo.NCBDetailView.accountOpenDate}" id="accountOpenDate" pattern="d/M/yyyy"
                    showOn="button" required="#{not empty param[addRowData.clientId]}"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.limit')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:inputText id="limit" styleClass="large right numeric"
                     value="#{ncbInfo.NCBDetailView.limit}" required="#{not empty param[addRowData.clientId]}">
            <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
            <p:ajax event="blur" update=":ncbDlgForm:limit"/>
        </p:inputText>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.outstanding')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:inputText id="outstanding" styleClass="large right numeric"
                     value="#{ncbInfo.NCBDetailView.outstanding}" required="#{not empty param[addRowData.clientId]}">
            <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
            <p:ajax event="blur" update=":ncbDlgForm:outstanding"/>
        </p:inputText>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.installment')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:inputText id="installment" styleClass="large right numeric"
                     value="#{ncbInfo.NCBDetailView.installment}" required="#{not empty param[addRowData.clientId]}">
            <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
            <p:ajax event="blur" update=":ncbDlgForm:installment"/>
        </p:inputText>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.dateOfDebtRestructuring')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:calendar value="#{ncbInfo.NCBDetailView.dateOfDebtRestructuring}" pattern="d/M/yyyy"
                    id="dateOfDebtRestructuring" showOn="button" required="#{not empty param[addRowData.clientId]}"/>

    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="ลักษณะการชำระหนี้ ณ ปัจจุบัน"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:selectOneMenu id="currentPayment"
                         value="#{ncbInfo.dlgCurrentPayment.id}"
                         style="width: 200px;"
                         size="1"
                         required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="- โปรดระบุ -" itemValue=""/>
            <f:selectItems value="#{ncbInfo.settlementStatusList}"
                           var="dlgtdrCurrentList"
                           itemLabel="#{dlgtdrCurrentList.name}"
                           itemValue="#{dlgtdrCurrentList.id}"/>
        </p:selectOneMenu>

    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="ลักษณะการชำระหนี้ที่ผ่านมา"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:selectOneMenu id="historyPayment"
                         value="#{ncbInfo.dlgHistoryPayment.id}"
                         style="width: 200px;"
                         size="1"
                         required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="- โปรดระบุ -" itemValue=""/>
            <f:selectItems value="#{ncbInfo.settlementStatusList}"
                           var="dlgHistoryList"
                           itemLabel="#{dlgHistoryList.name}"
                           itemValue="#{dlgHistoryList.id}"/>
        </p:selectOneMenu>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.noOfOutstandingPaymentIn12months')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:inputText name="noOfOutstandingPaymentIn12months"
                     value="#{ncbInfo.NCBDetailView.noOfOutstandingPaymentIn12months}"
                     required="#{not empty param[addRowData.clientId]}"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="Over Limit Last 6 Months"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <p:inputText name="noOfOverLimit" value="#{ncbInfo.NCBDetailView.noOfOverLimit}"
                     required="#{not empty param[addRowData.clientId]}"/>
    </td>
</tr>
<tr>
    <p:panel style="border-width: 0;width: 500" rendered="#{ncbInfo.noOfmonthsPaymentFlag}">
        <td class="title" style="width: 200px;">
            <h:outputText value="#{msg.get('app.noOfmonthsPayment')}"/>:
        </td>
        <td>
            <h:selectOneMenu value="#{ncbInfo.NCBDetailView.noOfmonthsPayment}">
                <f:selectItem itemLabel="- โปรดระบุ -" itemValue=""/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
                <f:selectItem itemLabel="6" itemValue="6"/>
                <p:ajax event="change"
                        listener="#{ncbInfo.onchangeToGenMoneyOfmonthsPayment}"
                        process=":ncbDlgForm"
                        update=":ncbDlgForm"/>
            </h:selectOneMenu>
        </td>
    </p:panel>
</tr>
<tr>
    <td colspan="2" class="center">
        <p:panel style="border-width: 0;width: 500" rendered="#{ncbInfo.genTextBoxFlag}">

            <h:form id="moneysForm">
                <table class="content_form">
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;">
                            <h:outputText value="เดือนที่ 1:" rendered="#{ncbInfo.monthRender1}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender1}"/>
                        </td>
                        <td>
                            <p:inputText id="month1" value="#{ncbInfo.NCBDetailView.month1}" rendered="#{ncbInfo.monthRender1}">
                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                                <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month1"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;" >
                            <h:outputText value="เดือนที่ 2:" rendered="#{ncbInfo.monthRender2}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender2}"/>
                        </td>
                        <td>
                            <p:inputText id="month2"
                                         value="#{ncbInfo.NCBDetailView.month2}" rendered="#{ncbInfo.monthRender2}">
                            <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                            <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month2"/>
                        </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;">
                            <h:outputText value="เดือนที่ 3:" rendered="#{ncbInfo.monthRender3}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender3}"/>
                        </td>
                        <td>
                            <p:inputText id="month3"
                                         value="#{ncbInfo.NCBDetailView.month3}" rendered="#{ncbInfo.monthRender3}">
                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                                <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month3"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;">
                            <h:outputText value="เดือนที่ 4:" rendered="#{ncbInfo.monthRender4}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender4}"/>
                        </td>
                        <td>
                            <p:inputText id="month4"
                                         value="#{ncbInfo.NCBDetailView.month4}" rendered="#{ncbInfo.monthRender4}">
                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                                <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month4"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;">
                            <h:outputText value="เดือนที่ 5:" rendered="#{ncbInfo.monthRender5}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender5}"/>
                        </td>
                        <td>
                            <p:inputText id="month5"
                                         value="#{ncbInfo.NCBDetailView.month5}" rendered="#{ncbInfo.monthRender5}">
                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                                <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month5"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td class="title" style="width: 195px;text-align: left;">
                            <h:outputText value="เดือนที่ 6:" rendered="#{ncbInfo.monthRender6}"/>
                            <h:outputLabel value="*" styleClass="require-field" rendered="#{ncbInfo.monthRender6}"/>
                        </td>
                        <td>
                            <p:inputText id="month6"
                                         value="#{ncbInfo.NCBDetailView.month6}" rendered="#{ncbInfo.monthRender6}">
                                <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2"/>
                                <p:ajax event="blur" update=":ncbDlgForm:moneysForm:month6"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </h:form>
        </p:panel>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="#{msg.get('app.refinanceFlag')}"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <h:selectOneRadio id="radioRefinanceFlag" value="#{ncbInfo.NCBDetailView.refinanceFlag}"
                          required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="Yes" itemValue="true"/>
            <f:selectItem itemLabel="No" itemValue="false"/>
        </h:selectOneRadio>
    </td>
</tr>
<tr>
    <td class="title" style="width: 200px;">
        <h:outputText value="W/C Flag"/>:
        <h:outputLabel value="*" styleClass="require-field"/>
    </td>
    <td>
        <h:selectOneRadio id="radioWCFlag" value="#{ncbInfo.NCBDetailView.wcFlag}"
                          required="#{not empty param[addRowData.clientId]}">
            <f:selectItem itemLabel="Yes" itemValue="true"/>
            <f:selectItem itemLabel="No" itemValue="false"/>
        </h:selectOneRadio>
    </td>
</tr>
<tr>
    <td colspan="2" class="center">
        <p:commandButton
                id="save"
                binding="#{addRowData}"
                value="#{msg.get('app.saveButton')}"
                styleClass="small"
                actionListener="#{ncbInfo.onSaveNcbRecord}"
                process=":ncbDlgForm"
                update=":ncbDlgForm,:frmMain:resultNcbDetail"
                oncomplete="handlencbInfoRequest(xhr, status, args)"/>

        <p:commandButton value="#{msg.get('app.cancelButton')}" styleClass="small" onclick="ncbDlg.hide()"/>
    </td>
</tr>
</table>
</h:form>

</ui:composition>
