<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel id="guarantorDlgPanel" styleClass="panel-dialog">
        <h:form id="guarantorDlgForm">
            <table class="content_form">
                <tr>
                    <td class="title" style="width: 250px;">
                        <h:outputText value="#{msg.get('app.credit.facility.propose.label.condition.loanType')}"/>
                    </td>
                    <td style="width: 200px;">
                        <p:inputText styleClass="large"
                                     id="loanType"
                                     value="#{creditFacPropose.conditionInfoDetailView.loanType}"
                                     required="#{not empty param[addConditionDlg.clientId]}"
                                     style="width:200px;">
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.credit.facility.propose.label.condition.conditionDesc')}"/>
                    </td>
                    <td>
                        <h:inputTextarea cols="50"
                                         rows="3"
                                         id="conditionDesc"
                                         value="#{creditFacPropose.conditionInfoDetailView.conditionDesc}"
                                         required="#{not empty param[addConditionDlg.clientId]}" >
                        </h:inputTextarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <p:commandButton
                                id="save"
                                value="#{msg.get('app.credit.facility.propose.okButton')}"
                                binding="#{addGuarantorDlg}"
                                styleClass="small"
                                actionListener="#{creditFacPropose.onSaveGuarantorInfoDlg()}"
                                process=":guarantorDlgForm"
                                update=":guarantorDlgForm,:frmMain:conditionInfoDetailTable"
                                oncomplete="handleGuarantorInfoRequest(xhr, status, args)"/>

                        <p:commandButton
                                value="#{msg.get('app.credit.facility.propose.cancelButton')}"
                                styleClass="small"
                                onclick="PF('guarantorDlg').hide()"
                                update=":guarantorDlgForm"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:panel>

    <p:blockUI widgetVar="blockGuarantorDlg" block="guarantorDlgPanel" trigger=":guarantorDlgForm:save">
        LOADING<br/>
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>

</ui:composition>
