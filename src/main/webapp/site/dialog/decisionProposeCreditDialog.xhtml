<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        >

<p:panel id="proposeCreditDlgPanel" styleClass="panel-dialog">
    <h:form id="proposeCreditDlgForm">
        <table class="content_form content_table_form">
            <tr>
                <td class="title" style="width: 20%">
                    <h:outputText value="#{msg.get('app.decision.header')} :"/>
                </td>
                <td class="left" colspan="3" style="width: 80%">
                    <p:selectOneRadio id="dlgRadioApprove" value="#{decision.selectedApproveCredit.uwDecision}"
                                      required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:selectItem itemLabel="#{msg.get('app.button.approve')}" itemValue="#{decision.decisionAPPROVED}"/>
                        <f:selectItem itemLabel="#{msg.get('app.button.notApprove')}" itemValue="#{decision.decisionREJECTED}"/>
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.type')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:selectOneRadio id="dlgRequestType" value="#{decision.selectedApproveCredit.requestType}"
                                      required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:selectItem itemLabel="#{msg.get('app.button.new')}" itemValue="#{decision.requestTypeNEW.value}"/>
                        <f:selectItem itemLabel="#{msg.get('app.button.change')}" itemValue="#{decision.requestTypeCHANGE.value}"/>
                        <p:ajax event="change"
                                listener="#{decision.onChangeRequestType()}"
                                process="@this"
                                update=":proposeCreditDlgForm"/>
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText  value="#{msg.get('app.credit.facility.propose.dlg.label.refinance')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:selectOneRadio id="dlgRadioRefinance" value="#{decision.selectedApproveCredit.refinance}"
                                      required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:selectItem itemLabel="#{msg.get('app.button.yes')}" itemValue="#{decision.yesValue}"/>
                        <f:selectItem itemLabel="#{msg.get('app.button.no')}" itemValue="#{decision.noValue}"/>
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.productProgram')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:selectOneMenu id="dlgSelectProdProgram"
                                     value="#{decision.selectedApproveCredit.productProgramView.id}"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                        <f:selectItems value="#{decision.prdGroupToPrdProgramViewList}"
                                       var="groupToProgramItem"
                                       itemLabel="#{groupToProgramItem.productProgramView.name}"
                                       itemValue="#{groupToProgramItem.productProgramView.id}"/>
                        <p:ajax event="change"
                                listener="#{decision.onChangeProductProgram()}"
                                process="@form"
                                update=":proposeCreditDlgForm"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText  value="#{msg.get('app.credit.facility.propose.dlg.label.creditType')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:selectOneMenu id="dlgSelectCreditType"
                                     value="#{decision.selectedApproveCredit.creditTypeView.id}"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                        <f:selectItems value="#{decision.prdProgramToCreditTypeViewList}"
                                       var="creditTypeItem"
                                       itemLabel="#{creditTypeItem.creditTypeView.name}"
                                       itemValue="#{creditTypeItem.creditTypeView.id}"/>
                        <p:ajax event="change"
                                listener="#{decision.onChangeCreditType}"
                                process="@form"
                                update=":proposeCreditDlgForm"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title" style="width: 20%">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.productCode')}"/>
                </td>
                <td class="left" style="width: 30%">
                    <h:outputText value="#{decision.selectedApproveCredit.productCode}"/>
                </td>
                <td class="title" style="width: 20%">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.projectCode')}"/>
                </td>
                <td class="left" style="width: 30%">
                    <p:inputText id="dlgProjectCode"
                                 value="#{decision.selectedApproveCredit.projectCode}"
                                 required="#{not empty param[saveAppProposeCreditButton.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.limitNotional')}"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgLimitNotional" value="#{decision.selectedApproveCredit.limit}"
                                 maxlength="18"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownMoney(event);"
                                 onkeypress="return onKeyPressMoney(event);"
                                 styleClass="right">
                        <f:convertNumber pattern="#,##0.##"
                                         minFractionDigits="2" maxFractionDigits="2"
                                         maxIntegerDigits="14"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.pcePercent')}"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgPCEPercent"
                                 value="#{decision.selectedApproveCredit.PCEPercent}"
                                 maxlength="6"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownMoney(event);"
                                 onkeypress="return onKeyPressMoney(event);"
                                 styleClass="right">
                        <f:convertNumber pattern="##0.##"
                                         minFractionDigits="2" maxFractionDigits="2"
                                         maxIntegerDigits="3"/>
                        <f:validateDoubleRange maximum="100"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                    <p:spacer width="5" height="0"/>
                    #{msg.get('app.credit.facility.propose.dlg.label.percent')}
                </td>

            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.pceAmt')}"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgPCEAmount"
                                 value="#{decision.selectedApproveCredit.PCEAmount}"
                                 maxlength="18"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownMoney(event);"
                                 onkeypress="return onKeyPressMoney(event);"
                                 styleClass="right"
                                 required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:convertNumber pattern="#,##0.##"
                                         minFractionDigits="2" maxFractionDigits="2"
                                         maxIntegerDigits="14"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <div class="separate"><!-- --></div>
                </td>
            </tr>

            <tr>
                <td class="left" colspan="2">
                    <h:selectBooleanCheckbox id="dlgCheckBoxReducePricing"
                                             value="#{decision.selectedApproveCredit.reducePriceFlag}"
                                             disabled="#{decision.modeEditCredit}">
                    </h:selectBooleanCheckbox>
                    <p:spacer width="5" height="0"/>
                    <p:outputLabel for="dlgCheckBoxReducePricing"
                                   value="#{msg.get('app.credit.facility.propose.dlg.label.reducePricing')}"/>
                </td>
                <td class="left" colspan="2">
                    <h:selectBooleanCheckbox id="dlgCheckBoxReduceFront"
                                             value="#{decision.selectedApproveCredit.reduceFrontEndFee}"
                                             disabled="#{decision.modeEditCredit}">
                    </h:selectBooleanCheckbox>
                    <p:spacer width="5" height="0"/>
                    <p:outputLabel for="dlgCheckBoxReduceFront"
                                   value="#{msg.get('app.credit.facility.propose.dlg.label.reduceFront')}"/>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.standard')}"/>
                </td>
                <td class="left" colspan="3">
                    <table border="0">
                        <tr>
                            <td>
                                <p:selectOneMenu id="dlgSelectStandardPrice"
                                                 value="#{decision.standardBasePriceDlg.id}"
                                                 style="width: 50px;"
                                                 disabled="#{decision.cannotEditStandard}">
                                    <f:selectItems value="#{decision.baseRateList}"
                                                   var="standard"
                                                   itemLabel="#{standard.name}"
                                                   itemValue="#{standard.id}"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:inputText id="dlgStandardInterest"
                                             value="#{decision.standardInterestDlg}"
                                             maxlength="6"
                                             onclick="this.select()"
                                             onkeydown="return onKeyDownNegMoney(event);"
                                             onkeypress="return onKeyPressNegMoney(event);"
                                             styleClass="right"
                                             style="width: 50px;"
                                             disabled="#{decision.cannotEditStandard}">
                                    <f:convertNumber pattern="##0.##"
                                                     minFractionDigits="2" maxFractionDigits="2"
                                                     maxIntegerDigits="3"/>
                                    <p:ajax event="blur" update="@this"/>
                                </p:inputText>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.suggest')}"/>
                </td>
                <td class="left" colspan="3">
                    <table border="0">
                        <tr>
                            <td>
                                <p:selectOneMenu id="dlgSelectSuggestPrice"
                                                 value="#{decision.suggestBasePriceDlg.id}"
                                                 style="width: 50px;"
                                                 disabled="#{decision.modeEditCredit}">
                                    <f:selectItems value="#{decision.baseRateList}"
                                                   var="suggest"
                                                   itemLabel="#{suggest.name}"
                                                   itemValue="#{suggest.id}"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:inputText id="dlgSuggestInterest"
                                             value="#{decision.suggestInterestDlg}"
                                             maxlength="6"
                                             onclick="this.select()"
                                             onkeydown="return onKeyDownNegMoney(event);"
                                             onkeypress="return onKeyPressNegMoney(event);"
                                             styleClass="right"
                                             style="width: 50px;"
                                             disabled="#{decision.modeEditCredit}">
                                    <f:convertNumber pattern="##0.##"
                                                     minFractionDigits="2" maxFractionDigits="2"
                                                     maxIntegerDigits="3"/>
                                    <p:ajax event="blur" update="@this"/>
                                </p:inputText>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.final')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:commandButton id="dlgAddTierBtn"
                                     value="#{msg.get('app.button.add')}"
                                     disabled="#{decision.modeEditCredit}"
                                     actionListener="#{decision.onAddTierInfo()}"
                                     process="@this"
                                     update=":proposeCreditDlgForm"
                                     styleClass="smaller">
                    </p:commandButton>
                </td>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="left" colspan="3">
                    <p:dataTable id="dlgDtCreditTier"
                                 var="item" value="#{decision.selectedApproveCredit.newCreditTierDetailViewList}"
                                 paginator="false" rowKey="#{item.newCreditTierDetailView}" rowIndexVar="rowIndex"
                                 style="width: 100%;">

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column style="width: 5%; padding: 4px 10px !important;"/>
                                <p:column style="width: 30%; padding: 4px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.dlg.tb.header.price')}"/>
                                <p:column style="width: 30%; padding: 4px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.dlg.tb.header.tenor')}"/>
                                <p:column style="width: 30%; padding: 4px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.dlg.tb.header.installment')}"/>
                                <p:column style="width: 5%; padding: 4px 10px !important;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column styleClass="center top">
                            #{rowIndex + 1}
                        </p:column>

                        <p:column styleClass="center top">
                            <table border="0" style="width: 100%">
                                <tr>
                                    <td style="border-style: none !important; padding-right: 2px !important;">
                                        <p:selectOneMenu value="#{item.finalBasePrice.id}"
                                                         style="width: 50px;" disabled="true">
                                                         <!--disabled="#{!((rowIndex + 1) eq fn:length(decision.selectedApproveCredit.newCreditTierDetailViewList))}">-->
                                            <f:selectItems value="#{decision.baseRateList}"
                                                           var="finalBase"
                                                           itemLabel="#{finalBase.name}"
                                                           itemValue="#{finalBase.id}"/>
                                        </p:selectOneMenu>
                                    </td>
                                    <td style="border-style: none !important; padding-left: 2px !important;">
                                        <p:inputText value="#{item.finalInterest}"
                                                     maxlength="6"
                                                     onclick="this.select()"
                                                     onkeydown="return onKeyDownMoney(event);"
                                                     onkeypress="return onKeyPressMoney(event);"
                                                     styleClass="right"
                                                     style="width: 50px;" readonly="true">
                                                     <!--readonly="#{!((rowIndex + 1) eq fn:length(decision.selectedApproveCredit.newCreditTierDetailViewList))}">-->
                                            <f:convertNumber pattern="##0.##"
                                                             minFractionDigits="2" maxFractionDigits="2"
                                                             maxIntegerDigits="2"/>
                                            <p:ajax event="blur" update="@this"/>
                                        </p:inputText>
                                    </td>
                                </tr>
                            </table>
                        </p:column>

                        <p:column styleClass="center top">
                            <p:inputText value="#{item.tenor}"
                                         maxlength="2"
                                         onclick="this.select()"
                                         onkeydown="return onKeyDownMoney(event);"
                                         onkeypress="return onKeyPressMoney(event);"
                                         styleClass="right">
                                <f:convertNumber pattern="#0"
                                                 integerOnly="true"
                                                 maxIntegerDigits="2"/>
                                <p:ajax event="blur" update="@this"/>
                            </p:inputText>
                        </p:column>

                        <p:column styleClass="center top">
                            <p:inputText value="#{item.installment}"
                                         maxlength="18"
                                         onclick="this.select()"
                                         onkeydown="return onKeyDownMoney(event);"
                                         onkeypress="return onKeyPressMoney(event);"
                                         styleClass="right" readonly="true">
                                         <!--readonly="#{!((rowIndex + 1) eq fn:length(decision.selectedApproveCredit.newCreditTierDetailViewList))}">-->
                                <f:convertNumber pattern="#,##0.##"
                                                 minFractionDigits="2" maxFractionDigits="2"
                                                 maxIntegerDigits="14"/>
                                <p:ajax event="blur" update="@this"/>
                            </p:inputText>
                        </p:column>

                        <p:column styleClass="center top">
                            <p:commandButton title="#{msg.get('app.button.delete')}"
                                             icon="ui-icon-trash"
                                             rendered="#{item.canEdit}"
                                             actionListener="#{decision.onDeleteTierInfo(rowIndex)}"
                                             process="@this"
                                             update=":proposeCreditDlgForm">
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.frontEnd')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:inputText id="dlgFrontEndFee"
                                 value="#{decision.selectedApproveCredit.frontEndFee}"
                                 maxlength="6"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownMoney(event);"
                                 onkeypress="return onKeyPressMoney(event);"
                                 styleClass="right"
                                 required="#{not empty param[saveAppProposeCreditButton.clientId]}">
                        <f:convertNumber pattern="##0.##"
                                         minFractionDigits="2" maxFractionDigits="2"
                                         maxIntegerDigits="3"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.loanPurpose')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:selectOneMenu id="dlgSelectLoanPurpose"
                                     value="#{decision.selectedApproveCredit.loanPurposeView.id}"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     required="#{not empty param[saveAppProposeCreditButton.clientId]}"
                                     disabled="#{decision.modeEditCredit}">
                        <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                        <f:selectItems value="#{decision.loanPurposeViewList}"
                                       var="loanPurpose"
                                       itemLabel="#{loanPurpose.description}"
                                       itemValue="#{loanPurpose.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.purposeDetail')}"/>
                </td>
                <td class="left" colspan="3">
                    <p:inputTextarea id="dlgRemark" value="#{decision.selectedApproveCredit.remark}"
                                     rows="3" cols="100"
                                     disabled="#{decision.modeEditCredit}"/>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.disbursement')}"/>
                </td>
                <td class="left">
                    <p:selectOneMenu id="dlgSelectDisbursement"
                                     value="#{decision.selectedApproveCredit.disbursementTypeView.id}"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     required="#{not empty param[saveAppProposeCreditButton.clientId]}"
                                     disabled="#{decision.modeEditCredit}">
                        <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                        <f:selectItems value="#{decision.disbursementTypeViewList}"
                                       var="disbursementItem"
                                       itemLabel="#{disbursementItem.disbursement}"
                                       itemValue="#{disbursementItem.id}"/>
                    </p:selectOneMenu>
                </td>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.label.holdLimitAmt')}"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgHoldLimitAmt"
                                 value="#{decision.selectedApproveCredit.holdLimitAmount}"
                                 maxlength="18"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownMoney(event);"
                                 onkeypress="return onKeyPressMoney(event);"
                                 styleClass="right"
                                 disabled="#{decision.modeEditCredit}">
                        <f:convertNumber pattern="#,##0.##"
                                         minFractionDigits="2" maxFractionDigits="2"
                                         maxIntegerDigits="14"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="height:28px;"></td>
            </tr>
            <tr>
                <td class="center" colspan="4">
                    <p:commandButton id="dlgAddAppProposeCreditBtn"
                                     value="#{msg.get('app.button.ok')}"
                                     binding="#{saveAppProposeCreditButton}"
                                     action="#{decision.onSaveApproveCredit()}"
                                     process="@form"
                                     update=":proposeCreditDlgForm,:frmMain"
                                     oncomplete="handleDialogRequest(xhr, status, args, 'proposeCreditDlg')"
                                     styleClass="small"/>
                    <p:spacer width="10" height="0"/>
                    <p:commandButton type="button"
                                     value="#{msg.get('app.button.cancel')}"
                                     styleClass="small"
                                     onclick="proposeCreditDlg.hide()"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="height:10px;"></td>
            </tr>
        </table>
    </h:form>
</p:panel>

<ui:include src="confirmDeleteDlg.xhtml">
    <ui:param name="id" value="confirmDeleteTierInfoDialog"/>
    <ui:param name="name" value="confirmDeleteTierInfoDlg"/>
    <ui:param name="formId" value="frmConfirmDeleteTierInfo"/>
    <ui:param name="controller" value="#{decision}"/>
    <ui:param name="action" value="onDeleteProposeTierInfo"/>
    <ui:param name="update" value=":proposeCreditDlgForm"/>
</ui:include>

<p:blockUI widgetVar="blockProposeCreditDlg" block="proposeCreditDlgPanel"
           trigger=":proposeCreditDlgForm:dlgAddAppProposeCreditBtn">
    LOADING<br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>

</ui:composition>
