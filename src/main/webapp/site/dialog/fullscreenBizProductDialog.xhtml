<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="bizProductViewDlgForm">
        <table class="content_form">
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.productType')}"/> : <h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizProductDetailView.productType}" required="true"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentSalesVolume')}"/> : <h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:inputText id="percentSalesVolume" value="#{bizInfoDetail.bizProductDetailView.percentSalesVolume}" required="true">
                        <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="2" />
                        <p:ajax event="blur" update=":bizProductViewDlgForm:percentSalesVolume"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentEBIT')}"/> : <h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:inputText id="percentEBIT" value="#{bizInfoDetail.bizProductDetailView.percentEBIT}" required="true" >
                        <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="2"  />
                        <p:ajax event="blur" update=":bizProductViewDlgForm:percentEBIT"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.productDetail')}"/> : <h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizProductDetailView.productDetail}" required="true"/>
                </td>
            </tr>

            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            id="btnSaveBizProductView"
                            value="Save"
                            styleClass="small"
                            action="#{bizInfoDetail.onSaveBizProductDetailView()}"
                            process=":bizProductViewDlgForm"
                            update=":frmMain:bizProductViewTable,:bizProductViewDlgForm"
                            oncomplete="handleFullappBizProductRequest(xhr, status, args)"
                            />
                    <p:commandButton value="Cancel" styleClass="small" onclick="bizProductViewDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</ui:composition>
