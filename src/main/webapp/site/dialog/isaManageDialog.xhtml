<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="manageDialogForm">
        <h:panelGrid columns="2">

            <h:outputText value="userId :"/>
            <p:inputText value="#{isa.isaManageUserView.id}" required="true" />

            <h:outputText value="Username :"/>
            <p:inputText value="#{isa.isaManageUserView.username}"/>

            <h:outputText value="EmailAddress :"/>
            <p:inputText value="#{isa.isaManageUserView.emailAddress}"/>

            <h:outputText value="BuCode :"/>
            <p:inputText value="#{isa.isaManageUserView.buCode}"/>

            <h:outputText value="PhoneExt :"/>
            <p:inputText value="#{isa.isaManageUserView.phoneExt}"/>

            <h:outputText value="PhoneNumber :"/>
            <p:inputText value="#{isa.isaManageUserView.phoneNumber}"/>

            <h:outputText value="Role"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.role.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userRoleList}"
                               var="roleItem"
                               itemLabel="#{roleItem.name}"
                               itemValue="#{roleItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Department"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userDepartment.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userDepartmentList}"
                               var="departmentItem"
                               itemLabel="#{departmentItem.name}"
                               itemValue="#{departmentItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Division"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userDivision.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userDivisionList}"
                               var="divisionItem"
                               itemLabel="#{divisionItem.name}"
                               itemValue="#{divisionItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Region"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userRegion.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userRegionList}"
                               var="regionItem"
                               itemLabel="#{regionItem.name}"
                               itemValue="#{regionItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Team"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userTeam.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userTeamList}"
                               var="teamItem"
                               itemLabel="#{teamItem.name}"
                               itemValue="#{teamItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Title"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userTitle.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userTitleList}"
                               var="titleItem"
                               itemLabel="#{titleItem.name}"
                               itemValue="#{titleItem.id}"/>
            </p:selectOneMenu>
            <h:outputText value="Zone"/>
            <p:selectOneMenu value="#{isa.isaManageUserView.userZone.id}" required="true">
                <f:selectItem itemLabel=" - Please Select Item! - " itemValue=""/>
                <f:selectItems value="#{isa.userZoneList}"
                               var="zoneItem"
                               itemLabel="#{zoneItem.name}"
                               itemValue="#{zoneItem.id}"/>
            </p:selectOneMenu>

            <h:outputText value="Active"/>
            <h:selectOneRadio value="#{isa.isaManageUserView.active}">
                <f:selectItem itemLabel="Active" itemValue="1"/>
                <f:selectItem itemLabel="InActive" itemValue="0"/>
            </h:selectOneRadio>


            <p:commandButton value="OK"

                             actionListener="#{isa.onManageUserAction()}"
                             update=":userTableData,:msgBoxSystemMessagePanel,:manageDialogForm"
                             oncomplete="handleManageUserDialogRequest(xhr,status, args)"/>
            <p:commandButton value="Cancel"
                             process="@this"
                             onclick="manageUserDlg.hide()"
                             styleClass="small"
                             update=":manageDialogForm"
                             type="button"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
