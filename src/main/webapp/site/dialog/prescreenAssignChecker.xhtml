<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="assignCheckerDlgForm">
        <table class="content_form">
            <tr>
                <td class="title">Assign to :</td>
                <td>
                    <p:selectOneMenu id="dlgSelectBDMChecker" size="1" style="width: 300px;"
                                     value="#{prescreenMaker.prescreenView.bdmChecker.id}"
                                     required="true">
                        <f:selectItem itemLabel="- Please Select -" itemValue="0"/>
                        <f:selectItems value="#{prescreenMaker.bdmCheckerList}" var="bdmCheckerItem"
                                       itemLabel="#{bdmCheckerItem.userName}"
                                       itemValue="#{bdmCheckerItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">Remark :</td>
                <td>
                    <p:inputTextarea autoResize="false" cols="20" rows="5"></p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            id="btnSaveBusinessInfo"
                            value="Submit"
                            styleClass="small"
                            action="#{prescreenMaker.onAssignToChecker()}"
                            process="@form"
                            update=":frmMain"
                            oncomplete="handlePrescreenBusinessInfoRequest(xhr, status, args)"/>
                    <p:commandButton value="Cancel" styleClass="small" onclick="businessDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>
</ui:composition>
