<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="assignCheckerDlgPanel" styleClass="panel-dialog">
    <h:form id="assignCheckerDlgForm">
        <table class="content_form">
            <tr>
                <td class="title right" style="min-width: 80px; width: 80px;">Assign to :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{prescreenMaker.prescreenView.checkerId}"
                                     required="true">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{prescreenMaker.bdmCheckerList}"
                                       var="bdmCheckerItem"
                                       itemLabel="#{bdmCheckerItem.userName}"
                                       itemValue="#{bdmCheckerItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title right top">Remark :</td>
                <td>
                    <p:inputTextarea value="#{prescreenMaker.prescreenView.remark}" autoResize="false" cols="35"
                                     rows="5"></p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton id="dlgSubmitCheckerBtn"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{prescreenMaker.onAssignToChecker}"
                                     oncomplete="handleAssignCheckerDialogRequest(xhr, status, args)"
                                     process="@form"
                                     update=":assignCheckerDlgForm :msgBoxSystemMessagePanel :msgBoxRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="assignCheckerDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>
</p:panel>
<p:blockUI widgetVar="blockAssignCheckerDlg" block="assignCheckerDlgPanel"
           trigger=":assignCheckerDlgForm:dlgSubmitCheckerBtn">
    <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>
</ui:composition>
