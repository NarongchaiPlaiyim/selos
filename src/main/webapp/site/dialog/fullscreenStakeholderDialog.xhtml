<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="stakeholderViewDlgForm">
        <table class="content_form">
            <tr>
                <td class="title">  <h:outputText value="#{bizInfoDetail.dlgStakeName}"/></td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizStakeHolderDetailView.name}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactName')}"/> : </td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizStakeHolderDetailView.contactName}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.phoneNo')}"/> : </td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizStakeHolderDetailView.phoneNo}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactYear')}"/> : </td>
                <td>
                    <p:inputText value="#{bizInfoDetail.bizStakeHolderDetailView.contactYear}">
                        <f:convertNumber pattern="#,##0" integerOnly="true" />
                        <p:ajax event="blur" update=":stakeholderViewDlgForm:percentCash"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentSalesVolume')}"/> : </td>
                <td>
                    <p:inputText  id="percentSalesVolume" value="#{bizInfoDetail.bizStakeHolderDetailView.percentSalesVolume}">
                        <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="2"/>
                        <p:ajax event="blur" update=":stakeholderViewDlgForm:percentSalesVolume"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentCash')}"/> : </td>
                <td>
                    <p:inputText id="percentCash"  value="#{bizInfoDetail.bizStakeHolderDetailView.percentCash}">
                        <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="2"/>
                        <p:ajax event="blur" update=":stakeholderViewDlgForm:percentCash"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentCredit')}"/> : </td>
                <td>
                    <p:inputText id="percentCredit" value="#{bizInfoDetail.bizStakeHolderDetailView.percentCredit}">
                        <f:convertNumber pattern="#,##0" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="2"/>
                        <p:ajax event="blur" update=":stakeholderViewDlgForm:percentCredit"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.creditTerm')}"/> : </td>
                <td>
                    <p:inputText id="creditTerm" value="#{bizInfoDetail.bizStakeHolderDetailView.creditTerm}">
                        <f:convertNumber pattern="#,##0" integerOnly="true"/>
                        <p:ajax event="blur" update=":stakeholderViewDlgForm:creditTerm"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            id="btnSaveStakeholderView"
                            value="Save"
                            styleClass="small"
                            action="#{bizInfoDetail.onSaveBizStakeHolderDetailView()}"
                            update=":frmMain:supplierTable,:frmMain:buyerTable,:frmMain:supplierTotalTable,:frmMain:buyerTotalTable"
                            oncomplete="handleFullappBizStakeHolderRequest(xhr, status, args)"
                     />


                    <p:commandButton value="Cancel" styleClass="small" onclick="stakeholderViewDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</ui:composition>
