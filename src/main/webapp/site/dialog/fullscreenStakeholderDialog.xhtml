<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="stakeholderViewDlgForm">
        <table class="content_form">
            <tr>
                <td class="title">  <h:outputText value="#{businessInfoDetail.dlgStakeName}"/></td>
                <td>
                    <p:inputText value="#{businessInfoDetail.stakeholderView.name}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactName')}"/> : </td>
                <td>
                    <p:inputText value="#{businessInfoDetail.stakeholderView.contactName}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.phoneNo')}"/> : </td>
                <td>
                    <p:inputText value="#{businessInfoDetail.stakeholderView.phoneNo}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactYear')}"/> : </td>
                <td>
                    <p:inputText value="#{businessInfoDetail.stakeholderView.contactYear}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentSalesVolumn')}"/> : </td>
                <td>
                    <p:inputText  value="#{businessInfoDetail.stakeholderView.percentSalesVolumn}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentCash')}"/> : </td>
                <td>
                    <p:inputText  value="#{businessInfoDetail.stakeholderView.percentCash}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.percentCredit')}"/> : </td>
                <td>
                    <p:inputText  value="#{businessInfoDetail.stakeholderView.percentCredit}"/>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.creditTerm')}"/> : </td>
                <td>
                    <p:inputText value="#{businessInfoDetail.stakeholderView.creditTerm}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            id="btnSaveStakeholderView"
                            value="Save"
                            styleClass="small"
                            action="#{businessInfoDetail.onSaveStakeholderView()}"
                            update=":frmMain:supplierTable,:frmMain:buyerTable,:frmMain:supplierTotalTable,:frmMain:buyerTotalTable"
                            oncomplete="stakeholderViewDlg.hide()"
                     />


                    <p:commandButton value="Cancel" styleClass="small" onclick="stakeholderViewDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</ui:composition>
