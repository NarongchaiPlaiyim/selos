<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="#{id}" widgetVar="#{name}"
                     header="Confirm Cancel"
                     message="#{msg.get('dialog.cancel.confirm.message')}"
                     showEffect="fade" hideEffect="fade"
					 width="380" severity="alert"
                    >
        <h:form id="#{formId}">
            <div class="onRight">
                <p:commandButton id="#{id}OkBtn"
                                 value="#{msg.get('app.button.ok')}"
                                 update="#{update}"
                                 oncomplete="#{name}.hide()"
                                 action="#{controller[action]}"/>

                <p:commandButton value="#{msg.get('app.button.cancel')}"
                                 onclick="#{name}.hide()"/>
            </div>
        </h:form>
    </p:confirmDialog>
</f:view>
