<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="submitCaseDlgPanel" styleClass="panel-dialog">
    <p:panel id="submitCaseZM" rendered="false" styleClass="panel">
        <table class="content_table_form">
            <tr>
                <td colspan="2" class="title left">Submit CA</td>
            </tr>
            <tr>
                <td class="title left">Zone Manager :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.zmUserId}"
                                     required="#{not empty param[btnSubmitCaseZM.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.zmUserList}"
                                       var="zmItem"
                                       itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                       itemValue="#{zmItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Submit Remark :</td>
                <td>
                    <p:inputTextarea value="#{headerController.submitRemark}"
                                     autoResize="false"
                                     cols="35"
                                     rows="5">
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div class="separate"></div></td>
            </tr>
            <p:panel id="slaPanel" rendered="false">
                <tr>
                    <td class="title left">Reason for over SLA :</td>
                    <td>
                        <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                         value="#{headerController.zmEndorseUserId}"
                                         required="#{not empty param[btnSubmitCaseZM.clientId]}">
                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                            <f:selectItems value="#{headerController.zmUserList}"
                                           var="zmItem"
                                           itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                           itemValue="#{zmItem.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td class="title left">SLA Remark :</td>
                    <td>
                        <p:inputTextarea value="#{headerController.slaRemark}"
                                         autoResize="false"
                                         cols="35"
                                         rows="5">
                        </p:inputTextarea>
                    </td>
                </tr>
            </p:panel>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton id="dlgSubmitCaseZMBtn"
                                     binding="#{btnSubmitCaseZM}"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{headerController.onSubmitZM()}"
                                     oncomplete="handleSubmitZMDialogRequest(xhr, status, args)"
                                     process="@form"
                                     update=":frmMain:submitCaseDlgPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="submitZMDlg.hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>
    <p:panel id="submitCaseZMPricing" styleClass="panel">
        <table class="content_table_form">
            <tr>
                <td colspan="2" class="title left">Price Reduction Approval</td>
            </tr>
            <tr>
                <td class="title left">Zone Manager :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.zmUserId}"
                                     required="#{not empty param[btnSubmitCaseZMPricing.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.zmUserList}"
                                       var="zmItem"
                                       itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                       itemValue="#{zmItem.id}"/>

                        <p:ajax event="change" listener="#{headerController.onSelectedZM()}" process="@form" update=":frmMain:rgmUserSelect"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Regional Manager :</td>
                <td>
                    <p:selectOneMenu id="rgmUserSelect" style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.rgmUserId}"
                                     required="#{not empty param[btnSubmitCaseZMPricing.clientId] and headerController.submitToRGM}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.rgmUserList}"
                                       var="rmItem"
                                       itemLabel="#{rmItem.id} - #{rmItem.userName}"
                                       itemValue="#{rmItem.id}"/>
                        <p:ajax event="change" listener="#{headerController.onSelectedRM()}" process="@form" update=":frmMain:ghUserSelect"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Group Head :</td>
                <td>
                    <p:selectOneMenu id="ghUserSelect" style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.ghmUserId}"
                                     required="#{not empty param[btnSubmitCaseZMPricing.clientId] and headerController.submitToGHM}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.ghmUserList}"
                                       var="ghItem"
                                       itemLabel="#{ghItem.id} - #{ghItem.userName}"
                                       itemValue="#{ghItem.id}"/>
                        <p:ajax event="change" listener="#{headerController.onSelectedGH()}" process="@form" update=":frmMain:cssoUserSelect"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Chief SME :</td>
                <td>
                    <p:selectOneMenu id="cssoUserSelect" style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.cssoUserId}"
                                     required="#{not empty param[btnSubmitCaseZMPricing.clientId] and headerController.submitToCSSO}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.cssoUserList}"
                                       var="cssoItem"
                                       itemLabel="#{cssoItem.id} - #{cssoItem.userName}"
                                       itemValue="#{cssoItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Submit Remark :</td>
                <td>
                    <p:inputTextarea value="#{headerController.submitRemark}"
                                     autoResize="false"
                                     cols="35"
                                     rows="5">
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div class="separate"></div></td>
            </tr>
            <p:panel id="slaPanelPricing" rendered="false">
                <tr>
                    <td class="title left">Reason for over SLA :</td>
                    <td>
                        <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                         value="#{headerController.zmEndorseUserId}"
                                         required="#{not empty param[btnSubmitCaseZMPricing.clientId]}">
                            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                            <f:selectItems value="#{headerController.zmUserList}"
                                           var="zmItem"
                                           itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                           itemValue="#{zmItem.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td class="title left">SLA Remark :</td>
                    <td>
                        <p:inputTextarea value="#{headerController.slaRemark}"
                                         autoResize="false"
                                         cols="35"
                                         rows="5">
                        </p:inputTextarea>
                    </td>
                </tr>
            </p:panel>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton id="dlgSubmitCaseZMPricingBtn"
                                     binding="#{btnSubmitCaseZMPricing}"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{headerController.onSubmitZM()}"
                                     oncomplete="handleSubmitZMDialogRequest(xhr, status, args)"
                                     process="@form"
                                     update=":frmMain:submitCaseDlgPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="submitZMDlg.hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>
</p:panel>
<p:blockUI widgetVar="blockAssignABDMDlg" block="assignABDMDlgPanel"
           trigger=":frmMain:dlgSubmitAssignABDMBtn">
    <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>
</ui:composition>
