<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="submitCaseDlgPanel" styleClass="panel-dialog">
    <p:panel id="submitCaseZM" styleClass="panel">
        <table class="content_table_form">
            <tr>
                <td colspan="2" class="title left">Endorse CA</td>
            </tr>
            <tr>
                <td class="title left">Zone Manager :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{baseController.zmEndorseUserId}"
                                     required="#{not empty param[btnSubmitCaseZM.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{baseController.zmUserList}"
                                       var="zmItem"
                                       itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                       itemValue="#{zmItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Remark :</td>
                <td>
                    <p:inputTextarea value="#{baseController.zmEndorseRemark}"
                                     autoResize="false"
                                     cols="35"
                                     rows="5">
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div class="separate"></div></td>
            </tr>
            <tr>
                <td colspan="2" class="title left">Price Reduction Approval</td>
            </tr>
            <tr>
                <td class="title left">Zone Manager :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{baseController.zmPriceUserId}"
                                     required="#{not empty param[btnSubmitCaseZM.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{baseController.zmUserList}"
                                       var="zmItem"
                                       itemLabel="#{zmItem.id} - #{zmItem.userName}"
                                       itemValue="#{zmItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Regional Manager :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{baseController.rmPriceUserId}"
                                     required="#{not empty param[btnSubmitCaseZM.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{baseController.rmUserList}"
                                       var="rmItem"
                                       itemLabel="#{rmItem.id} - #{rmItem.userName}"
                                       itemValue="#{rmItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title left">Group Head :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{baseController.ghPriceUserId}"
                                     required="#{not empty param[btnSubmitCaseZM.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{baseController.ghUserList}"
                                       var="ghItem"
                                       itemLabel="#{ghItem.id} - #{ghItem.userName}"
                                       itemValue="#{ghItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton id="dlgSubmitCaseZMBtn"
                                     binding="#{btnSubmitCaseZM}"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{baseController.onSubmitZM()}"
                                     oncomplete="handleAssignCheckerDialogRequest(xhr, status, args)"
                                     process="@form"
                                     update=":frmMain:submitCaseDlgPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="assignCheckerDlg.hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>
</p:panel>
<p:blockUI widgetVar="blockAssignABDMDlg" block="assignABDMDlgPanel"
           trigger=":frmMain:dlgSubmitAssignABDMBtn">
    <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>
</ui:composition>
