<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel id="conditionDlgPanel" styleClass="panel-dialog">
        <h:form id="conditionDlgForm">
            <table class="content_form">
                <tr>
                    <td class="title" style="width: 250px;">
                        <h:outputText value="#{msg.get('app.credit.facility.propose.label.condition.loanType')}"/>
                    </td>
                    <td style="width: 200px;">
                        <p:inputText styleClass="large"
                                     id="loanType"
                                     value="#{creditFacExisting.conditionInfoDetailView.loanType}"
                                     required="#{not empty param[addConditionDlg.clientId]}"
                                     style="width:200px;">
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.credit.facility.propose.label.condition.conditionDesc')}"/>
                    </td>
                    <td>
                        <p:inputTextarea cols="50"
                                         rows="3"
                                         id="conditionDesc"
                                         value="#{creditFacExisting.conditionInfoDetailView.conditionDesc}"
                                         required="#{not empty param[addConditionDlg.clientId]}" >
                        </p:inputTextarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <p:commandButton
                                id="saveCondition"
                                value="#{msg.get('app.credit.facility.propose.okButton')}"
                                binding="#{addConditionDlg}"
                                styleClass="small"
                                actionListener="#{creditFacExisting.onSaveConditionInfoDlg()}"
                                process=":conditionDlgForm"
                                update=":conditionDlgForm,:frmMain:conditionInfoDetailTable"
                                oncomplete="handleExistingConditionRequest(xhr, status, args)"/>

                        <p:commandButton
                                value="#{msg.get('app.credit.facility.propose.cancelButton')}"
                                styleClass="small"
                                onclick="conditionDlg.hide()"
                                update=":conditionDlgForm"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:panel>

    <p:blockUI widgetVar="blockConditionDlg" block="conditionDlgPanel" trigger=":conditionDlgForm:saveCondition">
        LOADING<br/>
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>

</ui:composition>
