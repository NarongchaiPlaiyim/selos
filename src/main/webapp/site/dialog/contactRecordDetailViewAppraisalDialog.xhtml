<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="contactRecordDlgPanel" styleClass="panel-dialog">
    <h:form id="contactRecordViewDlgForm">
        <table class="content_form">
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.callingDate')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:calendar size="10" id="callingDate" showOn="button" navigator="true"
                                value="#{appraisalAppointment.contactRecordDetailView.callingDate}"
                                pattern="dd/MM/yyyy HH:mm"
                                locale="th_TH"
                                timeZone="Asia/Bangkok"
                                yearRange="2440:3000">
                        <f:convertDateTime pattern="dd/MM/yyyy  HH:mm" locale="th_TH"/>
                    </p:calendar>
                    <p:spacer width="10"/>
                    <p:inputMask id="callingTime" size="5" value="#{appraisalAppointment.contactRecordDetailView.callingTime}"  mask="99:99"  />
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.callingResult')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>

                    <p:selectOneRadio id="callingResultRadio" value="#{appraisalAppointment.contactRecordDetailView.callingResult}">
                        <f:selectItem itemLabel="#{msg.get('app.contactRecordDetail.radio.label.callingResult.canContact')}"  itemValue="1" />
                        <f:selectItem itemLabel="#{msg.get('app.contactRecordDetail.radio.label.callingResult.cannotContact')}" itemValue="0" />
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.acceptResult')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>

                    <p:selectOneRadio id="acceptResultRadio" value="#{appraisalAppointment.contactRecordDetailView.acceptResult}">
                        <f:selectItem itemLabel="#{msg.get('app.contactRecordDetail.radio.label.acceptResult.accept')}"  itemValue="1" />
                        <f:selectItem itemLabel="#{msg.get('app.contactRecordDetail.radio.label.acceptResult.notAccept')}" itemValue="0" />
                        <f:selectItem itemLabel="#{msg.get('app.contactRecordDetail.radio.label.acceptResult.etc')}" itemValue="2" />
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.nextCallingDate')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:calendar size="10" id="nextCallingDate" mindate="#{appraisalAppointment.currentDate}" showOn="button" navigator="true"
                                value="#{appraisalAppointment.contactRecordDetailView.nextCallingDate}"
                                pattern="dd/MM/yyyy  HH:mm"
                                locale="th_TH"
                                timeZone="Asia/Bangkok"
                                yearRange="2440:3000">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="th_TH"/>
                    </p:calendar>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.reason')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:selectOneMenu style="width: 100px" value="#{appraisalAppointment.contactRecordDetailView.reason}" id="reason">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItem itemLabel="Accept" itemValue="1"/>
                        <f:selectItem itemLabel="Not Accept" itemValue="0"/>
                        <f:selectItem itemLabel="Need to consider" itemValue="2"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title"><h:outputText value="#{msg.get('app.contactRecordDetail.label.remark')}"/><h:outputLabel value="*" styleClass="require-field"/></td>
                <td>
                    <p:inputTextarea value="#{appraisalAppointment.contactRecordDetailView.remark}" rows="3" cols="30" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p:spacer></p:spacer>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            id="btnSaveContactRecord"
                            binding="#{saveContactRecord}"
                            value="#{msg.get('app.button.ok')}"
                            action="#{appraisalAppointment.onSaveContactRecordDetailView()}"
                            process=":contactRecordViewDlgForm"
                            update=":frmMain:contactRecordDetailViewTable"
                            oncomplete="handleContactRecordRequest(xhr, status, args)"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" onclick="contactRecordDetailViewDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>
</p:panel>
<p:blockUI widgetVar="blockContactRecordDlg" block="contactRecordDlgPanel" trigger=":contactRecordViewDlgForm:btnSaveContactRecord">
    LOADING<br />
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>

</ui:composition>
