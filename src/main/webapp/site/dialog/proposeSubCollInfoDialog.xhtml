<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="subCollateralDlgPanel" styleClass="panel-dialog">
<h:form id="subCollateralDlgForm">

<table class="content_form">
<tr>
    <td class="title" style="width: 180px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.subcollTypeCaption')}"/>
    </td>
    <td style="width: 300px;" class="left">
        <p:selectOneMenu id="dlgSubCollateralType"
                         value="#{creditFacPropose.newSubCollateralDetailView.subCollateralType.id}"
                         size="1"
                         style="min-width: 150px; width: 150px; max-width: 150px;"
                         required="#{not empty param[addSubCollDlg.clientId]}">
            <f:selectItem itemLabel="- Please Select -" itemValue=""/>
            <f:selectItems value="#{creditFacPropose.subCollateralTypeList}"
                           var="subCollateralTypeItem"
                           itemLabel="#{subCollateralTypeItem.description}"
                           itemValue="#{subCollateralTypeItem.id}"/>
        </p:selectOneMenu>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.titleDeed')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.titleDeed}"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.address')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.address}" style="width:300px;"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.landOffice')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.landOffice}"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.collateralOwner.AAD')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.collateralOwnerAAD}"/>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.collateralOwner.UW')}"/>
    </td>
   <td>
        <p:inputText id="collateralOwnerUW" value="#{creditFacPropose.newSubCollateralDetailView.collateralOwnerUW}"/>
        <p:spacer width="5px;"/>
        <p:commandButton
                id="addCollOwnerUWButton"
                value="#{msg.get('app.credit.facility.propose.button.addConditionButton')}"
                styleClass="smaller"
                action="#{creditFacPropose.onAddCollateralOwnerUW()}"
                process="@form"
                update=":subCollateralDlgForm,:subCollateralDlgForm:collateralOwnerUW">
        </p:commandButton>
    </td>
</tr>
<tr>
    <td>
    </td>
    <td>
       <p:dataTable id="CollOwnerUWTb"
                    value="#{creditFacPropose.newSubCollateralDetailView.collateralOwnerUWList}"
                    var="collateralOwnerUWItem"
                    rowKey="#{collateralOwnerUWItem.String}"
                    rowIndexVar="rowIndex" >
            <p:columnGroup type="header">
                <p:row>
                    <p:column style="width:20px;"/>
                    <p:column style="width:150px;"
                              headerText="#{msg.get('app.credit.facility.propose.label.subcoll.collateralName')}"/>
                    <p:column style="width:20px;"/>
                </p:row>
            </p:columnGroup>

            <p:column styleClass="center">
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>

            <p:column styleClass="center">
                <h:outputText value="#{collateralOwnerUWItem}"/>
            </p:column>

            <p:column styleClass="center">
                <p:commandButton title="Remove"
                                 icon="ui-icon-trash"
                                 process="@form"
                                 actionListener="#{creditFacPropose.onDeleteCollateralOwnerUW(rowIndex)}"
                                 update=":subCollateralDlgForm" >
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.mortgageType')}"/>
    </td>
    <td>
       <table class="table_noborder">
           <tr>
               <td>
                    <p:selectOneMenu id="dlgCollateralType"
                                     value="#{creditFacPropose.newSubCollateralDetailView.mortgageType.id}"
                                     size="1"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     required="#{not empty param[addSubCollDlg.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{creditFacPropose.mortgageTypeList}"
                                       var="mortgageTypeItem"
                                       itemLabel="#{mortgageTypeItem.mortgage}"
                                       itemValue="#{mortgageTypeItem.id}"/>
                    </p:selectOneMenu>
               </td>
               <td>
                    <p:commandButton
                            id="addMortgageTypeButton"
                            value="#{msg.get('app.credit.facility.propose.button.addConditionButton')}"
                            styleClass="smaller"
                            actionListener="#{creditFacPropose.onAddMortgageType()}"
                            process="@form"
                            update=":subCollateralDlgForm">
                    </p:commandButton>
               </td>
           </tr>
       </table>
    </td>
</tr>
<tr>
    <td>
    </td>
    <td>
        <p:dataTable id="MortgageTb"
                     value="#{creditFacPropose.newSubCollateralDetailView.mortgageList}"
                     var="mortgageItem"
                     rowKey="#{mortgageItem.MortgageType}"
                     rowIndexVar="rowIndex">
            <p:columnGroup type="header">
                <p:row>
                    <p:column style="width:20px;"/>
                    <p:column style="width:150px;"
                              headerText="#{msg.get('app.credit.facility.propose.label.subcoll.mortgageType')}"/>
                    <p:column style="width:20px;"/>
                </p:row>
            </p:columnGroup>

            <p:column styleClass="center">
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>

            <p:column styleClass="center">
                <h:outputText value="#{mortgageItem.mortgage}"/>
            </p:column>

            <p:column styleClass="center">
                <p:commandButton title="Remove"
                                 icon="ui-icon-trash"
                                 process="@form"
                                 actionListener="#{creditFacPropose.onDeleteMortgageType(rowIndex)}"
                                 update=":subCollateralDlgForm">
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.relatedWith')}"/>
    </td>
    <td>
        <p:inputText id="relatedWith" value="#{creditFacPropose.newSubCollateralDetailView.relatedWith}"/>
        <p:spacer width="5px;"/>
        <p:commandButton
                id="addRelatedWithButton"
                value="#{msg.get('app.credit.facility.propose.button.addConditionButton')}"
                styleClass="smaller"
                actionListener="#{creditFacPropose.onAddRelatedWith()}"
                process="@form"
                update=":subCollateralDlgForm">
        </p:commandButton>
    </td>
</tr>
<tr>
    <td>
    </td>
    <td>
        <p:dataTable id="RelatedWithTb"
                     value="#{creditFacPropose.newSubCollateralDetailView.relatedWithList}"
                     var="relatedWithItem"
                     rowKey="#{relatedWithItem.String}"
                     rowIndexVar="rowIndex">
            <p:columnGroup type="header">
                <p:row>
                    <p:column style="width:20px;"/>
                    <p:column style="width:150px;"
                              headerText="#{msg.get('app.credit.facility.propose.label.subcoll.relatedWith')}"/>
                    <p:column style="width:20px;"/>
                </p:row>
            </p:columnGroup>

            <p:column styleClass="center">
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>

            <p:column styleClass="center">
                <h:outputText value="#{relatedWithItem}"/>
            </p:column>

            <p:column styleClass="center">
                <p:commandButton title="Remove"
                                 icon="ui-icon-trash"
                                 process="@form"
                                 actionListener="#{creditFacPropose.onDeleteRelatedWith(rowIndex)}"
                                 update=":subCollateralDlgForm">
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.appraisalValue')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.appraisalValue}"
                     style="text-align: right;">
            <f:convertNumber pattern="#,##0"
                             minFractionDigits="2"
                             maxFractionDigits="2"
                             maxIntegerDigits="14"/>
            <p:ajax event="blur" update="@this"/>
        </p:inputText>
    </td>
</tr>
<tr>
    <td class="title" style="width: 150px;">
        <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.mortgageValue')}"/>
    </td>
    <td>
        <p:inputText value="#{creditFacPropose.newSubCollateralDetailView.mortgageValue}"
                     style="text-align: right;">
            <f:convertNumber pattern="#,##0"
                             minFractionDigits="2"
                             maxFractionDigits="2"
                             maxIntegerDigits="14"/>
            <p:ajax event="blur" update="@this"/>
        </p:inputText>
    </td>
</tr>
<tr>
    <td colspan="2" class="center">
        <p:commandButton
                id="saveSubColl"
                value="#{msg.get('app.credit.facility.propose.okButton')}"
                binding="#{addSubCollDlg}"
                styleClass="small"
                actionListener="#{creditFacPropose.onSaveSubCollateral()}"
                process=":subCollateralDlgForm"
                update=":collateralDlgForm"
                oncomplete="handleSubCollateralInfoRequest(xhr, status, args)"/>

        <p:commandButton
                value="#{msg.get('app.credit.facility.propose.cancelButton')}"
                styleClass="small"
                onclick="PF('subCollateralInfoDlg').hide()"
                update=":subCollateralDlgForm"/>
    </td>
</tr>
</table>


</h:form>
</p:panel>

<p:blockUI widgetVar="blockSubCollateralDlg" block="subCollateralDlgPanel" trigger=":subCollateralDlgForm:saveSubColl">
    LOADING<br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>

</ui:composition>
