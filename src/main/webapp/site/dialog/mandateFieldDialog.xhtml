<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="MadateDetail" rendered="#{headerController.mandateFieldMessageViewList != null}" styleClass="panel-dialog" style="display: table; width: 850px; height: 450px;">
    <table class="content_table_form">
        <tr>
            <td>
                <p:dataTable id="mandateField" var="msgItem" value="#{headerController.mandateFieldMessageViewList}"
                             style="overflow: auto; max-height: 450px"
                             rowKey="#{msgItem.MandateFieldMessageView}"
                             rowIndexVar="msgRowIndex" >

                    <p:column headerText="No." styleClass="center" style="width:22px;">
                        <h:outputText value="#{msgRowIndex+1}"/>
                    </p:column>

                    <p:column headerText="#{msg.get('app.mandate.message.header.page')}"
                              styleClass="center"
                              style="width: 190px; text-align: left;">
                        <h:outputText style="word-wrap: break-word;" value="#{msgItem.pageName}"/>
                    </p:column>

                    <p:column
                            headerText="#{msg.get('app.mandate.message.header.field')}"
                            styleClass="center"
                            style="width: 250px;">
                        <h:outputText style="word-wrap: break-word;" value="#{msgItem.fieldDesc}"/>
                    </p:column>

                    <p:column
                            headerText="#{msg.get('app.mandate.message.header.desc')}"
                            styleClass="center" style="width: 320px;">
                        <h:outputText style="word-wrap: break-word;" value="#{msgItem.message}"/>
                    </p:column>
                </p:dataTable>
            </td>
        </tr>
        <tr>
            <td class="center">
                <p:commandButton value="OK"
                                 styleClass="medium"
                                 process="@this"
                                 oncomplete="msgBoxMandateMessageDlg.hide()"/>
            </td>
        </tr>
    </table>

</p:panel>
</ui:composition>
