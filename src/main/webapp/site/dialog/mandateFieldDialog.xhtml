<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="MadateDetail" rendered="#{headerController.mandateFieldMessageViewList != null}" styleClass="panel">
    <table class="content_table_form" style="width: 100%">
    <tr>
        <td colspan="100%">
            <p:dataTable id="mandateField" var="msgItem" value="#{headerController.mandateFieldMessageViewList}"
                         paginator="false" rowKey="#{msgItem.MandateFieldMessageView}"
                         rowIndexVar="msgRowIndex">

                <p:column headerText="No." styleClass="center" style="width:22px;">
                    <h:outputText value="#{msgRowIndex+1}"/>
                </p:column>

                <p:column headerText="#{msg.get('app.mandate.message.header.page')}"
                          styleClass="center"
                          style="width: 150px;text-align: left">
                    <h:outputText
                            value="#{msgItem.pageName}"/>
                </p:column>

                <p:column
                        headerText="#{msg.get('app.mandate.message.header.field')}"
                        styleClass="center"
                        style="width: 150px;">
                    <h:outputText value="#{msgItem.fieldDesc}"/>
                </p:column>

                <p:column
                        headerText="#{msg.get('app.mandate.message.header.desc')}"
                        styleClass="center" style="width: 300px;">
                    <h:outputText value="#{msgItem.message}"/>
                </p:column>
            </p:dataTable>
        </td>
    </tr>
    </table>
</p:panel>
</ui:composition>
