<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">
    <h:form id="baApplyInfoDlgForm">
        <table class="content_form">
            <tr>
                <td class="title" style="width: 250px;"><p:outputLabel  for="customername" value="#{msg.get('app.baInfo.dialog.applyBa.cusName')}"></p:outputLabel></td>
                <td><p:inputText id="customername" value="#{baInfo.applyBaInfoView.cusName}"/></td>
            </tr>
            <tr>
                <td class="title" style="width: 250px;"><p:outputLabel  for="contactnumber" value="#{msg.get('app.baInfo.dialog.applyBa.contactNumber')}"></p:outputLabel></td>
                <td><p:inputMask id="contactnumber" value="#{baInfo.applyBaInfoView.contactNumber}" mask="99-9-999-9999"/></td>
            </tr>
            <tr>
                <td class="title" style="width: 250px;"><p:outputLabel  for="relationship" value="#{msg.get('app.baInfo.dialog.applyBa.relationship')}"></p:outputLabel></td>
                <td><p:inputText id="relationship" value="#{baInfo.applyBaInfoView.relationship}"/> </td>
            </tr>
            <tr>
                <td class="title" style="width: 250px;"><p:outputLabel  for="resulthealthcheck" value="#{msg.get('app.baInfo.dialog.applyBa.resultHealthCheck')}"></p:outputLabel></td>
                <td>
                    <p:selectOneMenu id="resulthealthcheck" value="#{baInfo.applyBaInfoView.resultHealtcheck}">
                        <f:selectItems value="#{baInfo.getHealCheckList()}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title" style="width: 250px;"><p:outputLabel  for="checkdate" value="#{msg.get('app.baInfo.dialog.applyBa.checkDate')}"></p:outputLabel></td>
                <td>
                    <p:calendar size="10" id="checkdate" showOn="button" navigator="true"
                                value="#{baInfo.applyBaInfoView.checkDate}"
                                pattern="dd/MM/yyyy"
                                locale="th_TH"
                                timeZone="Asia/Bangkok"
                                yearRange="2440:3000">
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="th_TH"/>
                    </p:calendar>
                </td>
            </tr>
            <tr>
                <td colspan="100%" style="text-align: center"><p:commandButton value="#{msg.get('app.button.ok')}"
                                     actionListener="#{baInfo.onSubmitApplyBaDialog()}"
                                     update=":baInformationForm,:baApplyInfoDlgForm"
                                     styleClass="smaller"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}"
                                     onclick="applyBaInfoDialog.hide()"
                                     styleClass="smaller"/>
                </td>
            </tr>

        </table>
    </h:form>

</ui:composition>
