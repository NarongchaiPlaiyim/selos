<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:clv="http://clevel.com/ui">
<h:form id="baApplyInfoDlgForm">
	<p:panel styleClass="panel-dialog" rendered="true">
		<p:messages />
		<table class="content_form">
			<tr>
				<td class="title" style="width:150px">
					<p:outputLabel
						for="customername"
						value="#{msg.get('app.baInfo.ba.dialog.cusName')}" />
				</td>
				<td>
					<p:inputText id="customername" readonly="true"
						value="Customer Name"
						styleClass="readonly" />
				</td>
			</tr>
			<tr>
				<td class="title">
					<p:outputLabel
						for="contactnumber"
						value="#{msg.get('app.baInfo.ba.dialog.contactNumber')}" />
				</td>
				<td>
					<p:inputMask id="contactnumber" readonly="true"
						value="0"
						styleClass="readonly" mask="99-9-999-9999">
						<f:convertNumber pattern="0000000000"/>
					</p:inputMask>
				</td>
			</tr>
			<tr>
				<td class="title">
					<p:outputLabel
						for="relationship"
						value="#{msg.get('app.baInfo.ba.dialog.relationship')}" />
				</td>
				<td>
					<p:inputText id="relationship" readonly="true"
						value="Relationship"
						styleClass="readonly"/>
				</td>
			</tr>
			<tr>
				<td class="title">
					<p:outputLabel
						for="healthcheck"
						value="#{msg.get('app.baInfo.ba.dialog.resultHealthcheck')}" />
				</td>
				<td>
					<p:selectOneMenu id='healthcheck' style="width:160px"
						>
						<f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
					</p:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td class="title">
					<p:outputLabel
						for="checkdate"
						value="#{msg.get('app.baInfo.ba.dialog.checkDate')}" />
				</td>
				<td>
					<p:calendar id='checkdate'
						pattern="dd/MM/yyyy" showOn="button"
						mindate="#{baInfo.minCheckDate}" maxdate="#{baInfo.maxCheckDate}"
						autocomplete="false"
						/>
				</td>
			</tr>
			 <tr>
                <td colspan="2">
                    <p:spacer></p:spacer>
                </td>
            </tr>
			<tr>
				<td colspan="2" class="center">
					 <p:commandButton
                         id="saveBtn"
                         value="#{msg.get('app.button.ok')}"
                         actionListener="#{baInfo.onApplyBAInformation()}"
                         update=":frmMain:bainfo_tbl,:baApplyInfoDlgForm"
                         oncomplete="handleDialogRequest(xhr, status, args,'p_baApplyInfoDlg')"
                         styleClass="small"
                         />
					<p:commandButton
                    	type='button' styleClass="small" 
                    	value="#{msg.get('app.button.cancel')}" onclick="p_baApplyInfoDlg.hide()"/>
				</td>
			</tr>
			
		</table>
	</p:panel>
	<p:blockUI block="baApplyInfoDlgForm" trigger="saveBtn">
	    LOADING<br />
	    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
	</p:blockUI>
</h:form>

</ui:composition>
