<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel styleClass="panel-dialog">
        <table class="content_form">
            <tr>
                <td class="title">Reason for Revise CA :</td>
                <td>
                    <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                     value="#{headerController.reasonId}"
                                     required="#{not empty param[btnReturnBDMByBU.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{headerController.reasonList}"
                                       var="reasonItem"
                                       itemLabel="#{reasonItem.description}"
                                       itemValue="#{reasonItem.id}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">Remark :</td>
                <td>
                    <p:inputTextarea value="#{headerController.returnRemark}"
                                     autoResize="false"
                                     cols="35"
                                     rows="5">
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton binding="#{btnReturnBDMByBU}"
                                     value="#{msg.get('app.button.submit')}"
                                     styleClass="small"
                                     actionListener="#{headerController.onReturnBDMByBU()}"
                                     oncomplete="handleDialogRequest(xhr, status, args, 'returnBDM_BUDlg')"
                                     process="@form"
                                     update=":frmMain:returnBDM_BUPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                     styleClass="small" onclick="PF('returnBDM_BUDlg').hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>

    </p:blockUI>-->

</ui:composition>
