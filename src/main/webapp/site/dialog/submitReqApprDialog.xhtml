<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="submitReqAppr_BDMDlgPanel" styleClass="panel-dialog">
    <table class="content_table_form">
        <tr>
            <td colspan="2" class="title left">Request Appraisal</td>
        </tr>
        <tr>
            <td class="title left">AAD Admin :</td>
            <td>
                <p:selectOneMenu style="min-width: 234px; width: 234px; max-width: 234px;" size="1"
                                 value="#{headerController.aadAdminId}">
                    <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                    <f:selectItems value="#{headerController.aadAdminList}"
                                   var="aadmItem"
                                   itemLabel="#{aadmItem.id} - #{aadmItem.userName}"
                                   itemValue="#{aadmItem.id}"/>
                </p:selectOneMenu>
            </td>
        </tr>
        <tr>
            <td class="title left">Submit Remark :</td>
            <td>
                <p:inputTextarea value="#{headerController.submitRemark}"
                                 autoResize="false"
                                 cols="35"
                                 rows="5">
                </p:inputTextarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><div class="separate"></div></td>
        </tr>
        <tr>
            <td colspan="2" class="center">
                <p:commandButton id="dlgSubmitReqAppr_BDMBtn"
                                 binding="#{btnSubmitReqAppr_BDM}"
                                 value="#{msg.get('app.button.submit')}"
                                 styleClass="small"
                                 actionListener="#{headerController.onRequestAppraisalCustomerAccepted()}"
                                 oncomplete="handleRequestDialog(xhr, status, args, 'reqAppr_BDMDlg')"
                                 process="@form"
                                 update=":frmMain:reqAppr_BDMPanel :frmMain:msgBoxBaseMessagePanel :frmMain:msgBoxBaseRedirectPanel"/>
                <p:commandButton value="#{msg.get('app.button.cancel')}" process="@this" type="button"
                                 styleClass="small" onclick="reqAppr_BDMDlg.hide()"/>
            </td>
        </tr>
    </table>
</p:panel>
<p:blockUI block="submitReqAppr_BDMDlgPanel"
           trigger=":frmMain:dlgSubmitReqAppr_BDMBtn">
    <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>
</ui:composition>
