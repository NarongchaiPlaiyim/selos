<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="businessDlgForm">
        <table class="content_form">
            <tr>
                <td class="title">Business Group :</td>
                <td>
                    <p:selectOneMenu id="dlgBusinessGroupId" size="1" style="width: 300px;"
                                        value="#{prescreenMaker.businessInfo.businessDescription.businessGroup.id}"
                                        required="true">
                        <f:selectItem itemLabel="- Please Select -" itemValue="0"/>
                        <f:selectItems value="#{prescreenMaker.businessGroupList}" var="dlgBusinessGroupItem"
                                       itemLabel="#{dlgBusinessGroupItem.name}"
                                       itemValue="#{dlgBusinessGroupItem.id}"/>
                        <p:ajax listener="#{prescreenMaker.onChangeBusinessGroup}" update=":businessDlgForm" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">Business Description :</td>
                <td>
                    <p:selectOneMenu id="businessDescriptionID" size="1" style="width: 300px;"
                                        value="#{prescreenMaker.businessInfo.businessDescription.id}"
                                        required="true">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{prescreenMaker.businessDescriptionList}" var="dlgBusinessDescItem"
                                       itemLabel="#{dlgBusinessDescItem.name}"
                                       itemValue="#{dlgBusinessDescItem.id}"/>
                        <p:ajax listener="#{prescreenMaker.onChangeBusinessDesc}" update=":businessDlgForm" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">Comment :</td>
                <td class="left">
                    <p:inputText id="dBusinessComment" value="#{prescreenMaker.businessInfo.businessDescription.comment}" readonly="true" styleClass="readonly"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <p:commandButton
                            rendered="#{prescreenMaker.modeForButton == 'add'}"
                            id="btnSaveBusinessInfo"
                            value="Save"
                            styleClass="small"
                            action="#{prescreenMaker.onSaveBusinessInformation()}"
                            process=":businessDlgForm"
                            update=":businessDlgForm :frmMain:resulttableBusinessInformation"
                            oncomplete="handlePrescreenBusinessInfoRequest(xhr, status, args)"/>
                    <p:commandButton value="Edit"
                                     rendered="#{prescreenMaker.modeForButton == 'edit'}"
                                     id="EditBusinessInformation" styleClass="small"
                                     update=":frmMain:resulttableBusinessInformation"
                                     action="#{prescreenMaker.onSaveBusinessInformation()}"
                                     oncomplete="businessDlg.hide()"/>

                    <p:commandButton value="Cancel" styleClass="small" onclick="businessDlg.hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</ui:composition>
