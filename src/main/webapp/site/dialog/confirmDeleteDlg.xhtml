<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="#{id}" message="xxx"
                     showEffect="fade" hideEffect="fade" width="400"
                     severity="alert" widgetVar="#{name}">
        <h:form id="#{formId}">
            <div class="onRight">
                <p:commandButton value="xxx" update="#{update}" oncomplete="#{name}.hide()"
                                 action="#{controller[action]}"/>
                <p:commandButton value="xxxc" onclick="#{name}.hide()" type="button"/>
            </div>
        </h:form>
    </p:confirmDialog>


</f:view>
