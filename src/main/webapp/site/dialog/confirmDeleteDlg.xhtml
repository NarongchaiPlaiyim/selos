<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="#{id}" widgetVar="#{name}"
                     header="Confirm Delete"
                     message="#{msg.get('dialog.delete.confirm.message')}"
                     showEffect="fade" hideEffect="fade"
                     width="380"
                     severity="alert"
                     closable="false" closeOnEscape="false">
        <h:form id="#{formId}">
            <div class="onRight">
                <!--<p:commandButton widgetVar="#{id}SaveBtn"-->
                                 <!--value="#{msg.get('app.button.ok')}"-->
                                 <!--update="#{update}"-->
                                 <!--oncomplete="#{name}.hide();#{id}SaveBtn.enable();#{id}CancelBtn.enable()"-->
                                 <!--onclick="#{id}SaveBtn.disable();#{id}CancelBtn.disable()"-->
                                 <!--action="#{controller[action]}"/>-->

                <!--<p:commandButton widgetVar="#{id}CancelBtn"-->
                                 <!--value="#{msg.get('app.button.cancel')}"-->
                                 <!--onclick="#{name}.hide()"/>-->

                <p:commandButton id="#{id}OkBtn" widgetVar="#{id}SaveBtn"
                                 value="#{msg.get('app.button.ok')}"
                                 update="#{update}"
                                 oncomplete="#{name}.hide();#{id}SaveBtn.enable();#{id}CancelBtn.enable()"
                                 onclick="#{id}SaveBtn.disable();#{id}CancelBtn.disable()"
                                 action="#{controller[action]}"/>

                <p:commandButton widgetVar="#{id}CancelBtn"
                                 value="#{msg.get('app.button.cancel')}"
                                 onclick="#{name}.hide()"/>
            </div>
        </h:form>
