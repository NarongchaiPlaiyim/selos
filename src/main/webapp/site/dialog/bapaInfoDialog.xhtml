<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="bapaInfoDlgForm">
        <table class="content_form">
            <tr>
                <td><p:outputLabel styleClass="left title">Type :</p:outputLabel></td>
                <td>
                    <p:selectOneMenu value="#{baInfo.bapaInfoView.type}" >
                        <f:selectItem itemLabel="- โปรดเลือก -" itemValue=""/>
                        <f:selectItems  value="#{baInfo.getbapaType()}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title">Credit Type :</p:outputLabel></td>
                <td>
                    <p:dataTable value="#{baInfo.bapaInfoView.creditType}"
                        var="creditType"
                        rowKey="#{creditType.id}">

                        <p:column><p:selectBooleanCheckbox value="#{creditType.noFlag}"></p:selectBooleanCheckbox></p:column>

                        <p:column headerText="Product Program"><p:outputLabel value="#{creditType.productProgram}"/> </p:column>
                        <p:column headerText="Credit Facility"><p:outputLabel value="#{creditType.creditFacility}"/></p:column>
                        <p:column headerText="Purpose">
                            <p:outputLabel value="#{creditType.purpose}">
                                <f:convertNumber pattern="#,##0"
                                                 minFractionDigits="2"
                                                 maxFractionDigits="2"
                                                 maxIntegerDigits="14"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Limit">
                            <p:outputLabel value="#{creditType.limit}">
                                                <f:convertNumber pattern="#,##0"
                                                                 minFractionDigits="2"
                                                                 maxFractionDigits="2"
                                                                 maxIntegerDigits="14"/>
                            </p:outputLabel></p:column>
                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title">ค่าเบี้ย :</p:outputLabel></td>
                <td><p:inputText value="#{baInfo.bapaInfoView.premium}">
                    <f:convertNumber pattern="#,##0"
                                         minFractionDigits="2"
                                         maxFractionDigits="2"
                                         maxIntegerDigits="14"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title">ส่วนต่าง (ชำระเพิ่ม) :</p:outputLabel></td>
                <td><p:inputText value="#{baInfo.bapaInfoView.morePay}">
                    <f:convertNumber pattern="#,##0"
                                     minFractionDigits="2"
                                     maxFractionDigits="2"
                                     maxIntegerDigits="14"/>
                </p:inputText> </td>
            </tr>
            <tr>
                <td>
                    <p:commandButton value="OK" action="#{baInfo.submitBaPaInfoDialog()}"
                            update=":baInformationForm"/>
                    <p:commandButton value="Cancel" onclick="bapaInfoDialog.hide()"/>
                </td>
            </tr>

        </table>
    </h:form>

</ui:composition>
