<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form id="dbrDetailDlgForm">
        <p:panel id="dbrDetailDlgPanel" styleClass="panel-dialog">

            <table class="content_form" border="0" style="width:100%">
                <tr>
                    <td class="title">
                        <p:outputLabel for="accountName" value="#{msg.get('app.dbrDetail.label.accountName')}"/>
                    </td>
                    <td>
                        <p:inputText id="accountName" value="#{dbrInfo.selectedItem.accountName}" required="true"
                                     onkeyup="return alphabetThaiEng($(this));"/>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <p:outputLabel for="loanAccountType" value="#{msg.get('app.dbrDetail.label.loanType')}"/>
                    </td>
                    <td>
                        <p:selectOneMenu id="loanAccountType" value="#{dbrInfo.selectedItem.loanAccountTypeView.id}" required="true">
                            <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                            <f:selectItems value="#{dbrInfo.loanAccountTypes}"
                                           var="loanAccountType"
                                           itemLabel="#{loanAccountType.name}"
                                           itemValue="#{loanAccountType.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <p:outputLabel value="#{msg.get('app.dbrDetail.label.limit')}"/>
                    </td>
                    <td>
                        <h:inputHidden value="#{dbrInfo.selectedItem.id}"/>
                        <p:inputText id="limit" value="#{dbrInfo.selectedItem.limit}" required="true" styleClass="right"  onclick="this.select()"
                                     onkeydown="return onKeyDownMoney(event);" onkeypress="return onKeyPressMoney(event);">
                            <f:convertNumber pattern="#,##0.##" minFractionDigits="2" maxFractionDigits="2"
                                             type="number"/>
                            <p:ajax event="change" update=":dbrDetailDlgForm:limit"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <p:outputLabel value="#{msg.get('app.dbrDetail.label.installment')}"/>
                    </td>
                    <td>
                        <p:inputText id="installment" value="#{dbrInfo.selectedItem.installment}" required="true" styleClass="right" onclick="this.select()"
                                     onkeydown="return onKeyDownMoney(event);" onkeypress="return onKeyPressMoney(event);" >
                            <f:convertNumber pattern="#,##0.##" minFractionDigits="2" maxFractionDigits="2"
                                             type="number" />
                            <p:ajax event="change" update=":dbrDetailDlgForm:installment"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <p:outputLabel value="#{msg.get('app.dbrDetail.label.debtForCalculate')}"/>
                    </td>
                    <td>
                        <p:inputText id="debtForCalculate" value="#{dbrInfo.selectedItem.debtForCalculate}"
                                     readonly="true" styleClass="right">
                            <f:convertNumber pattern="#,##0.##" minFractionDigits="2" maxFractionDigits="2"
                                             type="number"/>
                            <p:ajax event="change" update=":dbrDetailDlgForm:debtForCalculate"/>
                        </p:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText/>
                    </td>
                    <td>
                        <p:commandButton value="#{msg.get('app.button.ok')}"
                                         styleClass="small"
                                         process="@form"
                                         actionListener="#{dbrInfo.onAddDBRDetail()}"
                                         oncomplete="handleDialogRequest(xhr, status, args, 'dbrDetailDialog')"
                                         update=":dbrDetailDlgForm :frmMain:dbrDetailDT">

                        </p:commandButton>
                        <p:commandButton value="#{msg.get('app.button.cancel')}"
                                         styleClass="small"
                                         process="@this"
                                         update=":dbrDetailDlgForm"
                                         onclick="dbrDetailDialog.hide()">
                            <p:resetInput target=":dbrDetailDlgForm"/>
                        </p:commandButton>
                    </td>
                </tr>
            </table>

        </p:panel>
    </h:form>
</ui:composition>
