<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="dbrDetailDlgPanel" styleClass="panel-dialog">
        <h:form id="dbrDetailDlgForm">
            <table class="content_form" border="0" style="width:650px;">
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.dbrDetail.label.accountName')}"/>
                    </td>
                    <td >
                        <h:inputText value="#{dbrInfo.selectedItem.accountName}"/>
                    </td>
                </tr>
               <tr>
                   <td class="title">
                       <h:outputText value="#{msg.get('app.dbrDetail.label.loanType')}"/>
                   </td>
                   <td>
                       <h:selectOneMenu value="#{dbrInfo.selectedItem.loanTypeView.id}" >
                           <f:selectItem itemLabel="- Please Select -"  />
                           <f:selectItems value="#{dbrInfo.loanTypes}"
                                          var="loanType"
                                          itemLabel="#{loanType.name}"
                                          itemValue="#{loanType.id}"/>
                       </h:selectOneMenu>
                   </td>
               </tr>
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.dbrDetail.label.limit')}"/>
                    </td>
                    <td>
                        <h:inputText value="#{dbrInfo.selectedItem.limit}"/>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.dbrDetail.label.installment')}"/>
                    </td>
                    <td>
                        <h:inputText value="#{dbrInfo.selectedItem.installment}"/>
                    </td>
                </tr>
                <tr>
                    <td class="title">
                        <h:outputText value="#{msg.get('app.dbrDetail.label.debtForCalculate')}"/>
                    </td>
                    <td>
                        <h:inputText value="#{dbrInfo.selectedItem.debtForCalculate}"/>
                    </td>
                </tr>
                <tr >
                    <td>
                        <h:outputText />
                    </td>
                    <td >
                        <p:commandButton value="#{msg.get('app.button.save')}"
                                         styleClass="small"
                                         action="#{dbrInfo.onAddDBRDetail()}"
                                         oncomplete="dbrDetailDialog.hide()" update=":frmMain" >
                        </p:commandButton>
                        <p:commandButton value="#{msg.get('app.button.cancel')}"
                                         styleClass="small"
                                         onclick="dbrDetailDialog.hide()">

                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:panel>

</ui:composition>
