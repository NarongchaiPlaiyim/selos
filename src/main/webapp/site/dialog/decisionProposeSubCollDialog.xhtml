<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<p:panel id="subCollateralDlgPanel" styleClass="panel-dialog" style="font-size: 12px !important;">
    <h:form id="subCollateralDlgForm">
        <table class="content_form content_table_form">
            <tr>
                <td class="title" style="width: 35%">
                    <p:outputLabel for="dlgSubCollateralType"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.subcollTypeCaption')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.collateralType')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left" style="width: 65%">
                    <p:selectOneMenu id="dlgSubCollateralType"
                                     value="#{decision.approveCollateralInfoSubView.subCollateralType.id}"
                                     required="#{not empty param[saveSubCollButton.clientId]}"
                                     style="min-width: 200px; width: 200px; max-width: 200px;"
                                     disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.collateralType')}">
                        <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                        <f:selectItems value="#{decision.subCollateralTypeList}"
                                       var="subCollateralTypeItem"
                                       itemLabel="#{subCollateralTypeItem.description}"
                                       itemValue="#{subCollateralTypeItem.id}"/>
                        <p:ajax event="change" process="@this" update="@this"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollTitleDeed"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.titleDeed')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.titleDeed')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollTitleDeed" value="#{decision.approveCollateralInfoSubView.titleDeed}"
                                 required="#{not empty param[saveSubCollButton.clientId]}"
                                 readonly="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.titleDeed')}">
                        <p:ajax event="blur" process="@this" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollAddress"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.address')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.address')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollAddress" value="#{decision.approveCollateralInfoSubView.address}"
                                 required="#{not empty param[saveSubCollButton.clientId]}"
                                 readonly="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.address')}">
                        <p:ajax event="blur" process="@this" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollLandOffice"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.landOffice')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.landOffice')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollLandOffice" value="#{decision.approveCollateralInfoSubView.landOffice}"
                                 required="#{not empty param[saveSubCollButton.clientId]}"
                                 readonly="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.landOffice')}">
                        <p:ajax event="blur" process="@this" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollOwnerAAD"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.collateralOwner.AAD')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.collateralOwner')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollOwnerAAD" value="#{decision.approveCollateralInfoSubView.collateralOwnerAAD}"
                                 required="#{not empty param[saveSubCollButton.clientId]}"
                                 readonly="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.collateralOwner')}">
                        <p:ajax event="blur" process="@this" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.collateralOwner.UW')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.collateralName')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <table border="0" style="width: 100%">
                        <tr>
                            <td>
                                <p:selectOneMenu id="dlgSubCollOwnerUW"
                                                 value="#{decision.collOwnerId}"
                                                 style="min-width: 200px; width: 200px; max-width: 200px; margin-left: -2px;"
                                                 required="#{not empty param[addCollOwnerUW.clientId]}"
                                                 disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.collateralName')}">
                                    <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                                    <f:selectItems value="#{decision.collateralOwnerUwAllList}"
                                                   var="collateralOwnerUWItem"
                                                   itemLabel="#{collateralOwnerUWItem.titleTh.titleTh} #{collateralOwnerUWItem.firstNameTh} #{collateralOwnerUWItem.lastNameTh}"
                                                   itemValue="#{collateralOwnerUWItem.id}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:commandButton
                                        id="addCollOwnerUWButton"
                                        binding="#{addCollOwnerUW}"
                                        value="#{msg.get('app.button.add')}"
                                        styleClass="small"
                                        action="#{decision.onAddCollateralOwnerUW()}"
                                        process=":subCollateralDlgForm"
                                        update=":subCollateralDlgForm,:msgBoxSystemMessagePanel"
                                        disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.collateralName')}">
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="left">
                    <p:dataTable id="CollOwnerUWTb"
                                 value="#{decision.approveCollateralInfoSubView.collateralOwnerUWList}"
                                 var="collateralOwnerUWItem"
                                 rowKey="#{collateralOwnerUWItem.id}"
                                 rowIndexVar="rowIndex"
                                 style="width: 100%;">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                                <p:column style="width: 80%; padding: 5px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.label.subcoll.collateralName')}"/>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column styleClass="center">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>

                        <p:column styleClass="left">
                            <h:outputText value="#{collateralOwnerUWItem.titleTh.titleTh} #{collateralOwnerUWItem.firstNameTh} #{collateralOwnerUWItem.lastNameTh}"/>
                        </p:column>

                        <p:column styleClass="center">
                            <p:commandButton title="#{msg.get('app.button.delete')}"
                                             icon="ui-icon-trash"
                                             process=":subCollateralDlgForm"
                                             actionListener="#{decision.onDeleteCollateralOwnerUW(rowIndex)}"
                                             update=":subCollateralDlgForm"
                                             disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.collateralName.removeButton')}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.mortgageType')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.mortgageType')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <table border="0" style="width: 100%">
                        <tr>
                            <td>
                                <p:selectOneMenu id="dlgSubCollMortgageType"
                                                 value="#{decision.mortgageTypeId}"
                                                 style="min-width: 200px; width: 200px; max-width: 200px; margin-left: -2px;"
                                                 required="#{not empty param[addMortgageType.clientId]}"
                                                 disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.mortgageType')}">
                                    <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                                    <f:selectItems value="#{decision.mortgageTypeViewList}"
                                                   var="mortgageTypeItem"
                                                   itemLabel="#{mortgageTypeItem.mortgage}"
                                                   itemValue="#{mortgageTypeItem.id}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:commandButton
                                        id="addMortgageTypeButton"
                                        binding="#{addMortgageType}"
                                        value="#{msg.get('app.button.add')}"
                                        styleClass="small"
                                        actionListener="#{decision.onAddMortgageType()}"
                                        process="@form"
                                        update=":subCollateralDlgForm,:msgBoxSystemMessagePanel"
                                        disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.mortgageType')}">
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="left">
                    <p:dataTable id="MortgageTb"
                                 value="#{decision.approveCollateralInfoSubView.mortgageList}"
                                 var="mortgageItem"
                                 rowKey="#{mortgageItem.id}"
                                 rowIndexVar="rowIndex"
                                 style="width: 100%;">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                                <p:column style="width: 80%; padding: 5px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.label.subcoll.mortgageType')}"/>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column styleClass="center">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>

                        <p:column styleClass="left">
                            <h:outputText value="#{mortgageItem.mortgage}"/>
                        </p:column>

                        <p:column styleClass="center">
                            <p:commandButton title="#{msg.get('app.button.delete')}"
                                             icon="ui-icon-trash"
                                             process=":subCollateralDlgForm"
                                             actionListener="#{decision.onDeleteMortgageType(rowIndex)}"
                                             update=":subCollateralDlgForm"
                                             disabled="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.mortgageType.removeButton')}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <h:outputText value="#{msg.get('app.credit.facility.propose.dlg.subcoll.relatedWith')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.relatedWith')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <table border="0" style="width: 100%">
                        <tr>
                            <td>
                                <p:selectOneMenu id="dlgSubCollRelatedWith"
                                                 value="#{decision.relateWithSubId}"
                                                 style="min-width: 200px; width: 200px; max-width: 200px; margin-left: -2px;"
                                                 required="#{not empty param[addRelationWith.clientId]}"
                                                 disabled="#{decision.isDisabled('collateral.subcoll.relatedWith')}">
                                    <f:selectItem itemLabel="#{msg.get('app.select.item0')}" itemValue=""/>
                                    <f:selectItems value="#{decision.relateWithList}"
                                                   var="relatedWithItem"
                                                   itemLabel="#{relatedWithItem.titleDeed}"
                                                   itemValue="#{relatedWithItem.subId}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:commandButton
                                        id="addRelatedWithButton"
                                        binding="#{addRelationWith}"
                                        value="#{msg.get('app.button.add')}"
                                        styleClass="small"
                                        action="#{decision.onAddRelatedWith()}"
                                        process="@form"
                                        update=":subCollateralDlgForm,:msgBoxSystemMessagePanel"
                                        disabled="#{decision.isDisabled('collateral.subcoll.relatedWith')}">
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="left">
                    <p:dataTable id="RelatedWithTb"
                                 value="#{decision.approveCollateralInfoSubView.relatedWithList}"
                                 var="relatedWithItem"
                                 rowKey="#{relatedWithItem.subId}"
                                 rowIndexVar="rowIndex"
                                 style="width: 100%;">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                                <p:column style="width: 80%; padding: 5px 10px !important;"
                                          headerText="#{msg.get('app.credit.facility.propose.label.subcoll.relatedWith')}"/>
                                <p:column style="width: 10%; padding: 5px 10px !important;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column styleClass="center">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>

                        <p:column styleClass="left">
                            <h:outputText value="#{relatedWithItem.titleDeed}"/>
                        </p:column>

                        <p:column styleClass="center">
                            <p:commandButton title="#{msg.get('app.button.delete')}"
                                             icon="ui-icon-trash"
                                             process=":subCollateralDlgForm"
                                             actionListener="#{decision.onDeleteRelatedWith(rowIndex)}"
                                             update=":subCollateralDlgForm"
                                             disabled="#{decision.isDisabled('collateral.subcoll.relatedWith.removeButton')}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
            
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollAppraisalVal"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.appraisalValue')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.appraisalValue')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollAppraisalVal"
                                 value="#{decision.approveCollateralInfoSubView.appraisalValue}"
                                 maxlength="14"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownNegMoney(event);"
                                 onkeypress="return onKeyPressNegMoney(event);"
                                 required="#{not empty param[saveSubCollButton.clientId]}"
                                 style="width:200px;text-align: right"
                                 readonly="#{decision.approveCollateralInfoView.coms or decision.isDisabled('collateral.subcoll.appraisalValue')}">
                        <f:convertNumber pattern="#,##0.##" minFractionDigits="2" maxFractionDigits="2" type="number"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td class="title">
                    <p:outputLabel for="dlgSubCollMortgageVal"
                                   value="#{msg.get('app.credit.facility.propose.dlg.subcoll.mortgageValue')}"/>
                    <h:outputText value="#{decision.mandate('collateral.subcoll.mortgageValue')}" styleClass="require-field"/>
                    <h:outputText value=" :"/>
                </td>
                <td class="left">
                    <p:inputText id="dlgSubCollMortgageVal"
                                 value="#{decision.approveCollateralInfoSubView.mortgageValue}"
                                 maxlength="14"
                                 onclick="this.select()"
                                 onkeydown="return onKeyDownNegMoney(event);"
                                 onkeypress="return onKeyPressNegMoney(event);"
                                 required="#{not empty param[addSubCollDlg.clientId]}"
                                 style="width:200px;text-align: right"
                                 readonly="#{decision.isDisabled('collateral.subcoll.mortgageValue')}">
                        <f:convertNumber pattern="#,##0.##" minFractionDigits="2" maxFractionDigits="2" type="number"/>
                        <p:ajax event="blur" update="@this"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height:28px;"></td>
            </tr>
            <tr>
                <td class="center" colspan="2">
                    <p:commandButton styleClass="small"
                                     id="btnSaveSubColl"
                                     value="#{msg.get('app.button.ok')}"
                                     binding="#{saveSubCollButton}"
                                     actionListener="#{decision.onSaveSubCollateral()}"
                                     process=":subCollateralDlgForm"
                                     update=":subCollateralDlgForm,:collateralDlgForm,:msgBoxSystemMessagePanel"
                                     oncomplete="handleDialogRequest(xhr, status, args, 'subCollateralInfoDlg')"
                                     disabled="#{decision.mandate('collateral.subcoll.saveButton')}"/>
                    <p:spacer width="10" height="0"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}"
                                     styleClass="small"
                                     update=":subCollateralDlgForm,:collateralDlgForm,:msgBoxSystemMessagePanel"
                                     action="#{decision.onCancelSubCollateralInfo()}"
                                     oncomplete="handleDialogRequest(xhr, status, args, 'subCollateralInfoDlg')"
                                     disabled="#{decision.mandate('collateral.subcoll.cancelButton')}"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="height:10px;"></td>
            </tr>
        </table>
    </h:form>
</p:panel>

<p:blockUI widgetVar="blockSubCollateralDlg" block="subCollateralDlgPanel"
           trigger=":subCollateralDlgForm:btnSaveSubColl">
    LOADING<br/>
    <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
</p:blockUI>

</ui:composition>
