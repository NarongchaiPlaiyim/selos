<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel id="reportDlgPanel" styleClass="panel-dialog">
        <table class="content_form" border="0" style="width: 100%">
           <tr>
               <td>
                  <table class="content_form" border="1" style="width: 100%">
                      <tr>
                          <td class="title" style="width: 150px">
                              <p:outputLabel value="Op Sheet" />
                          </td>
                          <td style="width: 230px">
                              <h:outputText value="#{report.reportView.nameReportOpShect}" />
                          </td>
                          <td class="right">
                              <p:commandButton id="dlgPrintReportDecisionBtn"
                                               value="#{msg.get('app.button.print')}"
                                               styleClass="small"
                                               actionListener="#{report.onPrintDecisionReport()}"
                                               ajax="false"/>
                          </td>
                      </tr>
                      <tr>
                          <td class="title" style="width: 150px">
                              <p:outputLabel value="Ex Sum" />
                          </td>
                          <td style="width: 230px">
                              <h:outputText value="#{report.reportView.nameReportExSum}" />
                          </td>
                          <td class="right">
                              <p:commandButton id="dlgPrintReportExsumBtn"
                                               value="#{msg.get('app.button.print')}"
                                               styleClass="small"
                                               actionListener="#{report.onPrintExsumReport()}"
                                               ajax="false"/>
                          </td>
                      </tr>
                      <tr>
                          <td class="title" style="width: 150px">
                              <p:outputLabel value="AppraisalAppointment" />
                          </td>
                          <td style="width: 230px">
                              <h:outputText value="#{report.reportView.nameReportAppralsal}" />
                          </td>
                          <td class="right">
                              <p:commandButton id="dlgPrintReportAppraisalBtn"
                                               value="#{msg.get('app.button.print')}"
                                               styleClass="small"
                                               actionListener="#{report.onPrintAppraisal()}"
                                               ajax="false"/>
                          </td>
                      </tr>
                      <tr>
                          <td class="title" style="width: 150px">
                              <p:outputLabel value="RejectLetter" />
                          </td>
                          <td style="width: 230px">
                              <h:outputText value="#{report.reportView.nameReportRejectLetter}" />
                          </td>
                          <td class="right">
                              <p:commandButton id="dlgPrintReportRejectLetterBtn"
                                               value="#{msg.get('app.button.print')}"
                                               styleClass="small"
                                               actionListener="#{report.onPrintRejectLetter()}"
                                               ajax="false"/>
                          </td>
                      </tr>
                      <!--<tr>-->
                          <!--<td class="title" style="width: 150px">-->
                              <!--<p:outputLabel value="OfferLetter" />-->
                          <!--</td>-->
                          <!--<td style="width: 230px">-->
                              <!--<h:outputText value="#{report.reportView.nameReportOfferLetter}" />-->
                          <!--</td>-->
                          <!--<td class="right">-->
                              <!--<p:commandButton id="dlgPrintReportOfferLetterBtn"-->
                                               <!--value="#{msg.get('app.button.print')}"-->
                                               <!--styleClass="small"-->
                                               <!--actionListener="#{report.onPrintOfferletter()}"-->
                                               <!--ajax="false"/>-->
                          <!--</td>-->
                      <!--</tr>-->
                  </table>
               </td>
           </tr>
            <tr>
                <td colspan="3" class="center">
                    <p:commandButton value="#{msg.get('app.button.close')}" process="@this" type="button"
                                     styleClass="small" onclick="printReportDlg.hide()"/>
                </td>
            </tr>
        </table>
    </p:panel>
    <p:blockUI widgetVar="blockprintReportDlg" block="reportDlgPanel"
               trigger=":frmMain:dlgSubmitAssignABDMBtn">
        <h:outputText value="#{msg.get('app.message.loading')}"/><br/>
        <p:graphicImage value="/resources/images/shared/ajax-loader.gif"/>
    </p:blockUI>
</ui:composition>
