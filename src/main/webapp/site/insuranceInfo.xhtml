<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Open Account</title>
    <h:outputStylesheet name="css/style.css" />
    <!-- <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/> -->
    <h:outputScript library="js" name="custom.js" />
</h:head>

<h:body>
<!--<f:event type="preRenderView" listener="{basicInfo.preRender()}"/>-->
<p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
    <h:form id="frmMain">
        <div id="main_container">
            <!-- Start Header Logo -->
            <ui:include src="include/header_logo.xhtml"/>
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="include/header_detail.xhtml"/>
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="include/menubar.xhtml"/>
            <!-- End Menu -->
            <div id="content_container">
                <div id="content_name">#{'Insurance Information'}</div>
                <div id="content">
                    <div id="content_info">
                        <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                        <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText
                                id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                    </div>
                    <div id="content_form">

                        <!-- start content -->
                        <table class="content_table_form">

                            <tr>
                                <td class="title" style="width: 150px;">
                                    <p:outputLabel value="#{msg.get('app.insurance.approved')}"/>
                                 </td>
                                <td class="left">
                                    <p:selectOneRadio value="#{insuranceInfo.approvedType}" layout="grid" columns="2">
                                        <f:selectItem itemLabel="#{msg.get('app.insurance.approved.new')}"         itemValue="0"/>
                                        <f:selectItem itemLabel="#{msg.get('app.insurance.approved.new.change')}" itemValue="1"/>
                                    </p:selectOneRadio>
                                </td>
                            </tr>


                            <tr>
                                <td colspan="2">
                                    <div class="separate"></div>
                                </td>
                            </tr>

                            <tr>

                                <td colspan="2">
                                    <table border="0">
                                        <ui:repeat value="#{insuranceInfo.insuranceInfoViewList}" var="insuranceList" varStatus="rowInsuranceIndex">
                                            <tr>
                                                <td class="title" style="width: 150px; max-width: 150px; min-width: 150px;">
                                                    <h:outputText value="#{msg.get('app.insurance.job.id')}"/>
                                                </td>
                                                <td class="left" style="width: 900px; max-width: 900px; min-width: 900px;" >
                                                    <p:outputLabel value="#{insuranceList.jobID}"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="title"/>
                                                <td class="left">

                                                    <table border="0" >
                                                        <ui:repeat value="#{insuranceList.sectionList}" var="sectionList" varStatus="rowSectionIndex">
                                                            <tr>
                                                                <td class="title" style="width: 300px; max-width: 300px; min-width: 300px;">
                                                                </td>

                                                                <td class="left" style="width: 600px; max-width: 600px; min-width: 600px;" >
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td class="title">
                                                                    <p:outputLabel value="#{msg.get('app.insurance.head.coll.title')}"/>
                                                                </td>
                                                                <td>
                                                                    <p:outputLabel value="#{sectionList.headColl.titleDeed}"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="title">
                                                                    <p:outputLabel value="#{msg.get('app.insurance.company')}"/>
                                                                </td>
                                                                <td>
                                                                    <p:selectOneRadio value="#{sectionList.insurance.company}" layout="grid" columns="2">
                                                                        <f:selectItem itemLabel="#{msg.get('app.insurance.company.partner')}"     itemValue="1"/>
                                                                        <f:selectItem itemLabel="#{msg.get('app.insurance.company.non.partner')}" itemValue="2"/>
                                                                    </p:selectOneRadio>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="title">
                                                                    <p:outputLabel value="#{msg.get('app.insurance.head.coll.exiting.credit')}"/>
                                                                </td>
                                                                <td>
                                                                    <p:selectOneRadio value="#{sectionList.headColl.exitingCredit}" layout="grid" columns="3" >
                                                                        <f:selectItem itemLabel="#{msg.get('app.insurance.head.coll.exiting.credit.yes')}"    itemValue="1"/>
                                                                        <f:selectItem itemLabel="#{msg.get('app.insurance.head.coll.exiting.credit.no')}"     itemValue="2"/>
                                                                        <f:selectItem itemLabel="#{msg.get('app.insurance.head.coll.exiting.credit.add')}" itemValue="3"/>
                                                                    </p:selectOneRadio>
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td colspan="2">
                                                                    <h:panelGroup rendered="#{!rowSectionIndex.last}">
                                                                        <div class="separate"></div>
                                                                    </h:panelGroup>
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </table>

                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="title">
                                                    <p:outputLabel value="#{msg.get('app.insurance.premium')}"/>
                                                </td>

                                                <td colspan="3">
                                                    <p:inputText value="#{insuranceList.premium}" styleClass="right">
                                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />
                                                        <p:ajax event="change"
                                                                process="@this"
                                                                listener="#{insuranceInfo.addition()}"
                                                                update=":frmMain"/>
                                                    </p:inputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="separate"></div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                        <tr>
                                            <td class="title">
                                                <p:outputLabel value="#{msg.get('app.insurance.total')}"/>
                                            </td>

                                            <td colspan="3">
                                                <p:outputLabel value="#{insuranceInfo.total}" styleClass="right" id="total">
                                                    <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />
                                                </p:outputLabel>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="center" colspan="2" style="margin-top: 20px;">
                                                <p:commandButton value="#{msg.get('app.button.ok')}" styleClass="small" />
                                                <p:commandButton value="#{msg.get('app.button.cancel')}" styleClass="small"/>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>



                        </table>
                        <!-- end content -->
                    </div>

                </div>
                <div id="bottom_line"><!-- --></div>
            </div>

            <div class="clear"></div>
            <!-- Start Footer -->
            <ui:include src="include/footer.xhtml"/>
            <!-- End Footer -->
        </div>
    </h:form>

</p:panel>

</h:body>
</f:view>
</html>
