<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SE-LOS : Open Account</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/jquery.numeric.js"/>
    <script type="text/javascript" language="javascript" src="#{request.contextPath}/resources/js/custom.js"/>
</h:head>

<h:body>
<!--<f:event type="preRenderView" listener="{basicInfo.preRender()}"/>-->
<p:panel id="pnl_maincontainer" style="border:0; margin:0; padding: 0;">
    <h:form id="frmMain">
        <div id="main_container">
            <!-- Start Header Logo -->
            <ui:include src="include/header_logo.xhtml"/>
            <!-- End Header Logo -->
            <!-- Start Header Detail -->
            <ui:include src="include/header_detail.xhtml"/>
            <!-- End Header Detail -->
            <!-- Start Menu -->
            <ui:include src="include/menubar.xhtml"/>
            <!-- End Menu -->
            <div id="content_container">
                <div id="content_name">#{'Insurance Information'}</div>
                <div id="content">
                    <div id="content_info">
                        <div id="content_trackchange" title="Click to view Track Change">[ View Track Change ]</div>
                        <div id="content_lastupdate">Last update by <h:outputText id="lastupdateName" value="MR.BDM Maker"/>, <h:outputText
                                id="lastupdateTime" value="18/08/2556 11:11:01"/></div>
                    </div>
                    <div id="content_form">

                        <!-- start content -->
                        <table class="content_table_form">

                            <tr>
                                <td class="title" style="width: 150px;">

                                        <p:outputLabel value="#{'ลักษณะการอนุมัติสินเชื่อ'}"/>
                                 </td>
                                <td class="left">

                                        <h:selectOneRadio value="#{basicInfo.basicInfoView.moreOneYear}">
                                            <f:selectItem itemLabel="#{msg.get('app.openAccount.content.radio.new')}" itemValue="0"/>
                                            <f:selectItem itemLabel="#{msg.get('app.openAccount.content.radio.new.change')}" itemValue="1"/>
                                        </h:selectOneRadio>

                                </td>
                            </tr>


                            <tr>
                                <td colspan="2">
                                    <div class="separate"></div>
                                </td>
                            </tr>
                            

                            <tr>
                                <td colspan="2">
                                    <p:dataTable id="resultTableInsuranceDetail"
                                                 var="insuranceInfoModel"
                                                 value="#{insuranceInfo.insuranceInfoDetailViewList}"
                                                 paginator="false"
                                                 rowKey="#{insuranceInfoModel}"
                                                 style="width:100%;"
                                                 rowIndexVar="rowIndex">

                                        <p:column headerText="" styleClass="center" >
                                            <tr>
                                                <td class="title" style="width: 150px; max-width: 150px; min-width: 150px;">
                                                </td>

                                                <td class="title" style="width: 900px; max-width: 900px; min-width: 900px;" >
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{'JOB ID : '}"/>
                                                </td>
                                                <td colspan="3">
                                                    <p:outputLabel value="#{'#001'}"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                </td>
                                                <td class="title" style="width: 850px; max-width: 850px; min-width: 850px;">
                                                    <p:dataTable id="resultTableInsuranceDetail2"
                                                                var="insuranceInfoModel2"
                                                                value="#{insuranceInfo.insuranceInfoDetailViewList}"
                                                                paginator="false"
                                                                rowKey="#{insuranceInfoModel}"
                                                                rowIndexVar="rowIndex2">
                                                        <tr>
                                                            <td>
                                                                <p:column >
                                                                    <tr>
                                                                        <td class="title" style="width: 200px; max-width: 200px; min-width: 200px;">
                                                                        </td>

                                                                        <td class="title" style="width: 400px; max-width: 400px; min-width: 400px;" >
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>
                                                                            <p:outputLabel value="#{'Head Coll Title Deed : '}"/>
                                                                        </td>
                                                                        <td>
                                                                            <p:outputLabel value="#{'test'}"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>
                                                                            <p:outputLabel value="#{'Insurance Company : '}"/>
                                                                        </td>
                                                                        <td>
                                                                            <p:outputLabel value="#{'test'}"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>
                                                                            <p:outputLabel value="#{'หลักประกันเดิมมีประกันอยู่แล้วหรือไม่'}"/>
                                                                        </td>
                                                                        <td>
                                                                            <p:outputLabel value="#{'test'}"/>
                                                                        </td>
                                                                    </tr>

                                                                </p:column>
                                                            </td>
                                                        </tr>
                                                    </p:dataTable>
                                                </td>
                                            </tr>


                                            <tr>
                                                <td>
                                                <p:outputLabel value="#{'Premium : '}"/>
                                                </td>

                                                <td colspan="3">
                                                    <p:inputText value="#{insuranceInfo.insuranceInfoView.insuranceInfoDetailView.premium}" styleClass="right">
                                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />
                                                    </p:inputText>
                                                </td>
                                            </tr>
                                        </p:column>
                                    </p:dataTable>
                                </td>

                                <!--<td class="title" style="width: 150px; max-width: 150px; min-width: 150px;">-->
                                <!--</td>-->

                                <!--<td class="title" style="width: 900px; max-width: 900px; min-width: 900px;" >-->
                                <!--</td>-->
                                <!--<td>-->
                                    <!--<p:outputLabel value="#{'Total Premium : '}"/>-->
                                <!--</td>-->

                                <!--<td colspan="3">-->
                                    <!--<p:inputText value="#{insuranceInfo.insuranceInfoView.insuranceInfoDetailView.premium}" styleClass="right">-->
                                        <!--<f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />-->
                                    <!--</p:inputText>-->
                                <!--</td>-->

                            </tr>

                            <!--<tr>-->
                                <!--<td class="title" style="width: 150px; max-width: 150px; min-width: 150px;">-->
                                <!--</td>-->

                                <!--<td class="title" style="width: 900px; max-width: 900px; min-width: 900px;" >-->
                                <!--</td>-->
                            <!--</tr>-->

                            <!--<tr>-->
                                <!--<td>-->
                                    <!--<div-->
                                    <!--<p:outputLabel value="#{'Total Premium : '}"/>-->
                                <!--</td>-->

                                <!--<td colspan="3">-->
                                    <!--<p:inputText value="#{insuranceInfo.insuranceInfoView.insuranceInfoDetailView.premium}" styleClass="right">-->
                                        <!--<f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />-->
                                    <!--</p:inputText>-->
                                <!--</td>-->
                            <!--</tr>-->


                            <tr>
                                <td colspan="2">
                                    <table border="2">
                                        <ui:repeat value="#{insuranceInfo.insuranceInfoDetailViewList}" var="insuranceInfo">
                                            <tr>
                                                <td class="title">
                                                    <h:outputText value="#{msg.get('app.decision.label.jobId')}"/>
                                                </td>
                                                <td class="left">
                                                    <h:outputText value="#001"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="title"/>
                                                <td class="left">

                                                    <table border="2">
                                                        <ui:repeat value="#{insuranceInfo.insuranceInfoDetailViewList}" var="insuranceInfo2" varStatus="j">
                                                            <tr>
                                                                <td>
                                                                    <p:outputLabel value="#{'Head Coll Title Deed : '}"/>

                                                                <td>
                                                                    <p:outputLabel value="#{'test'}"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <p:outputLabel value="#{'Insurance Company : '}"/>
                                                                </td>
                                                                <td>
                                                                    <p:outputLabel value="#{'test'}"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <p:outputLabel value="#{'หลักประกันเดิมมีประกันอยู่แล้วหรือไม่'}"/>
                                                                </td>
                                                                <td>

                                                            <tr>
                                                                <td colspan="2">
                                                                    <h:panelGroup rendered="#{!j.last}">
                                                                        <div class="separate"></div>
                                                                    </h:panelGroup>

                                                            </tr>
                                                        </ui:repeat>
                                                    </table>

                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{'Premium : '}"/>
                                                </td>

                                                <td colspan="3">
                                                    <p:inputText value="#{insuranceInfo.insuranceInfoView.insuranceInfoDetailView.premium}" styleClass="right">
                                                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" maxFractionDigits="2" maxIntegerDigits="14" />
                                                    </p:inputText>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </td>
                            </tr>

                    </div>

                </div>
                <div id="bottom_line"><!-- --></div>
            </div>

            <div class="clear"></div>
            <!-- Start Footer -->
            <ui:include src="include/footer.xhtml"/>
            <!-- End Footer -->
        </div>
    </h:form>

</p:panel>

</h:body>
</f:view>
</html>
