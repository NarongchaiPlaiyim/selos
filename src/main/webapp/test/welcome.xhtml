<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" type="text/css" media="screen"/>
    </h:head>
    <h:body>

        <p:panel id="welcomePanel">
            <h:form>
                <h:outputText value="Welcome page."/>
                <br/>
                <h:outputText value="#{welcomePage.now}"/>
                <br/>
                <h:outputText value="#{msg.get('app.name')}"/>
                <br/>
                <h:outputText value="#{validationMsg.get('001')}"/>
                <br/>
                <h:outputText value="#{exceptionMsg.get('001')}"/>
                <br/>
                <p:separator/>
                <h:outputText value="#{welcomePage.validationStr}"/>
                <br/>
                <h:outputText value="#{welcomePage.exceptionStr}"/>
                <br/>
                <p:separator/>


                <p:separator/>
                <p:commandButton value="En" action="#{msg.setLanguageEn}" update=":welcomePanel"/>
                <p:commandButton value="Th" action="#{validationMsg.setLanguageTh}" update=":welcomePanel"/>
                <p:commandButton value="reload config" action="#{welcomePage.reloadConfig}" update=":welcomePanel"/>
                <p:commandButton value="action RM" action="#{welcomePage.onActionRM}" update=":welcomePanel"/>
                <p:commandButton value="action NCB" action="#{welcomePage.onActionNCB}" update=":welcomePanel"/>
                <p:commandButton value="action SW" action="#{welcomePage.onActionSW}" update=":welcomePanel"/>
                <p:commandButton value="action EMail" action="#{welcomePage.onActionEmail}" update=":welcomePanel"/>
                <p:commandButton value="action DWH" action="#{welcomePage.onActionRLOS}" update=":welcomePanel"/>
                <p:commandButton value="action BRMS" action="#{welcomePage.onActionBRMS}" update=":welcomePanel"/>
                <p:commandButton value="action COMS" action="#{welcomePage.onActionCOMS}" update=":welcomePanel"/>
                <p:commandButton value="test RM" action="#{welcomePage.testRM}" update=":welcomePanel"/>
                <p:commandButton value="test BRMS" action="#{welcomePage.testBRMS}" update=":welcomePanel"/>
                <p:commandButton value="test RLOS CSI" action="#{welcomePage.testRLOSCSI}" update=":welcomePanel"/>
                <p:commandButton value="test DWH Obligation" action="#{welcomePage.testDWHObligation()}"
                                 update=":welcomePanel"/>
                <p:commandButton value="test RLOS AppIn" action="#{welcomePage.testRLOSAppIn()}"
                                 update=":welcomePanel"/>
                <p:commandButton value="test DWH Bankstatement" action="#{welcomePage.testBankStatement()}"
                                 update=":welcomePanel"/>
                <p:separator/>
                <p:commandButton value="001" action="#{welcomePage.on001}" update=":welcomePanel"/>
                <p:commandButton value="002" action="#{welcomePage.on002}" update=":welcomePanel"/>
                <p:commandButton value="test SP" action="#{welcomePage.testStoredProcedure()}" update=":welcomePanel"/>
                <p:commandButton value="test BPM" action="#{welcomePage.testBPM}" update=":welcomePanel"/>
                <p:commandButton value="test Exception" action="#{welcomePage.testException}"/>
                <p:commandButton value="test Email" action="#{welcomePage.testEmail}"/>
                <p:commandButton value="load discription" action="#{welcomePage.onLoadDescription()}"/>
                <p:commandButton value="test report" ajax="false">
                    <p:fileDownload value="#{welcomePage.genReport()}" />
                </p:commandButton>

            </h:form>
        </p:panel>

        <p:panel id="testPanel">
            <h:form>

                <p:calendar value="#{welcomePage.dateTh}" id="popupButtonCalTh" showOn="button" pattern="dd/MM/yyyy" locale="th_TH" />
                <p:calendar value="#{welcomePage.dateEn}" id="popupButtonCalEn" showOn="button" pattern="dd/MM/yyyy" />

                <p:commandButton value="test Calendar" action="#{welcomePage.testCalendar()}"/>

                <h:outputText value="xxxx: " />
                <h:outputText value="#{welcomePage.radioValue}"  />

                <p:selectOneMenu id="userStatus" value="#{welcomePage.userStatus}" >
                    <f:selectItem itemLabel="Select Value" itemValue="" />
                    <f:selectItems value="#{app.userStatuses}" />
                </p:selectOneMenu>

                <p:selectOneRadio  id="radioValue" value="#{welcomePage.radioValue}" >
                    <f:selectItems value="#{app.getRadioValues('YES|NO')}" />
                </p:selectOneRadio>
            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
