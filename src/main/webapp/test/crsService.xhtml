<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" type="text/css" media="screen"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Test CitizenId"/>
                <p:inputText value="#{crs.testValue}"/>
                <p:inputText value="#{crs.caseCreationResponse}"/>
                <p:commandButton value="testService" actionListener="#{crs.callservice()}" update="@form"/>
            </p:panelGrid>
        </h:form>

    </h:body>
</f:view>
</html>
