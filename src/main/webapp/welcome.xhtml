<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" type="text/css" media="screen"/>
    </h:head>
    <h:body>
        <h:link outcome="testRM" value="TESTRM"/>


        <p:panel id="welcomePanel">
            <h:form>
                <h:outputText value="Welcome page."/>
                <br/>
                <h:outputText value="#{welcomePage.now}"/>
                <br/>
                <h:outputText value="#{msg.key('app.name')}"/>
                <br/>
                <p:separator/>

                <p:dataTable var="item" value="#{welcomePage.configList}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        Config
                    </f:facet>

                    <p:column headerText="Name" styleClass="onLeft">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column headerText="Value" styleClass="onLeft">
                        <h:outputText value="#{item.value}"/>
                    </p:column>

                    <p:column headerText="Enabled" styleClass="onLeft">
                        <h:outputText value="#{item.enable}"/>
                    </p:column>

                </p:dataTable>

                <p:separator/>
                <p:commandButton value="En" action="#{msg.setLanguageEn}" update=":welcomePanel"/>
                <p:commandButton value="Th" action="#{msg.setLanguageTh}" update=":welcomePanel"/>
                <p:commandButton value="reload config" action="#{welcomePage.reloadConfig}" update=":welcomePanel"/>
            </h:form>
        </p:panel>

    </h:body>
</f:view>
</html>
