<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" type="text/css" media="screen"/>
    </h:head>
    <h:body>

        <p:panel id="welcomePanel">
            <h:form>
                <h:outputText value="Welcome page."/>
                <br/>
                <h:outputText value="#{welcomePage.now}"/>
                <br/>
                <h:outputText value="#{msg.key('app.name')}"/>
                <br/>
                <p:separator/>

                <p:dataTable var="item" value="#{welcomePage.configList}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        Config
                    </f:facet>

                    <p:column headerText="Name" styleClass="onLeft">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column headerText="Value" styleClass="onLeft">
                        <h:outputText value="#{item.value}"/>
                    </p:column>

                    <p:column headerText="Enabled" styleClass="onLeft">
                        <h:outputText value="#{item.enable}"/>
                    </p:column>

                </p:dataTable>

                <p:separator/>
                <p:commandButton value="En" action="#{msg.setLanguageEn}" update=":welcomePanel"/>
                <p:commandButton value="Th" action="#{msg.setLanguageTh}" update=":welcomePanel"/>
                <p:commandButton value="reload config" action="#{welcomePage.reloadConfig}" update=":welcomePanel"/>
                <p:commandButton value="action RM" action="#{welcomePage.onActionRM}" update=":welcomePanel"/>
                <p:commandButton value="action NCB" action="#{welcomePage.onActionNCB}" update=":welcomePanel"/>
                <p:commandButton value="action NCBI" action="#{welcomePage.onActionNCBI}" update=":welcomePanel"/>
                <p:commandButton value="action SW" action="#{welcomePage.onActionSW}" update=":welcomePanel"/>
                <p:commandButton value="action EMail" action="#{welcomePage.onActionEmail}" update=":welcomePanel"/>
                <p:commandButton value="action DWH" action="#{welcomePage.onActionDWH}" update=":welcomePanel"/>
                <p:commandButton value="action BRMS" action="#{welcomePage.onActionBRMS}" update=":welcomePanel"/>
            </h:form>
        </p:panel>

        <p:panel id="testPanel">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Business Group"/>
                    <h:selectOneListbox value="#{welcomePage.selectedBusinessGroup.id}" size="1" style="width: 200px">
                        <f:selectItems value="#{welcomePage.businessGroups}" var="bg" itemLabel="#{bg.name}"
                                       itemValue="#{bg.id}" />
                        <p:ajax event="change" listener="#{welcomePage.onChangeGroup}" update=":testPanel" />
                    </h:selectOneListbox>
                    <h:outputText value="Business Description"/>
                    <h:selectOneListbox value="#{welcomePage.selectedBusinessDescription.id}" size="1" style="width: 200px">
                        <f:selectItems value="#{welcomePage.businessDescriptions}" var="bd" itemLabel="#{bd.name}"
                                       itemValue="#{bd.id}"/>
                        <p:ajax event="change" listener="#{welcomePage.onChangeDescription}" update=":testPanel"/>
                    </h:selectOneListbox>
                    <h:outputText value="Text: "/>
                    <h:outputText value="#{welcomePage.selectedText}"/>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
