<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:clv="http://clevel.com/ui">
    <h:form id="baApplyInfoDlgForm">
        <table class="content_form">
            <tr>
                <td><p:outputLabel styleClass="left title" for="customername" value="#{msg.get('app.baInfo.dialog.applyBa.cusName')}"></p:outputLabel></td>
                <td><p:inputText id="customername" value="#{baInfo.applyBaInfoView.cusName}"/></td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title" for="contactnumber" value="#{msg.get('app.baInfo.dialog.applyBa.contactNumber')}"></p:outputLabel></td>
                <td><p:inputMask id="contactnumber" value="#{baInfo.applyBaInfoView.contactNumber}" mask="99-9-999-9999"/></td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title" for="relationship" value="#{msg.get('app.baInfo.dialog.applyBa.relationship')}"></p:outputLabel></td>
                <td><p:inputText id="relationship" value="#{baInfo.applyBaInfoView.relationship}"/> </td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title" for="resulthealthcheck" value="#{msg.get('app.baInfo.dialog.applyBa.resultHealthCheck')}"></p:outputLabel></td>
                <td>
                    <p:selectOneMenu id="resulthealthcheck" value="#{baInfo.applyBaInfoView.resultHealtcheck}">
                        <f:selectItems value="#{baInfo.getHealCheckList()}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><p:outputLabel styleClass="left title" for="checkdate" value="#{msg.get('app.baInfo.dialog.applyBa.checkDate')}"></p:outputLabel></td>
                <td>     <clv:BECalendar value="#{baInfo.applyBaInfoView.checkDate}" id="checkdate" showOn="button" pattern="dd/MM/yyyy"
                                         navigator="true" locale="th_TH" showButtonPanel="true"/> </td>
            </tr>
            <tr>
                <td><p:commandButton value="#{msg.get('app.button.ok')}"
                                     actionListener="#{baInfo.onSubmitApplyBaDialog()}"
                                     update=":baInformationForm,:baApplyInfoDlgForm"/>
                    <p:commandButton value="#{msg.get('app.button.cancel')}"
                                     onclick="applyBaInfoDialog.hide()" />
                </td>
            </tr>

        </table>
    </h:form>

</ui:composition>
