<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" type="text/css" media="screen"/>
        <script>
                 function pp(){
                     alert('gg');
                 }

        </script>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Search Form</legend>
              <h:form>

                  <h:panelGrid columns="3">
                      <p:outputLabel value="Register ID : "/>
                      <p:inputText id="id" value="#{testrm.searchIndividual.reqId}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="id"/>

                      <p:outputLabel value="Customer Type : "/>
                      <p:inputText id="custype" value="#{testrm.searchIndividual.custType}" disabled="true"/>
                      <p:message for="custype"/>

                      <p:outputLabel value="Card Type : "/>
                      <p:selectOneMenu id="cardtype" value="#{testrm.searchIndividual.type}" required="false" requiredMessage="Please enter Data!">
                            <p:ajax update="cussur" listener="#{testrm.changeListener}"/>
                           <f:selectItems value="#{testrm.listhardcode}" var="c" itemLabel="#{c.name}" itemValue="#{c.value}"  />

                      </p:selectOneMenu>
                      <p:message for="cardtype"/>

                      <p:outputLabel value="Customer ID : "/>
                      <p:inputText id="cusid" value="#{testrm.searchIndividual.custId}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="cusid"/>

                      <p:outputLabel value="RM Number : "/>
                      <p:inputText id="rmnumber" value="#{testrm.searchIndividual.custNbr}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="rmnumber"/>

                      <p:outputLabel value="Customer Name : "/>
                      <p:inputText id="cusname" value="#{testrm.searchIndividual.custName}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="cusname"/>

                      <p:outputLabel value="Customer Surname : "/>
                      <p:inputText id="cussur" value="#{testrm.searchIndividual.custSurname}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="cussur"/>

                      <p:outputLabel value="radSelectSearch : "/>
                      <p:inputText id="radser" value="#{testrm.searchIndividual.radSelectSearch}" required="true" requiredMessage="Please enter Data!"/>
                      <p:message for="radser"/>


                      <p:commandButton value="SearchIndividual"  actionListener="#{testrm.callserviceIndividual()}" update="@form">
                          <!--<p:ajax  update="he"  />-->
                      </p:commandButton>
                      <p:commandButton value="SearchCorporate"  actionListener="#{testrm.callserviceCorporate()}" update="@form">
                          <!--<p:ajax  update="he"  />-->
                      </p:commandButton>
                      <p:commandButton value="Cancel"/>

                  </h:panelGrid>
                  <p:outputLabel value="Response :" />
                  <p:inputTextarea value="#{testrm.printResponse}" rows="10" cols="100"/>
              </h:form>

    </fieldset>
    </h:body>
</f:view>
</html>
